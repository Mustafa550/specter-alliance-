<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearSiber Bot - Sohbet</title>
    <style>
        :root {
            --neon: #00ff00;
            --bg: #121212;
            --card: rgba(0, 0, 0, 0.8);
            --text: #00ff00;
            --muted: #33ff33;
            --danger: #ff4d4d;
            --amber: #f39c12;
            --box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            --scroll-bar: #2b2b2b;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        h1, h2, p {
            margin: 10px 0;
        }

        .container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--muted);
            font-size: 16px;
            background-color: #111;
            color: var(--muted);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--neon);
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #00b300;
            transform: scale(1.05);
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .telegram-links {
            text-align: center;
            margin-top: 20px;
        }

        .telegram-links a {
            font-size: 16px;
            color: var(--muted);
            text-decoration: none;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s;
        }

        .telegram-links a:hover {
            transform: scale(1.1);
            color: var(--neon);
        }

        .telegram-links img {
            width: 25px;
            height: 25px;
        }

        .chatbox-container {
            background-color: var(--card);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: var(--box-shadow);
            margin-top: 20px;
        }

        .chatbox {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .chatbox div {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            color: var(--text);
        }

        .message-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--muted);
            font-size: 16px;
            background-color: #111;
            color: var(--muted);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }

        .neon-text {
            color: var(--neon);
            text-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon), 0 0 20px var(--neon);
            animation: neon 1.5s infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon), 0 0 15px var(--neon);
            }
            to {
                text-shadow: 0 0 20px var(--neon), 0 0 30px var(--neon), 0 0 40px var(--neon);
            }
        }

        /* Gece/Gündüz Modu */
        body.day {
            background-color: #ffffff;
            color: #000000;
        }

        body.day .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body.day .input-field {
            background-color: #f7f7f7;
            color: #000;
            border: 1px solid #333;
        }

        body.day .telegram-links a {
            color: #000;
        }
    </style>
</head>
<body>

<!-- Hakkımızda Bölümü -->
<div class="about-container">
    <h1 class="neon-text">Hoş Geldiniz DearSiber Bot!</h1>
    <p>Hacker tarzı sohbet botu. Size yardımcı olmak için buradayım!</p>
</div>

<!-- Chatbot -->
<div class="container" id="chatbox-container">
    <h2 class="neon-text">DearSiber Bot</h2>
    <div class="chatbox" id="chatbox">
        <div><strong>Bot:</strong> Merhaba! Size nasıl yardımcı olabilirim?</div>
    </div>
    <input type="text" id="userMessage" class="message-input" placeholder="Mesajınızı yazın..." />
    <button onclick="sendMessage()">Gönder</button>
</div>

<!-- Telegram Linkleri -->
<div class="telegram-links">
    <a href="https://t.me/+icW90vpzScthOTRk" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Tool
    </a>
    <a href="https://t.me/+IFx5aGB37Ws5NDFk" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Checker
    </a>
    <a href="https://t.me/+84tsaP2hMopiMTNk" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Sohbet
    </a>
</div>

<!-- Gece/Gündüz Modu -->
<button id="themeToggle">Gece Modu</button>

<script>
    let isDarkMode = true;

    // Gece ve gündüz modu
    document.getElementById("themeToggle").addEventListener("click", () => {
        document.body.classList.toggle('day', !isDarkMode);
        isDarkMode = !isDarkMode;
        document.getElementById("themeToggle").textContent = isDarkMode ? "Gece Modu" : "Gündüz Modu";
    });

    // Chatbot soruları ve cevapları
    const responses = {
        "merhaba": "Merhaba! Size nasıl yardımcı olabilirim?",
        "selam": "Selam! Buradayım.",
        "yardım": "Ne konuda yardıma ihtiyacın var?",
        "nasılsın": "Harika! Sen nasılsın?",
        "ödev nasıl yapılır": "Konuyu anla → plan yap → kaynak tara → yaz ve kontrol et.",
        "yapay zeka nedir": "Yapay zeka, insan benzeri düşünme, öğrenme ve problem çözme yeteneklerine sahip bilgisayar sistemlerini ifade eder.",
        "programlama nedir": "Programlama, bilgisayara belirli görevleri yapabilmesi için talimat verme sürecidir.",
        "bitcoin nedir": "Bitcoin, merkezi olmayan bir dijital para birimidir.",
    };

    function sendMessage() {
        const input = document.getElementById("userMessage");
        const message = input.value.trim();
        if (!message) return;
        
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div><strong>Siz:</strong> ${message}</div>`;

        const response = responses[message.toLowerCase()] || "Bilmiyorum. Başka bir şey sor.";
        chatbox.innerHTML += `<div><strong>Bot:</strong> ${response}</div>`;

        input.value = '';
        chatbox.scrollTop = chatbox.scrollHeight;
    }
</script>
</body>
</html>
