<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° DearSiber VDS - Telegram Bot Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00cc66;
            --success: #00ff00;
            --danger: #ff4444;
            --warning: #ffaa00;
            --info: #00ffff;
            --matrix: #00ff00;
            --dark: #000000;
            --card: #002200;
            --shadow: 0 0 20px rgba(0,255,100,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #001100;
            color: var(--matrix);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: var(--matrix);
        }

        .loading-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0,255,0,0.3);
            border-radius: 50%;
            border-top-color: var(--matrix);
            animation: spin 1s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(0, 30, 0, 0.8);
            color: var(--matrix);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--matrix);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .login-section {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid var(--matrix);
        }

        .section-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--matrix);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--matrix);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .action-card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--matrix);
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--matrix);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--matrix);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--matrix);
            border-radius: 8px;
            font-size: 0.9rem;
            background: rgba(0, 20, 0, 0.8);
            color: var(--matrix);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--success);
        }

        .btn {
            padding: 12px 20px;
            border: 1px solid var(--matrix);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            background: rgba(0, 30, 0, 0.8);
            color: var(--matrix);
        }

        .btn-success {
            background: linear-gradient(45deg, rgba(0,255,0,0.2), rgba(0,200,0,0.3));
            border-color: var(--success);
        }

        .btn-warning {
            background: linear-gradient(45deg, rgba(255,170,0,0.2), rgba(200,140,0,0.3));
            border-color: var(--warning);
        }

        .btn-info {
            background: linear-gradient(45deg, rgba(0,255,255,0.2), rgba(0,200,200,0.3));
            border-color: var(--info);
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.8rem;
            width: auto;
        }

        .bot-list {
            display: grid;
            gap: 12px;
        }

        .bot-card {
            background: var(--card);
            padding: 18px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--matrix);
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .bot-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--matrix);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .bot-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(0,255,0,0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-inactive {
            background: rgba(255,68,68,0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .bot-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .bot-detail {
            background: rgba(0, 20, 0, 0.8);
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .bot-actions {
            display: flex;
            gap: 8px;
        }

        .admin-panel {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-top: 25px;
            border: 1px solid var(--matrix);
            display: none;
        }

        .file-upload {
            border: 2px dashed rgba(0,255,0,0.5);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 20, 0, 0.8);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--dark);
            font-weight: 600;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .log-console {
            background: rgba(0, 10, 0, 0.9);
            color: var(--matrix);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 8px;
            border: 1px solid var(--matrix);
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 4px;
            border-left: 2px solid var(--primary);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">‚ö°</div>
        <div class="loading-text">SYSTEM BOOTING...</div>
        <div class="loader"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">‚ö°</div>
            <h1>DEARSIBER VDS</h1>
            <p class="subtitle">TELEGRAM BOT MANAGEMENT SYSTEM</p>
        </header>

        <section class="login-section" id="loginSection">
            <h2 class="section-title">üîê SYSTEM ACCESS</h2>
            <div class="form-group">
                <label for="accessKey">üîë ACCESS KEY</label>
                <input type="password" id="accessKey" placeholder="ENTER ADMIN KEY..." required>
            </div>
            <button class="btn btn-success" onclick="login()">
                <i class="fas fa-terminal"></i> ACCESS SYSTEM
            </button>
        </section>

        <section class="dashboard" id="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">ü§ñ</div>
                    <div class="stat-number" id="totalBots">0</div>
                    <div class="stat-text">TOTAL BOTS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üü¢</div>
                    <div class="stat-number" id="activeBots">0</div>
                    <div class="stat-text">ACTIVE BOTS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî¥</div>
                    <div class="stat-number" id="inactiveBots">0</div>
                    <div class="stat-text">INACTIVE BOTS</div>
                </div>
            </div>

            <div class="action-grid">
                <div class="action-card">
                    <h3 class="card-title"><i class="fas fa-plus"></i> ADD NEW BOT</h3>
                    <div class="form-group">
                        <label for="botToken">ü§ñ BOT TOKEN</label>
                        <input type="text" id="botToken" placeholder="BOT_TOKEN_HERE..." required>
                    </div>
                    <div class="form-group">
                        <label for="botName">üìù BOT NAME</label>
                        <input type="text" id="botName" placeholder="BOT_NAME..." required>
                    </div>
                    <button class="btn btn-success" onclick="addBot()">
                        <i class="fas fa-play"></i> START BOT
                    </button>
                </div>

                <div class="action-card">
                    <h3 class="card-title"><i class="fas fa-bolt"></i> QUICK ACTIONS</h3>
                    <div style="display: grid; gap: 8px;">
                        <button class="btn btn-info" onclick="startAllBots()">
                            <i class="fas fa-play"></i> START ALL
                        </button>
                        <button class="btn btn-warning" onclick="stopAllBots()">
                            <i class="fas fa-stop"></i> STOP ALL
                        </button>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <h4 style="margin-bottom: 8px;">üìä SYSTEM LOGS</h4>
                        <div class="log-console" id="logConsole">
                            <div class="log-entry">[SYSTEM] READY</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bot-list" id="botListContainer">
                <h2 class="section-title"><i class="fas fa-list"></i> BOT LIST</h2>
            </div>

            <div class="admin-panel" id="adminPanel">
                <h2 class="section-title"><i class="fas fa-shield-alt"></i> ADMIN PANEL</h2>
                
                <div class="action-grid">
                    <div class="action-card">
                        <h3 class="card-title"><i class="fas fa-key"></i> GENERATE KEY</h3>
                        <div class="form-group">
                            <label for="newKeyName">üè∑Ô∏è KEY NAME</label>
                            <input type="text" id="newKeyName" placeholder="KEY_NAME...">
                        </div>
                        <button class="btn btn-warning" onclick="generateKey()">
                            <i class="fas fa-key"></i> GENERATE KEY
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Sistem deƒüi≈ükenleri
        let currentUser = null;
        let bots = [];
        let adminKeys = ['DJF27DJF'];
        let userKeys = {};

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            // Loading ekranƒ±nƒ± 2 saniye sonra kapat
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
            }, 2000);

            // Enter tu≈üu ile giri≈ü
            document.getElementById('accessKey').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });

            loadBots();
            loadUserKeys();
            addLog('SYSTEM READY');
        });

        function addLog(message) {
            const console = document.getElementById('logConsole');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(logEntry);
            console.scrollTop = console.scrollHeight;
        }

        function loadUserKeys() {
            const savedKeys = localStorage.getItem('userKeys');
            if (savedKeys) userKeys = JSON.parse(savedKeys);
        }

        function saveUserKeys() {
            localStorage.setItem('userKeys', JSON.stringify(userKeys));
        }

        function saveBots() {
            localStorage.setItem('telegramBots', JSON.stringify(bots));
        }

        function loadBots() {
            const savedBots = localStorage.getItem('telegramBots');
            if (savedBots) bots = JSON.parse(savedBots);
        }

        function login() {
            const key = document.getElementById('accessKey').value.trim();
            
            if (!key) {
                showNotification('ACCESS KEY REQUIRED', 'error');
                return;
            }

            if (adminKeys.includes(key)) {
                currentUser = { id: 'admin', isAdmin: true, name: 'ADMIN', key: key };
                showDashboard();
                showNotification('ADMIN ACCESS GRANTED', 'success');
                addLog('ADMIN LOGIN SUCCESS');
            } else if (isValidUserKey(key)) {
                currentUser = { id: 'user_' + key, isAdmin: false, name: 'USER', key: key };
                showDashboard();
                showNotification('USER ACCESS GRANTED', 'success');
                addLog(`USER LOGIN: ${key.substring(0,8)}...`);
            } else {
                showNotification('INVALID ACCESS KEY', 'error');
                addLog('UNAUTHORIZED ACCESS ATTEMPT');
            }
        }

        function isValidUserKey(key) {
            if (!key.startsWith('USER_')) return false;
            if (userKeys[key]) {
                const expiry = userKeys[key].expires;
                if (new Date() > new Date(expiry)) {
                    delete userKeys[key];
                    saveUserKeys();
                    return false;
                }
                return true;
            }
            return false;
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            if (currentUser.isAdmin) {
                document.getElementById('adminPanel').style.display = 'block';
            }
            updateBotList();
            updateStats();
        }

        async function addBot() {
            const token = document.getElementById('botToken').value.trim();
            const name = document.getElementById('botName').value.trim();

            if (!token || !name) {
                showNotification('TOKEN AND NAME REQUIRED', 'error');
                return;
            }

            if (!token.match(/^\d+:[A-Za-z0-9_-]+$/)) {
                showNotification('INVALID TOKEN FORMAT', 'error');
                return;
            }

            addLog(`ADDING BOT: ${name}`);

            // Telegram API ile bot doƒürulama
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/getMe`);
                const data = await response.json();
                
                if (data.ok) {
                    const newBot = {
                        id: Date.now(),
                        name: name,
                        token: token,
                        status: 'active',
                        created_at: new Date().toISOString(),
                        owner: currentUser.key,
                        username: data.result.username,
                        messageCount: 0
                    };

                    bots.push(newBot);
                    saveBots();
                    
                    showNotification('BOT ADDED SUCCESSFULLY', 'success');
                    addLog(`BOT ADDED: @${data.result.username}`);
                    
                    document.getElementById('botToken').value = '';
                    document.getElementById('botName').value = '';
                    
                    updateBotList();
                    updateStats();
                } else {
                    showNotification('BOT VALIDATION FAILED', 'error');
                    addLog('BOT VALIDATION FAILED');
                }
            } catch (error) {
                showNotification('NETWORK ERROR', 'error');
                addLog('NETWORK ERROR');
            }
        }

        async function stopBot(botId) {
            const bot = bots.find(b => b.id === botId);
            if (bot) {
                bot.status = 'inactive';
                saveBots();
                showNotification('BOT STOPPED', 'success');
                addLog(`BOT STOPPED: ${bot.name}`);
               updateBotList();
                updateStats();
            }
        }

        async function startBot(botId) {
            const bot = bots.find(b => b.id === botId);
            if (bot) {
                // Botu tekrar doƒürula
                try {
                    const response = await fetch(`https://api.telegram.org/bot${bot.token}/getMe`);
                    const data = await response.json();
                    
                    if (data.ok) {
                        bot.status = 'active';
                        saveBots();
                        showNotification('BOT STARTED', 'success');
                        addLog(`BOT STARTED: ${bot.name}`);
                        updateBotList();
                        updateStats();
                    } else {
                        showNotification('BOT START FAILED', 'error');
                    }
                } catch (error) {
                    showNotification('NETWORK ERROR', 'error');
                }
            }
        }

        async function deleteBot(botId) {
            if (confirm('DELETE BOT?')) {
                const bot = bots.find(b => b.id === botId);
                bots = bots.filter(b => b.id !== botId);
                saveBots();
                showNotification('BOT DELETED', 'success');
                addLog(`BOT DELETED: ${bot?.name || botId}`);
                updateBotList();
                updateStats();
            }
        }

        async function startAllBots() {
            let started = 0;
            for (const bot of bots) {
                if (bot.status === 'inactive' && bot.owner === currentUser.key) {
                    await startBot(bot.id);
                    started++;
                }
            }
            showNotification(`${started} BOTS STARTED`, 'success');
            addLog(`BATCH START: ${started} BOTS`);
        }

        async function stopAllBots() {
            let stopped = 0;
            for (const bot of bots) {
                if (bot.status === 'active' && bot.owner === currentUser.key) {
                    await stopBot(bot.id);
                    stopped++;
                }
            }
            showNotification(`${stopped} BOTS STOPPED`, 'warning');
            addLog(`BATCH STOP: ${stopped} BOTS`);
        }

        function generateKey() {
            const keyName = document.getElementById('newKeyName').value.trim();

            if (!keyName) {
                showNotification('KEY NAME REQUIRED', 'error');
                return;
            }

            if (!currentUser.isAdmin) {
                showNotification('ADMIN ACCESS REQUIRED', 'error');
                return;
            }

            const newKey = 'USER_' + Math.random().toString(36).substr(2, 12).toUpperCase();
            const expiryDate = new Date();
            expiryDate.setDate(expiryDate.getDate() + 30);

            userKeys[newKey] = {
                name: keyName,
                created: new Date().toISOString(),
                expires: expiryDate.toISOString()
            };
            saveUserKeys();

            showNotification('KEY GENERATED: ' + newKey, 'success');
            addLog(`KEY CREATED: ${keyName}`);
            document.getElementById('newKeyName').value = '';
        }

        function updateBotList() {
            const container = document.getElementById('botListContainer');
            let html = '<h2 class="section-title"><i class="fas fa-list"></i> BOT LIST</h2>';

            const userBots = currentUser.isAdmin ? bots : bots.filter(bot => bot.owner === currentUser.key);

            if (userBots.length === 0) {
                html += `
                    <div class="bot-card" style="text-align: center; padding: 30px 15px;">
                        <div style="font-size: 2.5rem; margin-bottom: 10px;">ü§ñ</div>
                        <h3 style="color: var(--matrix); margin-bottom: 8px;">NO BOTS FOUND</h3>
                        <p style="color: var(--matrix); opacity: 0.7;">ADD YOUR FIRST BOT</p>
                    </div>
                `;
            } else {
                userBots.forEach(bot => {
                    html += `
                        <div class="bot-card">
                            <div class="bot-header">
                                <div class="bot-name">
                                    <i class="fas fa-robot"></i>
                                    ${bot.name}
                                    ${bot.username ? ` (@${bot.username})` : ''}
                                </div>
                                <span class="bot-status ${bot.status === 'active' ? 'status-active' : 'status-inactive'}">
                                    ${bot.status === 'active' ? 'üü¢ ACTIVE' : 'üî¥ INACTIVE'}
                                </span>
                            </div>
                            <div class="bot-details">
                                <div class="bot-detail">
                                    <strong>üÜî ID:</strong> ${bot.id}
                                </div>
                                <div class="bot-detail">
                                    <strong>üìÖ CREATED:</strong> ${new Date(bot.created_at).toLocaleDateString('tr-TR')}
                                </div>
                            </div>
                            <div class="bot-actions">
                                <button class="btn ${bot.status === 'active' ? 'btn-warning' : 'btn-success'} btn-sm" 
                                        onclick="${bot.status === 'active' ? 'stopBot' : 'startBot'}(${bot.id})">
                                    <i class="fas ${bot.status === 'active' ? 'fa-pause' : 'fa-play'}"></i>
                                    ${bot.status === 'active' ? 'STOP' : 'START'}
                                </button>
                                <button class="btn btn-warning btn-sm" onclick="deleteBot(${bot.id})">
                                    <i class="fas fa-trash"></i> DELETE
                                </button>
                            </div>
                        </div>
                    `;
                });
            }

            container.innerHTML = html;
        }

        function updateStats() {
            const userBots = currentUser.isAdmin ? bots : bots.filter(bot => bot.owner === currentUser.key);
            document.getElementById('totalBots').textContent = userBots.length;
            document.getElementById('activeBots').textContent = userBots.filter(b => b.status === 'active').length;
            document.getElementById('inactiveBots').textContent = userBots.filter(b => b.status !== 'active').length;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}"></i> ${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
