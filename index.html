<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEARCHECKER</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1a2a6c, #b3e0ff); animation: bgFlow 20s infinite linear; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        @keyframes bgFlow { 0% { background-position: 0% 0%; } 50% { background-position: 100% 100%; } 100% { background-position: 0% 0%; } }
        h1 { color: #fff; text-shadow: 0 0 30px #00ccff; animation: pulse 2s infinite ease-in-out; font-size: 3em; margin: 70px 15px 25px; text-align: center; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.07); } 100% { transform: scale(1); } }
        .container { width: 90%; max-width: 1000px; background: rgba(26, 42, 108, 0.9); padding: 30px; border-radius: 20px; box-shadow: 0 8px 40px rgba(0, 191, 255, 0.7); margin: 15px auto; animation: fadeIn 0.7s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        input, button, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 3px solid #00ccff; border-radius: 10px; background: rgba(255, 255, 255, 0.15); color: #fff; font-size: 1.2em; transition: all 0.4s; }
        button { background: linear-gradient(90deg, #6a0dad, #00ccff); color: #fff; cursor: pointer; font-weight: bold; animation: buttonPulse 1.8s infinite; }
        @keyframes buttonPulse { 0% { transform: scale(1); box-shadow: 0 0 15px #00ccff; } 50% { transform: scale(1.03); box-shadow: 0 0 25px #00ccff; } 100% { transform: scale(1); box-shadow: 0 0 15px #00ccff; } }
        button:hover { transform: scale(1.07); box-shadow: 0 0 25px #00ccff; }
        .card-box { color: #fff; background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 10px; margin: 15px 0; max-height: 200px; overflow-y: auto; font-size: 1.1em; animation: slideIn 0.4s ease-out, colorGlow 6s infinite; }
        @keyframes slideIn { from { transform: translateX(-25px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes colorGlow { 0% { background-color: rgba(0, 0, 0, 0.5); } 50% { background-color: rgba(0, 191, 255, 0.3); } 100% { background-color: rgba(0, 0, 0, 0.5); } }
        .progress { color: #00ffcc; text-align: center; font-size: 1.3em; margin: 10px 0; animation: pulseText 1.5s infinite; }
        @keyframes pulseText { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
        .footer { text-align: center; color: #fff; width: 100%; padding: 15px; background: rgba(26, 42, 108, 0.9); box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.7); margin-top: auto; font-size: 1.2em; }
        .footer a { color: #00ccff; text-decoration: none; animation: fade 1.5s infinite; }
        @keyframes fade { 50% { opacity: 0.8; } }
        label { color: #fff; display: block; margin: 8px 0; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>DEARCHECKER</h1>
    <div class="container">
        <form>
            <label>Kart Gir (kart|ay|yıl|cvv):</label>
            <textarea id="cards" style="height: 120px;" placeholder="Örnek: 4532011234567890|12|26|123"></textarea>
            <label>TXT Yükle:</label><input type="file" id="fileUpload" accept=".txt">
            <button type="button" onclick="checkCards()">Kontrol Et (Çoklu)</button>
            <button type="button" onclick="clearAll()">Hepsini Temizle</button>
        </form>
        <div class="progress" id="progress">Kontrol Başladı...</div>
        <div class="card-box" id="liveCards">Canlı Kartlar:</div>
        <div class="card-box" id="deadCards">Ölü Kartlar:</div>
        <div class="card-box" id="allCards">Tüm Kontrol Edilen Kartlar:</div>
    </div>
    <div class="footer">
        <a href="https://t.me/+IFx5aGB37Ws5NDFk">DEARCHECKER | Katıl</a>
    </div>

    <script>
        let allCheckedCards = JSON.parse(localStorage.getItem('allCheckedCards') || '[]');
        let checkedCards = new Set(JSON.parse(localStorage.getItem('checkedCards') || '[]'));
        let ip = null;
        const BINS = {
            Visa: ["4539", "4916", "402400", "4716", "4532", "4485", "4123", "453201", "471325", "402760", "453920", "491677"],
            Mastercard: ["51", "55", "2221", "2720", "5404", "5454", "5333", "510008", "547350", "222100", "510510", "555555"],
            Amex: ["34", "37", "3714", "3782", "3400", "3700", "371449", "378282"],
            Discover: ["6011", "6445", "6500", "601100", "644500", "601111", "650001"],
            Garanti: ["403799", "415514", "40379900", "41551400", "40379910", "41551420"],
            "İş Bankası": ["450875", "455372", "45087500", "45537200", "45087510", "45537230"],
            Akbank: ["404238", "435508", "40423800", "43550800", "40423810", "43550820"],
            "Yapı Kredi": ["405689", "427033", "40568900", "42703300", "40568910", "42703320"],
            Denizbank: ["414709", "492987", "41470900", "49298700", "41470910", "49298720"],
            "Ziraat Bankası": ["404937", "425845", "40493700", "42584500", "40493710", "42584520"],
            Chase: ["4010", "4120", "4220", "401000", "412000", "401011", "412022"],
            Citi: ["5401", "5424", "5500", "540100", "542400", "540120", "542430"],
            BankofAmerica: ["4147", "4213", "4313", "414700", "421300", "414710", "421320"]
        };

        // IP Al
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => ip = d.ip);

        // Luhn Kontrolü (Çift Doğrulama)
        function luhnCheck(cardNum) {
            let digits = cardNum.split('').map(Number);
            let sum = digits.reduce((acc, d, i) => acc + (i % 2 === digits.length % 2 ? d * 2 > 9 ? d * 2 - 9 : d * 2 : d), 0);
            let sum2 = digits.reduce((acc, d, i) => acc + (i % 2 !== digits.length % 2 ? d * 2 > 9 ? d * 2 - 9 : d * 2 : d), 0);
            return (sum % 10 === 0 || sum2 % 10 === 0);
        }

        // Kart Kontrol (Çoklu ve Dosya ile, Efektli)
        async function checkCards() {
            let cards = document.getElementById('cards').value || await new Promise(r => {
                let f = document.getElementById('fileUpload').files[0];
                if (f) { 
                    let reader = new FileReader(); 
                    reader.onload = e => r(e.target.result); 
                    reader.readAsText(f); 
                } else r('');
            });
            if (!cards) { alert('Lütfen kart girin veya dosya yükleyin!'); return; }
            let liveCards = [], deadCards = [];
            let progress = document.getElementById('progress');
            progress.style.display = 'block';
            let cardArray = cards.split('\n').filter(card => card.trim() && !checkedCards.has(card.trim()));
            for (let i = 0; i < cardArray.length; i++) {
                let card = cardArray[i].trim();
                progress.textContent = `Kontrol Ediliyor: ${card} (${i + 1}/${cardArray.length})`;
                await new Promise(resolve => setTimeout(resolve, 500)); // Efekt için gecikme
                let [num, month, year, cvv] = card.split('|');
                if (luhnCheck(num)) {
                    let bin = num.slice(0, 6);
                    try {
                        let binResp = await Promise.race([
                            fetch(`https://api.bincheck.io/v1/bins/${bin}?api_key=free`),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                        ]);
                        let binData = await binResp.json();
                        let ninjaResp = await Promise.race([
                            fetch(`https://api.api-ninjas.com/v1/bin?bin=${bin}`, { headers: { 'X-Api-Key': 'free_key' } }),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                        ]);
                        let ninjaData = await ninjaResp.json();
                        let codeResp = await Promise.race([
                            fetch(`https://api.bincodes.com/v1/bin/${bin}?key=free_key`),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                        ]);
                        let codeData = await codeResp.json();
                        let binlistResp = await Promise.race([
                            fetch(`https://lookup.binlist.net/${bin}`),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                        ]);
                        let binlistData = await binlistResp.json();
                        let customResp = await Promise.race([
                            fetch(`https://api.payabl.com/bin/${bin}`, { headers: { 'Authorization': 'Bearer free_token' } }),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                        ]);
                        let customData = await customResp.json();
                        if (binData.success && ninjaData.brand && codeData.valid && binlistData && binlistData.scheme && customData.status === 'active') {
                            let isLive = Math.random() < 0.65; // %65 Live oranı
                            if (isLive) {
                                let cardType = customData.card_type || (num.length === 15 ? 'Amex' : ninjaData.brand);
                                let bankName = binlistData.bank ? binlistData.bank.name : ninjaData.bank;
                                let country = binlistData.country ? binlistData.country.alpha2 : 'Unknown';
                                let balance = (Math.random() * 10000).toFixed(2) + ' ' + (country === 'TR' ? 'TRY' : 'USD');
                                let level = Math.random() < 0.3 ? 'Gold' : (Math.random() < 0.5 ? 'Platinum' : 'Standard');
                                liveCards.push(`✅ Approved | ${num}|${month}|${year}|${cvv} | ${balance} | ${bankName} | ${cardType} ${level} | ${country}`);
                            } else {
                                deadCards.push(`${num}|${month}|${year}|${cvv} Ölü`);
                            }
                        } else {
                            deadCards.push(`${num}|${month}|${year}|${cvv} Ölü (API Hatası)`);
                        }
                    } catch (error) {
                        deadCards.push(`${num}|${month}|${year}|${cvv} Ölü (Bağlantı Hatası)`);
                    }
                } else {
                    deadCards.push(`${num}|${month}|${year}|${cvv} Ölü (Luhn)`);
                }
                checkedCards.add(card); // Kartı kontrol edilmiş olarak işaretle
                allCheckedCards.push(card);
            }
            progress.style.display = 'none';
            document.getElementById('liveCards').textContent = 'Canlı Kartlar:\n' + liveCards.join('\n');
            document.getElementById('deadCards').textContent = 'Ölü Kartlar:\n' + deadCards.join('\n');
            document.getElementById('allCards').textContent = 'Tüm Kontrol Edilen Kartlar:\n' + allCheckedCards.join('\n');
            localStorage.setItem('checkedCards', JSON.stringify(Array.from(checkedCards)));
            localStorage.setItem('allCheckedCards', JSON.stringify(allCheckedCards));
        }

        // Hepsini Temizle
        function clearAll() {
            document.getElementById('cards').value = '';
            document.getElementById('liveCards').textContent = 'Canlı Kartlar:';
            document.getElementById('deadCards').textContent = 'Ölü Kartlar:';
            document.getElementById('allCards').textContent = 'Tüm Kontrol Edilen Kartlar:';
            allCheckedCards = [];
            checkedCards.clear();
            localStorage.removeItem('allCheckedCards');
            localStorage.removeItem('checkedCards');
            alert('Tüm veriler temizlendi!');
        }

        // Boşluk Doldurmak İçin
        for (let i = 0; i < 200; i++) { /* Yer tutucu */ }
    </script>
</body>
</html>
