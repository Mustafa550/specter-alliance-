<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gelişmiş Sipariş Sitesi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #d0ffd0;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
    }
    header button {
      background-color: #00aa00;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .content {
      padding-top: 70px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1d1d1d;
    }
    .product button {
      background-color: #009900;
      border: none;
      padding: 6px 10px;
      color: white;
      border-radius: 5px;
    }
    #sepet, #profilBox, #authBox {
      background-color: #1d1d1d;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #chatbox {
      margin-top: 30px;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #111;
      color: #d0ffd0;
    }
    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>Sitemiz</strong>
    </div>
    <div>
      <button onclick="toggleAuthBox()">Giriş/Kayıt</button>
      <button onclick="toggleProfilBox()">Profil</button>
      <button onclick="toggleSepet()">Sepet</button>
    </div>
  </header>  <div class="content">
    <div id="authBox" style="display:none">
      <h3>Giriş/Kayıt</h3>
      <input type="text" id="username" placeholder="Kullanıcı adı" />
      <input type="email" id="email" placeholder="E-posta" />
      <input type="tel" id="phone" placeholder="Telefon numarası" />
      <button onclick="login()">Giriş Yap</button>
    </div><div id="profilBox" style="display:none">
  <h3>Profil Bilgileri</h3>
  <p id="profilInfo"></p>
</div>

<h2>Ürünler</h2>
<div id="urunler"></div>

<div id="sepet" style="display:none">
  <h3>Sepetiniz</h3>
  <ul id="sepetListe"></ul>
  <form id="siparisForm" target="_blank" action="https://docs.google.com/forms/d/e/1FAIpQLSdydediRlB8C-3Phizf6lAEjT0nYrJX1__RtEcg2UvgZ06HzA/formResponse" method="POST">
    <input name="entry.123456" type="text" placeholder="Kullanıcı adınız" required />
    <input name="entry.654321" type="email" placeholder="E-posta" required />
    <input name="entry.789123" type="tel" placeholder="Telefon numarası" required />
    <textarea name="entry.321987" id="siparisDetay" placeholder="Sipariş detayları otomatik doldurulur"></textarea>
    <button type="submit">Siparişi Gönder</button>
  </form>
</div>

<div id="chatbox">
  <h3>Yapay Zeka Asistanı</h3>
  <div id="chatOutput" style="height:150px; overflow:auto; border:1px solid #333; padding:10px;"></div>
  <input type="text" id="chatInput" placeholder="Bir şey sor..." />
  <button onclick="aiCevapla()">Sor</button>
</div>

  </div>  <script>
    const urunler = [
      "Bruteforce Saldırısı - 100 TL",
      "DDoS Saldırı - 400 TL",
      "Script Hazırlama - 150 TL",
      "Veri Paketleri - 750 TL",
      "SMS Bomber - 200 TL",
      "Discord Tool - 200 TL",
      "Fake Email - 100 TL",
      "Instagram Tool - 200 TL",
      "TikTok Tool - 200 TL"
    ];

    const sepet = [];

    window.onload = () => {
      let html = '';
      urunler.forEach((u, i) => {
        html += `<div class='product'><span>${u}</span><button onclick='sepeteEkle(${i})'>Sepete Ekle</button></div>`;
      });
      document.getElementById("urunler").innerHTML = html;
    }

    function sepeteEkle(i) {
      sepet.push(urunler[i]);
      document.getElementById("sepetListe").innerHTML = sepet.map(i => `<li>${i}</li>`).join('');
      document.getElementById("siparisDetay").value = sepet.join(', ');
    }

    function toggleSepet() {
      const e = document.getElementById("sepet");
      e.style.display = e.style.display === "none" ? "block" : "none";
    }
    function toggleProfilBox() {
      const e = document.getElementById("profilBox");
      e.style.display = e.style.display === "none" ? "block" : "none";
    }
    function toggleAuthBox() {
      const e = document.getElementById("authBox");
      e.style.display = e.style.display === "none" ? "block" : "none";
    }

    function login() {
      const user = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const tel = document.getElementById("phone").value;
      document.getElementById("profilInfo").innerText = `Kullanıcı: ${user}\nE-posta: ${email}\nTelefon: ${tel}`;
      alert("Giriş yapıldı!");
    }

    function aiCevapla() {
      const soru = document.getElementById("chatInput").value.toLowerCase();
      let yanit = "Üzgünüm, bu konuda bilgim yok.";
      if (soru.includes("ne işe yararsın")) yanit = "Ben, sitede sipariş, yardım ve bilgi verme konusunda yardımcı bir yapay zeka asistanıyım.";
      else if (soru.includes("sipariş ver")) yanit = "Sipariş vermek için ürün seçip sepete ekleyip formu doldurman yeterlidir.";
      else if (soru.includes("selam")) yanit = "Merhaba! Size nasıl yardımcı olabilirim?";
      document.getElementById("chatOutput").innerHTML += `<p><strong>Sen:</strong> ${soru}</p><p><strong>Bot:</strong> ${yanit}</p>`;
    }
  </script></body>
</html>
