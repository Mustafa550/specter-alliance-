<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ürünler ve Sepet Sistemi</title>
<style>
  /* Genel stil */
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0b0f0a;
    color: #b8e994;
  }
  header {
    background: #073b07;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 999;
  }
  header .logo {
    font-weight: bold;
    font-size: 1.4em;
  }
  header nav button {
    background: #16a085;
    border: none;
    padding: 8px 14px;
    margin-left: 10px;
    border-radius: 5px;
    color: #0b0f0a;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  header nav button:hover {
    background: #12876f;
  }

  main {
    padding: 90px 20px 20px 20px;
    max-width: 1100px;
    margin: 0 auto;
  }

  /* Ürün kartları */
  #product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
  }
  .product-card {
    background: #142d14;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #16a085aa;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: #b8e994;
  }
  .product-card h3 {
    margin: 0 0 10px 0;
  }
  .product-card p {
    margin: 5px 0;
  }
  .product-card button {
    background: #16a085;
    border: none;
    color: #0b0f0a;
    padding: 10px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }
  .product-card button:hover {
    background: #12876f;
  }

  /* Sepet kutusu */
  #cart {
    position: fixed;
    top: 60px;
    right: 20px;
    background: #073b07dd;
    color: #b8e994;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px #16a085bb;
    padding: 10px;
    display: none;
    flex-direction: column;
    z-index: 9999;
  }
  #cart.visible {
    display: flex;
  }
  #cart h2 {
    margin-top: 0;
    margin-bottom: 10px;
    border-bottom: 1px solid #16a085;
    padding-bottom: 5px;
  }
  #cart-items {
    flex-grow: 1;
    overflow-y: auto;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    border-bottom: 1px solid #16a08544;
    padding-bottom: 5px;
  }
  .cart-item button {
    background: transparent;
    border: none;
    color: #ff6b6b;
    cursor: pointer;
    font-weight: bold;
  }
  #cart-total {
    font-weight: bold;
    margin-top: 10px;
    border-top: 1px solid #16a085;
    padding-top: 5px;
  }
  #checkout-btn {
    margin-top: 10px;
    background: #16a085;
    border: none;
    padding: 10px;
    font-weight: bold;
    color: #0b0f0a;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #checkout-btn:hover {
    background: #12876f;
  }

  /* Basit uyarı mesajı */
  #message {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #16a085cc;
    color: #0b0f0a;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    display: none;
    z-index: 99999;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Yeşil-Siyah Store</div>
  <nav>
    <button id="profile-btn">Profil</button>
    <button id="cart-btn">Sepet (<span id="cart-count">0</span>)</button>
    <button id="login-btn">Giriş/Kayıt</button>
  </nav>
</header>

<main>
  <div id="product-list">
    <!-- Ürünler JS ile gelecek -->
  </div>
</main>

<div id="cart">
  <h2>Sepetiniz</h2>
  <div id="cart-items"></div>
  <div id="cart-total">Toplam: 0 TL</div>
  <button id="checkout-btn">Ödemeye Geç</button>
</div>

<div id="message"></div>

<script>
  // Ürün verileri
  const products = [
    { id: 1, name: "🕶️ Bruteforce Saldırısı", description: "Bruteforce saldırısı (100 TL) %60 doğruluk oranı", price: 100 },
    { id: 2, name: "🚇 DDOS Saldırısı", description: "Etik kapsamda deneyiniz (400 TL)", price: 400 },
    { id: 3, name: "💻 Scriptler", description: "İstediğiniz script yazılır (150 TL)", price: 150 },
    { id: 4, name: "🗂️ Datalar", description: "Çok iyi datalar (750 TL)", price: 750 },
    { id: 5, name: "✉️ SMS Bomber", description: "Hasimlarınıza istediğiniz kişiye yapılır (200 TL)", price: 200 },
    { id: 6, name: "🖥️ Discord Tool", description: "Discord hesap kapatma (200 TL)", price: 200 },
    { id: 7, name: "📨 Fake Eposta", description: "Tüm platformlarda çalışır (100 TL)", price: 100 },
    { id: 8, name: "🖲️ Instagram Tool", description: "Hesap kapatma %70 doğruluk (200 TL)", price: 200 },
    { id: 9, name: "🖲️ Tiktok Tool", description: "Hesap kapatma %60 doğruluk (200 TL)", price: 200 },
  ];

  const productListDiv = document.getElementById("product-list");
  const cartBtn = document.getElementById("cart-btn");
  const cartDiv = document.getElementById("cart");
  const cartItemsDiv = document.getElementById("cart-items");
  const cartCountSpan = document.getElementById("cart-count");
  const cartTotalDiv = document.getElementById("cart-total");
  const checkoutBtn = document.getElementById("checkout-btn");
  const messageDiv = document.getElementById("message");

  // Sepet içeriği (ürün id ve adet)
  let cart = {};

  // Ürünleri göster
  function renderProducts() {
    productListDiv.innerHTML = "";
    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.className = "product-card";
      productCard.innerHTML = `
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <p><strong>Fiyat: ${product.price} TL</strong></p>
        <button onclick="addToCart(${product.id})">Sepete Ekle</button>
      `;
      productListDiv.appendChild(productCard);
    });
  }

  // Sepete ürün ekle
  function addToCart(productId) {
    if(cart[productId]) {
      cart[productId]++;
    } else {
      cart[productId] = 1;
    }
    showMessage("Ürün sepete eklendi!");
    renderCart();
  }

  // Sepeti güncelle
  function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    let count = 0;
    for (const id in cart) {
      const product = products.find(p => p.id == id);
      const quantity = cart[id];
      total += product.price * quantity;
      count += quantity;

      const cartItem = document.createElement("div");
      cartItem.className = "cart-item";
      cartItem.innerHTML = `
        <span>${product.name} x${quantity}</span>
        <span>
          <button onclick="removeFromCart(${id})">×</button>
  ${product.price * quantity} TL
        </span>
      `;
      cartItemsDiv.appendChild(cartItem);
    }
    cartCountSpan.textContent = count;
    cartTotalDiv.textContent = `Toplam: ${total} TL`;
  }

  // Sepetten ürün çıkar
  function removeFromCart(productId) {
    if(cart[productId]) {
      cart[productId]--;
      if(cart[productId] <= 0) {
        delete cart[productId];
      }
      showMessage("Ürün sepetten çıkarıldı!");
      renderCart();
    }
  }

  // Sepet butonuna tıklandığında sepet göster/gizle
  cartBtn.addEventListener("click", () => {
    cartDiv.classList.toggle("visible");
  });

  // Ödemeye geç - WhatsApp linkine yönlendir
  checkoutBtn.addEventListener("click", () => {
    if(Object.keys(cart).length === 0) {
      showMessage("Lütfen önce sepete ürün ekleyin!");
      return;
    }
    let mesaj = "Merhaba, aşağıdaki ürünleri satın almak istiyorum:%0A";
    for(const id in cart) {
      const product = products.find(p => p.id == id);
      mesaj += `- ${product.name} x${cart[id]} (${product.price * cart[id]} TL)%0A`;
    }
    mesaj += `%0AToplam: ${calculateTotal()} TL`;
    // Telefon numarası 05426354386 olarak verildi
    const whatsappUrl = `https://wa.me/905426354386?text=${mesaj}`;
    window.open(whatsappUrl, '_blank');
  });

  // Toplam tutarı hesapla
  function calculateTotal() {
    let total = 0;
    for(const id in cart) {
      const product = products.find(p => p.id == id);
      total += product.price * cart[id];
    }
    return total;
  }

  // Basit mesaj gösterme fonksiyonu
  function showMessage(text) {
    messageDiv.textContent = text;
    messageDiv.style.display = "block";
    setTimeout(() => {
      messageDiv.style.display = "none";
    }, 2500);
  }

  // İlk render
  renderProducts();
  renderCart();

</script>

</body>
</html>
