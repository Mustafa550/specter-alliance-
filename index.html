<!DOCTYPE html>
<html lang="tr" manifest="dearsiber.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="DearSiber AI - Profesyonel Sohbet Botu">
    <meta name="theme-color" content="#1a0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>DearSiber AI - Profesyonel Sohbet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1a0000, #2d2d2d); color: #ffffff; min-height: 100vh; overflow: hidden; }
        .container { width: 100%; height: 100vh; padding: 20px; position: relative; display: flex; flex-direction: column; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .header { text-align: center; padding: 25px; background: #2d2d2d; border-bottom: 4px solid #ff0000; font-size: 30px; font-weight: bold; text-transform: uppercase; }
        .chat-container { flex: 1; background: rgba(45, 45, 45, 0.95); border: 3px solid #ff0000; border-radius: 20px; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; transition: all 0.4s ease-in-out; }
        .chat { flex: 1; overflow-y: auto; }
        .chat-message { margin: 20px 0; padding: 20px; border-radius: 15px; font-size: 22px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .chat-message.user { text-align: right; background: #ff333333; }
        .chat-message.ai { text-align: left; background: #4a0000; }
        .input-area { display: flex; gap: 20px; margin-top: 25px; }
        input { flex: 1; padding: 20px; border: none; border-radius: 15px; background: #4a0000; color: #ffffff; font-size: 22px; transition: all 0.3s ease-out; }
        input:focus { outline: none; box-shadow: 0 0 15px #ff0000; }
        button { padding: 20px 40px; background: #ff0000; color: #ffffff; border: none; border-radius: 15px; cursor: pointer; font-size: 22px; transition: all 0.3s ease-out; }
        button:hover { transform: scale(1.1); background: #cc0000; }
        .resize-btn { position: absolute; top: 15px; right: 15px; padding: 15px 30px; background: #ff0000; font-size: 20px; }
        .resize-btn:hover { background: #cc0000; }
        .hidden { display: none; }
        .loading { text-align: center; color: #ff5555; animation: blink 0.5s infinite; font-size: 20px; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.5; } }
        @media (max-width: 768px) {
            .header { font-size: 24px; padding: 15px; }
            .chat-container { padding: 15px; }
            .chat-message { margin: 15px 0; padding: 15px; font-size: 18px; }
            .input-area { gap: 15px; }
            input, button { padding: 15px; font-size: 18px; }
            .resize-btn { padding: 10px 20px; font-size: 16px; }
        }
        @media (max-width: 480px) {
            .header { font-size: 20px; padding: 10px; }
            .chat-container { padding: 10px; }
            .chat-message { margin: 10px 0; padding: 10px; font-size: 16px; }
            .input-area { gap: 10px; }
            input, button { padding: 10px; font-size: 16px; }
            .resize-btn { padding: 8px 15px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">DearSiber AI</div>
        <div class="chat-container" id="chat-container">
            <button class="resize-btn" onclick="resizeChat()">BÃ¼yÃ¼t/KÃ¼Ã§Ã¼lt</button>
            <div class="chat" id="chat-window">
                <div class="chat-message ai">Merhaba! Ben DearSiber AI, profesyonel sohbet iÃ§in buradayÄ±m. SorularÄ±nÄ±zÄ± bekliyorum!</div>
            </div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Sor, kanka! ðŸ˜„">
                <button onclick="sendMessage(event)">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyDi4S8ob89l1f40F7qBbySOMpwmOIel9I4';
        const OPENWEATHER_API = '045332f83503c48d98e495a5a99f4b5d';
        const NEWSAPI_KEY = '67ba06cffc48449893b3081a29c1f818';
        const IMGBB_API_KEY = '489b0a8e8e579587d6d5313e7d65d648';

        let memory = JSON.parse(localStorage.getItem('memory')) || {};
        let currentSession = [];
        let cachedResponses = JSON.parse(localStorage.getItem('cachedResponses')) || {};
        let isEnlarged = false;

        function saveMemory() {
            localStorage.setItem('memory', JSON.stringify(memory));
        }

        function saveCachedResponse(key, response) {
            cachedResponses[key] = response;
            localStorage.setItem('cachedResponses', JSON.stringify(cachedResponses));
        }

        function resizeChat() {
            const chat = document.getElementById('chat-container');
            isEnlarged = !isEnlarged;
            chat.style.width = isEnlarged ? '95%' : '80%';
            chat.style.height = isEnlarged ? '95%' : '70%';
            chat.style.top = isEnlarged ? '2.5%' : '15%';
            chat.style.left = isEnlarged ? '2.5%' : '10%';
        }

        function addMessage(sender, message) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.classList.add('chat-message', sender);
            div.textContent = message;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            if (sender === 'user') currentSession.push(message);
            memory[currentSession.join(' ')] = message;
            saveMemory();
        }

        async function getGeminiResponse(message) {
            const cacheKey = message + currentSession.join(' ');
            if (cachedResponses[cacheKey] && !navigator.onLine) {
                addMessage('ai', cachedResponses[cacheKey]);
                return;
            }

            document.getElementById('chat-window').innerHTML += '<div class="chat-message loading">DÃ¼ÅŸÃ¼nÃ¼yorum...</div>';
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=' + GEMINI_API_KEY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Sec-Fetch-Site': 'cross-site'
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message + (currentSession.length ? ' ' + currentSession.join(' ') : '') }] }],
                        generationConfig: { maxOutputTokens: 150 }
                    })
                });
                if (!response.ok) throw new Error('API hatasÄ±: ' + response.status);
                const data = await response.json();
                const chat = document.getElementById('chat-window');
                chat.innerHTML = chat.innerHTML.replace('<div class="chat-message loading">DÃ¼ÅŸÃ¼nÃ¼yorum...</div>', '');
                let reply = data.candidates[0]?.content.parts[0]?.text || 'Cevap: ';
                if (message.toLowerCase().includes('nasilsin')) reply += 'Ä°yiyim, sen nasÄ±lsÄ±n?';
                else if (message.toLowerCase().includes('hava')) {
                    const weather = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Istanbul&appid=${OPENWEATHER_API}&units=metric`);
                    const weatherData = await weather.json();
                    reply += `${weatherData.main.temp}Â°C, ${weatherData.weather[0].description}. BaÅŸka?`;
                } else if (message.toLowerCase().includes('haber')) {
                    const news = await fetch(`https://newsapi.org/v2/top-headlines?country=tr&apiKey=${NEWSAPI_KEY}`);
                    const newsData = await news.json();
                    reply += newsData.articles[0]?.title || 'Haber yok, interneti kontrol et!';
                } else if (message.toLowerCase().includes('resim')) {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';
                    fileInput.onchange = async (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const formData = new FormData();
                            formData.append('image', file);
                            formData.append('key', IMGBB_API_KEY);
                            const imgResponse = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
                            const imgData = await imgResponse.json();
                            addMessage('ai', `Resim: ${imgData.data.url}`);
                        }
                    };
                    fileInput.click();
                    return;
                }
                saveCachedResponse(cacheKey, reply);
                return reply.trim();
            } catch (error) {
                console.error('Hata:', error);
                const chat = document.getElementById('chat-window');
                chat.innerHTML = chat.innerHTML.replace('<div class="chat-message loading">DÃ¼ÅŸÃ¼nÃ¼yorum...</div>', '');
                return 'Hata: ' + (cachedResponses[cacheKey] || 'Ä°nternet yok.');
            }
        }

        function sendMessage(event) {
            event.preventDefault(); // Form submit Ã¶nleme
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                addMessage('user', message);
                input.value = '';
                getGeminiResponse(message).then(reply => {
                    addMessage('ai', reply);
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('DearSiber AI', { body: 'Yeni: ' + reply.slice(0, 50) + '...' });
                    }
                }).catch(err => console.error('GÃ¶nderim hatasÄ±:', err));
            } else {
                alert('Mesaj gir, kanka!');
            }
        }

        window.onload = function() {
            const chat = document.getElementById('chat-container');
            chat.classList.add('active'); // Direkt aÃ§
            const input = document.getElementById('chat-input');
            input.focus(); // Input'a odaklan
        };
    </script>
</body>
</html>
