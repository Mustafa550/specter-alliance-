<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearSiber Giriş ve Kayıt Sistemi</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
            transition: background-color 0.5s ease;
        }

        h1, h2, p {
            margin: 10px 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #33ff33;
            font-size: 16px;
            background-color: #111;
            color: #33ff33;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #00b300;
            transform: scale(1.05);
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .password-strength {
            font-size: 12px;
            color: #f39c12;
            margin-top: 5px;
        }

        .telegram-links {
            text-align: center;
            margin-top: 20px;
        }

        .telegram-links a {
            font-size: 16px;
            color: #33ff33;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .telegram-links a:hover {
            transform: scale(1.1);
            color: #00ff00;
        }

        .telegram-links img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }

        /* Gece/Gündüz Modu */
        body.day {
            background-color: #ffffff;
            color: #000000;
        }

        body.day .container {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body.day h2 {
            color: #000000;
        }

        body.day .input-field {
            background-color: #f0f0f0;
            color: #000000;
            border: 1px solid #333333;
        }

        body.day .telegram-links a {
            color: #000000;
        }

        /* Hacker Arka Planı */
        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt.png') repeat;
            pointer-events: none;
            animation: moveBg 0.5s linear infinite;
            opacity: 0.2;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        /* Gece/Gündüz Modu Butonu */
        #themeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #themeToggle:hover {
            background-color: #00b300;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Hakkımızda Bölümü -->
<div class="about-container">
    <h1>Hoş Geldiniz!</h1>
    <p>Gelişmiş hacker tarzı kullanıcı giriş ve kayıt sistemi. Güçlü şifreler ile güvenli giriş yapabilirsiniz.</p>
</div>

<!-- Kayıt Formu -->
<div class="container" id="register-form">
    <h2>Kayıt Ol</h2>
    <form id="registerForm">
        <input type="text" id="registerName" class="input-field" placeholder="Adınız" required>
        <input type="email" id="registerEmail" class="input-field" placeholder="Email" required>
        <input type="password" id="registerPassword" class="input-field" placeholder="Şifre" required>
        <div id="passwordStrength" class="password-strength"></div>
        <button type="submit">Kayıt Ol</button>
    </form>
    <div id="registerError" class="error-message"></div>
    <div class="toggle-form">
        <p>Hesabınız var mı? <a href="javascript:void(0);" onclick="toggleForms()">Giriş Yap</a></p>
    </div>
</div>

<!-- Giriş Formu -->
<div class="container" id="login-form" style="display: none;">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" class="input-field" placeholder="Email" required>
        <input type="password" id="loginPassword" class="input-field" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
    </form>
    <div id="loginError" class="error-message"></div>
    <div class="toggle-form">
        <p>Hesabınız yok mu? <a href="javascript:void(0);" onclick="toggleForms()">Kayıt Ol</a></p>
    </div>
</div>

<!-- Telegram Linkleri -->
<div class="telegram-links">
    <a href="https://t.me/+icW90vpzScthOTRk" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Tool</a>
    <a href="https://t.me/+IFx5aGB37Ws5NDFk" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Checker</a>
    <a href="https://t.me/+84tsaP2hMopiMTNk" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Sohbet</a>
</div>

<!-- Gece/Gündüz Modu Butonu -->
<button id="themeToggle">Gece Modu</button>

<script>
    let isDarkMode = true;

    document.getElementById("themeToggle").addEventListener("click", function() {
        if (isDarkMode) {
            document.body.classList.add('day');
            document.getElementById("themeToggle").textContent = "Gündüz Modu";
        } else {
            document.body.classList.remove('day');
            document.getElementById("themeToggle").textContent = "Gece Modu";
        }
        isDarkMode = !isDarkMode;
    });

    // Formlar arasında geçiş yapma
    function toggleForms() {
        var registerForm = document.getElementById("register-form");
        var loginForm = document.getElementById("login-form");

        if (registerForm.style.display === "none") {
            registerForm.style.display = "block";
            loginForm.style.display = "none";
        } else {
            registerForm.style.display = "none";
            loginForm.style.display = "block";
        }
    }

    // Şifre güvenliğini kontrol etme
    function checkPasswordStrength(password) {
        const strengthText = document.getElementById("passwordStrength");
        let strength = "";
        let score = 0;

        if (password.length >= 8) score++; // Uzunluk
        if (/[A-Z]/.test(password)) score++; // Büyük harf
        if (/[0-9]/.test(password)) score++; // Rakam
        if (/[^A-Za-z0-9]/.test(password)) score++; // Özel karakter

        if (score === 4) strength = "Çok güçlü";
        else if (score === 3) strength = "Güçlü";
        else if (score === 2) strength = "Ortalama";
        else strength = "Zayıf";

        strengthText.textContent = "Şifre gücü: " + strength;
        return score;
    }

    // Kayıt işlemi
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var name = document.getElementById("registerName").value;
        var email = document.getElementById("registerEmail").value;
        var password = document.getElementById("registerPassword").value;

        // Şifre güvenliğini kontrol et
        const passwordStrength = checkPasswordStrength(password);
        if (passwordStrength < 3) {
            document.getElementById("registerError").textContent = "Şifreniz çok zayıf. Lütfen güçlü bir şifre kullanın.";
            return;
        }

        // Eğer kullanıcı zaten kaydolmuşsa, tekrar kaydetmesin
        if (localStorage.getItem("userEmail") === email) {
            document.getElementById("registerError").textContent = "Bu e-posta ile zaten kayıtlısınız!";
            return;
        }

        // Doğrulama kodu
        const verificationCode = Math.floor(100000 + Math.random() * 900000);  // 6 haneli doğrulama kodu
        alert("Doğrulama kodunuz: " + verificationCode);  // Bu kodu kullanıcıya gösteriyoruz

        // Kayıt işlemini tamamla
        localStorage.setItem("userName", name);
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);

        // Doğrulama kodunu almak için prompt açıyoruz
        const code = prompt("Doğrulama kodunu gir:");

        // Kod doğru girildiyse kayıt başarılı
        if (code == verificationCode) {
            alert("Doğrulama başarılı! Kayıt tamamlandı.");
            window.location.reload();  // Sayfayı yenileyerek işlemi bitiriyoruz
        } else {
            document.getElementById("registerError").textContent = "Geçersiz doğrulama kodu. Lütfen tekrar deneyin.";
        }
    });

    // Giriş işlemi
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var email = document.getElementById("loginEmail").value;
        var password = document.getElementById("loginPassword").value;

        // Kullanıcı doğrulama
        if (email === localStorage.getItem("userEmail") && password === localStorage.getItem("userPassword")) {
            alert("Giriş başarılı! Hoş geldiniz, " + localStorage.getItem("userName"));
        } else {
            document.getElementById("loginError").textContent = "Geçersiz giriş! Lütfen email ve şifrenizi kontrol edin.";
        }
    });
</script>

</body>
</html>
