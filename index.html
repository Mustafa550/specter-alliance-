<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearSiber Chatbot</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #33ff33;
            font-size: 16px;
            background-color: #111;
            color: #33ff33;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #00b300;
            transform: scale(1.05);
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Gece/Gündüz Modu */
        body.day {
            background-color: #ffffff;
            color: #000000;
        }

        body.day .container {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body.day h2 {
            color: #000000;
        }

        body.day .input-field {
            background-color: #f0f0f0;
            color: #000000;
            border: 1px solid #333333;
        }

        body.day .telegram-links a {
            color: #000000;
        }

        /* Hacker Arka Planı */
        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt.png') repeat;
            pointer-events: none;
            animation: moveBg 0.5s linear infinite;
            opacity: 0.2;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        /* Telegram Linkleri */
        .telegram-links {
            text-align: center;
            margin-top: 20px;
        }

        .telegram-links a {
            font-size: 16px;
            color: #33ff33;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .telegram-links a:hover {
            transform: scale(1.1);
            color: #00ff00;
        }

        .telegram-links img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }

        /* Gece/Gündüz Modu Butonu */
        #themeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #themeToggle:hover {
            background-color: #00b300;
            transform: scale(1.05);
        }

        /* Chatbot Bölümü */
        .chatbox-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            margin-top: 20px;
        }

        .chatbox {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .chatbox div {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            color: #00ff00;
        }
    </style>
</head>
<body>

<!-- Hakkımızda Bölümü -->
<div class="about-container">
    <h1>Hoş Geldiniz!</h1>
    <p>Gelişmiş hacker tarzı chatbot. Yardımcı olabileceğim bir şey var mı?</p>
</div>

<!-- Chatbot Bölümü -->
<div class="chatbox-container">
    <h2>Chatbot - DearSiber Bot</h2>
    <div class="chatbox" id="chatbox"></div>
    <input type="text" id="userMessage" class="input-field" placeholder="Mesajınızı yazın..." />
    <button onclick="sendMessage()">Gönder</button>
</div>

<!-- Telegram Linkleri -->
<div class="telegram-links">
    <a href="https://t.me/+icW90vpzScthOTRk" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Tool</a>
    <a href="https://t.me/+IFx5aGB37Ws5NDFk" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Checker</a>
    <a href="https://t.me/+84tsaP2hMopiMTNk" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Sohbet</a>
</div>

<!-- Gece/Gündüz Modu Butonu -->
<button id="themeToggle">Gece Modu</button>

<script src="https://js.puter.com/v2/"></script>
<script>
    let isDarkMode = true;

    document.getElementById("themeToggle").addEventListener("click", function() {
        if (isDarkMode) {
            document.body.classList.add('day');
            document.getElementById("themeToggle").textContent = "Gündüz Modu";
        } else {
            document.body.classList.remove('day');
            document.getElementById("themeToggle").textContent = "Gece Modu";
        }
        isDarkMode = !isDarkMode;
    });

    // Chatbot Yanıtı
    async function sendMessage() {
        const message = document.getElementById("userMessage").value;
        const chatbox = document.getElementById("chatbox");

        // Kullanıcı mesajını ekle
        chatbox.innerHTML += `<div><strong>Siz:</strong> ${message}</div>`;
        document.getElementById("userMessage").value = '';

        // Puter API'ye mesaj gönder
        const response = await puter.chat({ message: message });

        // Chatbot cevabını ekle
        chatbox.innerHTML += `<div><strong>Bot:</strong> ${response}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    }
</script>

</body>
</html>
