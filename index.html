<head>

<style>
  /* Temel renkler ve genel yapƒ± */

  a { color: #b7f098; text-decoration: none; }

  /* √úst bar sabit */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;

    background: #122212;

  /* Men√º √∂ƒüeleri: profil, sepet, giri≈ü */

  }
  .menu button {
    background: #1b311b;

    width: 280px;
    max-height: 350px;

  /* Profil kutusu */
  #profileDropdown p {

  /* Giri≈ü formu */

  }
  #loginDropdown input {
    width: 100%;

  }
  #loginDropdown button {

    width: 100%;

    border: none;

    color: #0b0f0b;
  }
  #loginDropdown button:hover {

  }

  /* √úr√ºnler grid */
  main {
    padding: 80px 20px 120px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .product-card {
    background: #122212;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(30,80,30,0.7);
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: #b7f098;
    transition: transform 0.3s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
  }
  .product-emoji {
    font-size: 40px;
    text-align: center;
  }
  .product-name {
    font-weight: 700;
    font-size: 20px;
    margin: 10px 0 6px 0;
    text-align: center;
  }
  .product-desc {
    font-size: 14px;
    color: #a2d3a2;
    min-height: 48px;
    text-align: center;
  }
  .product-price {
    margin-top: 10px;
    font-weight: 700;
    font-size: 18px;
    color: #80f080;

  }
  .add-cart-btn {
    margin-top: 12px;
    background: #267326;

    padding: 10px;
    font-weight: 700;
    color: #c4f5c4;

  }

  /* Sepet kutusu */
  #cartDropdown {
    right: 320px;
    width: 320px;
    max-height: 400px;
    display: none;
    flex-direction: column;
  }
  #cartDropdown h3 {
    margin-top: 0;
    border-bottom: 1px solid #2c4b2c;
    padding-bottom: 8px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 8px 0;
    border-bottom: 1px solid #2c4b2c;
    padding-bottom: 6px;
  }
  .cart-item-name {
    font-weight: 600;
    color: #9ef49e;
  }
  .cart-item-price {
    font-weight: 700;
    color: #7cf07c;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .qty-btn {
    background: #2c4b2c;
    border: none;
    padding: 3px 8px;
    color: #b7f098;
    cursor: pointer;
    border-radius: 4px;
    font-weight: 700;
  }
  .qty-btn:hover {
    background: #4caf50;
  }
  #cartTotal {
    margin-top: 12px;
    font-weight: 700;
    font-size: 18px;
    text-align: right;
    color: #7cf07c;
  }
  #checkoutBtn {
    margin-top: 15px;
    width: 100%;
    background: #4caf50;
    border: none;
    padding: 10px;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    color: #0b0f0b;
  }
  #checkoutBtn:hover {
    background: #6cdb6c;
  }

  /* ChatGPT k√º√ß√ºk kutu ve popup */
  #chatbotToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #267326;
    width: 50px; height: 50px;
    border-radius: 50%;
    box-shadow: 0 0 15px #3ea63e;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: #0b0f0b;
    user-select: none;

    z-index: 99999;
  }
  #chatbotToggle:hover {
    background: #3ea63e;
  }
  #chatbotWindow {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    max-height: 450px;
    background: #122212;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(30,80,30,0.9);
    display: none;
    flex-direction: column;
    z-index: 99998;
  }
  #chatbotHeader {
    padding: 10px
 #chatbotHeader {
    padding: 10px 15px;
    background: #1b311b;
    color: #b7f098;
    font-weight: 700;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    display: flex;
    justify-content: space-between;

  }
  #chatbotHeader button {
    background: transparent;
    border: none;
    color: #b7f098;

    cursor: pointer;
    font-weight: 700;
  }
  #chatbotMessages {
    flex: 1;
    overflow-y: auto;
    padding: 10px 15px;
    font-size: 14px;
    color: #d4f7d4;
  }
  .chatbotMessage {
    margin-bottom: 12px;
  }
  .chatbotMessage.user {
    text-align: right;
    color: #aef2a7;
  }
  .chatbotMessage.bot {
    text-align: left;
    color: #b7f098;
  }
  #chatbotInputArea {
    padding: 10px 15px;
    border-top: 1px solid #2c4b2c;
    display: flex;
    gap: 8px;
  }
  #chatbotInput {
    flex: 1;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #2c4b2c;
    background: #0b0f0b;
    color: #b7f098;
    font-size: 14px;
  }
  #chatbotSendBtn {
    background: #4caf50;
    border: none;
    color: #0b0f0b;
    font-weight: 700;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  #chatbotSendBtn:hover {
    background: #6cdb6c;
  }

  /* Scrollbar stilleri */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-thumb {
    background: #3ea63e;
    border-radius: 4px;
  }
  ::-webkit-scrollbar-track {
    background: #122212;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main {
      grid-template-columns: 1fr;
      padding: 80px 10px 100px 10px;
    }
    #cartDropdown {
      right: 10px;
      width: 280px;
    }
    #profileDropdown, #loginDropdown {
      width: 280px;
      right: 10px;
    }
    #chatbotWindow {
      width: 280px;
      right: 10px;
    }
  }
</style>
</head>
<body>

<!-- √úr√ºnler -->
<main id="productsContainer"></main>

<!-- ChatGPT Toggle -->
<div id="chatbotToggle" title="Chatbot">&#128172;</div>

<!-- ChatGPT Window -->
<div id="chatbotWindow">
  <div id="chatbotHeader">
    ChatGPT
    <button id="chatbotCloseBtn" title="Kapat">&times;</button>

  <div id="chatbotMessages"></div>

</div>

<script>
  // √úr√ºn verisi (emoji, isim, a√ßƒ±klama ve fiyat)
  const products = [
    {id:1, emoji:"üçè", name:"Ye≈üil Elma üçè", desc:"Taze ve lezzetli ye≈üil elma - kg ba≈üƒ±na", price:15},
    {id:2, emoji:"ü•í", name:"Salatalƒ±k ü•í", desc:"Organik salatalƒ±k, doƒüal bah√ße √ºr√ºn√º", price:8},
    {id:3, emoji:"ü•¶", name:"Brokoli ü•¶", desc:"Vitamin deposu taze brokoli", price:12},
    {id:4, emoji:"üçµ", name:"Ye≈üil √áay üçµ", desc:"Saƒülƒ±klƒ± ve doƒüal ye≈üil √ßay paketi", price:25},
    {id:5, emoji:"üß¥", name:"Doƒüal El Sabunu üß¥", desc:"El yapƒ±mƒ± organik sabun", price:30},
    {id:6, emoji:"üåø", name:"Nane üåø", desc:"Taze nane demeti", price:5},
    {id:7, emoji:"ü•ù", name:"Kivi ü•ù", desc:"Tatlƒ± ve sulu kivi - kg ba≈üƒ±na", price:20},
    {id:8, emoji:"ü•¨", name:"Marul ü•¨", desc:"Taze marul yapraklarƒ±", price:10},
    {id:9, emoji:"üçà", name:"Kavun üçà", desc:"Tatlƒ± kavun, mevsim √ºr√ºn√º", price:18},
  ];

  // LocalStorage sepet anahtarƒ±
  const CART_KEY = 'myGreenShopCart';

  // Kullanƒ±cƒ± bilgileri sim√ºlasyonu
  let user = {
    username: null,
    email: null,
    phone: null,
    loggedIn: false
  };

  // DOM elementler
  const productsContainer = document.getElementById('productsContainer');
  const profileBtn = document.getElementById('profileBtn');
  const cartBtn = document.getElementById('cartBtn');
  const loginBtn = document.getElementById('loginBtn');

  const profileDropdown = document.getElementById('profileDropdown');
  const cartDropdown = document.getElementById('cartDropdown');
  const loginDropdown = document.getElementById('loginDropdown');

  const usernameDisplay = document.getElementById('usernameDisplay');
  const profileUsername = document.getElementById('profileUsername');
  const profileEmail = document.getElementById('profileEmail');
  const profilePhone = document.getElementById('profilePhone');
  const logoutBtn = document.getElementById('logoutBtn');

  const loginUsername = document.getElementById('loginUsername');
  const loginEmail = document.getElementById('loginEmail');
  const loginPhone = document.getElementById('loginPhone');
  const loginSubmitBtn = document.getElementById('loginSubmitBtn');

  const cartCount = document.getElementById('cartCount');
  const cartItemsContainer = document.getElementById('cartItemsContainer');
  const cartTotal = document.getElementById('cartTotal');
  const checkoutBtn = document.getElementById('checkoutBtn');

  const chatbotToggle = document.getElementById
const chatbotToggle = document.getElementById('chatbotToggle');
  const chatbotWindow = document.getElementById('chatbotWindow');
  const chatbotCloseBtn = document.getElementById('chatbotCloseBtn');
  const chatbotMessages = document.getElementById('chatbotMessages');
  const chatbotInput = document.getElementById('chatbotInput');
  const chatbotSendBtn = document.getElementById('chatbotSendBtn');

  // Sepet verisini localStorage'dan al veya bo≈ü dizi ata
  let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

  // √úr√ºnleri sayfaya yazdƒ±r
  function renderProducts() {
    productsContainer.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="product-emoji">${p.emoji}</div>
        <div class="product-name">${p.name}</div>
        <div class="product-desc">${p.desc} - <strong>${p.price}‚Ç∫</strong></div>
        <button class="add-cart-btn" data-id="${p.id}">Sepete Ekle</button>
      `;
      productsContainer.appendChild(card);
    });
  }

  // Sepet sayƒ±sƒ±nƒ± g√ºncelle
  function updateCartCount() {
    const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
    cartCount.textContent = totalCount;
  }

  // Sepeti sayfada g√∂ster
  function renderCart() {
    cartItemsContainer.innerHTML = '';
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>Sepetiniz bo≈ü.</p>';
      cartTotal.textContent = 'Toplam: 0 ‚Ç∫';
      return;
    }
    let totalPrice = 0;
    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      if (!product) return;
      const itemTotal = product.price * item.qty;
      totalPrice += itemTotal;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div class="cart-item-name">${product.name}</div>
        <div class="cart-item-qty">
          <button class="qty-btn" data-id="${item.id}" data-action="dec">-</button>
          <span>${item.qty}</span>
          <button class="qty-btn" data-id="${item.id}" data-action="inc">+</button>
        </div>
        <div class="cart-item-price">${itemTotal}‚Ç∫</div>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartTotal.textContent = `Toplam: ${totalPrice} ‚Ç∫`;
  }

  // Sepeti localStorage'a kaydet
  function saveCart() {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }

  // Sepete √ºr√ºn ekle
  function addToCart(productId) {
    const found = cart.find(item => item.id === productId);
    if (found) {
      found.qty++;
    } else {
      cart.push({id: productId, qty: 1});
    }
    saveCart();
    updateCartCount();
    renderCart();
  }

  // Sepet miktarƒ±nƒ± deƒüi≈ütir
  function changeCartQty(productId, action) {
    const item = cart.find(i => i.id === productId);
    if (!item) return;
    if (action === 'inc') {
      item.qty++;
    } else if (action === 'dec') {
      item.qty--;
      if (item.qty < 1) {
        cart = cart.filter(i => i.id !== productId);
      }
    }
    saveCart();
    updateCartCount();
    renderCart();
  }

  // Kullanƒ±cƒ± giri≈ü yapmƒ±≈ü mƒ±?
  function updateUserUI() {
    if (user.loggedIn) {
      usernameDisplay.textContent = user.username;
      profileUsername.textContent = user.username;
      profileEmail.textContent = user.email || '-';
      profilePhone.textContent = user.phone || '-';
      profileBtn.style.display = 'flex';
      loginBtn.style.display = 'none';
    } else {
      usernameDisplay.textContent = 'Misafir';
      profileUsername.textContent = 'Misafir';
      profileEmail.textContent = '-';
      profilePhone.textContent = '-';
      profileBtn.style.display = 'none';
      loginBtn.style.display = 'inline-flex';
      // Dropdownlarƒ± kapat
      profileDropdown.style.display = 'none';
    }
  }

  // Dropdownlarƒ± kapat
  function closeAllDropdowns() {
    profileDropdown.style.display = 'none';
    cartDropdown.style.display = 'none';
    loginDropdown.style.display = 'none';
  }

  // Event Listeners

  // √úr√ºn sepete ekle butonlarƒ±
  productsContainer.addEventListener('click', e => {
    if (e.target.classList.contains('add-cart-btn')) {
      const id = parseInt(e.target.getAttribute('data-id'));
      addToCart(id);
      // Sepet a√ßƒ±lƒ±r
      cartDropdown.style.display = 'flex';
      profileDropdown.style.display = 'none';
      loginDropdown.style.display = 'none';
    }
  });

  // Men√º butonlarƒ±
  profileBtn.addEventListener('click', () => {
    if (profileDropdown.style.display === 'block' || profileDropdown.style.display === 'flex') {
      profileDropdown.style.display = 'none';
    } else {
      profileDropdown.style.display = 'block';
      cartDropdown.style.display = 'none';
      loginDropdown.style.display = 'none';
    }
  });

  cartBtn.addEventListener('click', () => {
    if (cartDropdown.style.display === 'flex') {
      cartDropdown.style.display = 'none';
    } else {
      cartDropdown.style.display = 'flex';
      profileDropdown.style.display = 'none';
      loginDropdown.style.display = 'none';
    }
  });

  loginBtn.addEventListener('click', () => {
    if (loginDropdown.style.display === 'block') {
      loginDropdown.style.display = 'none';
    } else {
      loginDropdown.style.display = 'block';
      profileDropdown.style.display = 'none';
      cartDropdown.style.display = 'none';
    }
  });

  // Sepet miktar arttƒ±r-azalt
  cartItemsContainer.addEventListener('click', e => {
    if (e.target.classList.contains('qty-btn')) {
      const id = parseInt(e.target.getAttribute('data-id'));
      const action = e.target.getAttribute('data-action');
      changeCartQty(id, action);
    }
  });

  // Checkout (√ñdeme Y√∂ntemine Ge√ß)
  checkoutBtn.addEventListener('click', () => {
    if (cart.length === 0) {
      alert('Sepetiniz bo≈ü!');
      return;
    }
    // Whatsapp sohbetini a√ß: telefon numarasƒ± + mesajla
    const phone = '905426354386'; // Telefon numaran (0542 635 43 86) => uluslararasƒ± format 90 ile
    // Sepet detaylarƒ±nƒ± mesaj olarak g√∂nderelim
    let message = 'Merhaba, a≈üaƒüƒ±daki √ºr√ºnleri satƒ±n almak istiyorum:%0A';
    cart.forEach(item => {
      const prod = products.find(p => p.id === item.id);
      if (prod) {
        message += `- ${prod.name} x${item.qty} (${prod.price * item.qty}‚Ç∫)%0A`;
      }
    });
    const total = cart.reduce((sum, i) => {
      const prod = products.find(p => p.id === i.id);
      return prod ? sum + prod.price * i.qty : sum;
    }, 0);
    message += `Toplam: ${total}‚Ç∫`;
    const url = `https://wa.me/${phone}?text=${message}`;
    window.open(url, '_blank');
  });

  // Giri≈ü / Kayƒ±t i≈ülemi (basit sim√ºlasyon)
  loginSubmitBtn.addEventListener('click', () => {
    const usernameVal = loginUsername.value.trim();
    const emailVal = loginEmail.value.trim();
    const phoneVal = loginPhone.value.trim();
    if (!usernameVal || !emailVal || !phoneVal) {
      alert('L√ºtfen t√ºm alanlarƒ± doldurun.');
      return;
    }
    user = {
      username: usernameVal,
      email: emailVal,
      phone: phoneVal,
      loggedIn: true
    };
    updateUserUI();
    loginDropdown.style.display = 'none';
    loginUsername.value = '';
    loginEmail.value = '';
    loginPhone.value = '';
    alert('Ba≈üarƒ±yla giri≈ü yapƒ±ldƒ±!');
  });

  // √áƒ±kƒ±≈ü yap
  logoutBtn.addEventListener('click', () => {
    user = {
      username: null,
      email: null,
      phone: null,
      loggedIn: false
    };

  });

  // Sayfa dƒ±≈üƒ± tƒ±klamada dropdown kapatma
  document.addEventListener('click', (e) => {
    if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target) &&
        !cartBtn.contains(e.target) && !cartDropdown.contains(e.target) &&

  // Chatbot a√ß/kapa
  chatbotToggle.addEventListener('click', () => {
    if (chatbotWindow.style.display === 'flex') {
      chatbotWindow.style.display = 'none';
    } else {
      chatbotWindow.style.display = 'flex';

  // Chatbot mesaj ekle
  function addChatbot
 // Chatbot mesaj ekle
  function addChatbotMessage(text, sender = 'bot') {
    const msgDiv = document.createElement('div');
    msgDiv.className = `chatbotMessage ${sender}`;
    msgDiv.textContent = text;
    chatbotMessages.appendChild(msgDiv);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  // Kullanƒ±cƒ± mesajƒ±nƒ± chatbot ekranƒ±na ekle ve cevapla
  function handleUserMessage() {
    const text = chatbotInput.value.trim();
    if (!text) return;
    addChatbotMessage(text, 'user');
    chatbotInput.value = '';
    // Basit cevap sim√ºlasyonu, burada ger√ßek API entegrasyonu yapƒ±labilir
    setTimeout(() => {
      const reply = generateBotReply(text);
      addChatbotMessage(reply, 'bot');
    }, 800);
  }

  // Basit bot cevap fonksiyonu (daha geli≈ümi≈ü yapay zeka i√ßin API kullanƒ±labilir)
  function generateBotReply(input) {
    input = input.toLowerCase();
    if (input.includes('merhaba') || input.includes('selam')) {
      return 'Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim?';
    } else if (input.includes('√ºr√ºn') || input.includes('sepet')) {
      return '√úr√ºnlerimiz hakkƒ±nda bilgi almak veya sepetinizi g√∂rmek i√ßin men√ºy√º kullanabilirsiniz.';
    } else if (input.includes('te≈üekk√ºr')) {
      return 'Rica ederim! Ba≈üka sorunuz olursa yazabilirsiniz.';
    } else {
      return '√úzg√ºn√ºm, bunu anlayamadƒ±m. L√ºtfen ba≈üka bir ≈üey sorar mƒ±sƒ±nƒ±z?';
    }
  }

  // Chatbot g√∂nder butonu ve Enter ile mesaj g√∂nderimi
  chatbotSendBtn.addEventListener('click', handleUserMessage);
  chatbotInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      handleUserMessage();
    }
  });

  // Sayfa y√ºklendiƒüinde
  window.addEventListener('load', () => {
    renderProducts();
    updateCartCount();
    renderCart();
    updateUserUI();
    chatbotWindow.style.display = 'none'; // Ba≈ülangƒ±√ßta gizli
  });
