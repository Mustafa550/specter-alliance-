<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bilet SatÄ±ÅŸ Sitesi</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    .ticket { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: #fff; border-radius: 8px; }
    .ticket button { float: right; }
    #cart { margin-top: 30px; }
    .total { font-weight: bold; }
    #checkoutBtn { margin-top: 10px; padding: 10px 20px; background: #25D366; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŽ« Bilet SatÄ±ÅŸ Sitesi (DEMO)</h1>  <div id="tickets"></div>  <div id="cart">
    <h2>ðŸ›’ Sepetiniz</h2>
    <ul id="cartItems"></ul>
    <p class="total">Toplam: <span id="totalPrice">0</span> TL</p>
    <button id="checkoutBtn" onclick="redirectToWhatsApp()">ðŸ’³ Ã–demeye GeÃ§</button>
  </div>  <script>
    const tickets = [
      { name: "Berlin Bileti", price: 7500 },
      { name: "Ä°stanbul Bileti", price: 1500 },
      { name: "Ankara Bileti", price: 1200 },
      { name: "Paris Bileti", price: 8200 },
      { name: "Londra Bileti", price: 6900 },
      { name: "New York Bileti", price: 9800 }
    ];

    const cart = [];

    function renderTickets() {
      const ticketDiv = document.getElementById("tickets");
      tickets.forEach((ticket, index) => {
        const div = document.createElement("div");
        div.className = "ticket";
        div.innerHTML = `${ticket.name} - ${ticket.price} TL <button onclick="addToCart(${index})">Ekle</button>`;
        ticketDiv.appendChild(div);
      });
    }

    function addToCart(index) {
      cart.push(tickets[index]);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const totalPrice = document.getElementById("totalPrice");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price} TL`;
        cartItems.appendChild(li);
        total += item.price;
      });
      totalPrice.textContent = total;
    }

    function redirectToWhatsApp() {
      let message = "Merhaba, aÅŸaÄŸÄ±daki biletleri satÄ±n almak istiyorum:\n";
      let total = 0;
      cart.forEach(item => {
        message += `- ${item.name} (${item.price} TL)\n`;
        total += item.price;
      });
      message += `Toplam Tutar: ${total} TL`;
      const phone = "639120053046";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    renderTickets();
  </script></body>
</html>
