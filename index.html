<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Site</title>
    <style>
        body {
            background-color: #111;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .box {
            position: absolute;
            width: 200px;
            height: 50px;
            border: 2px solid #00FF00;
            background-color: rgba(0, 255, 0, 0.1);
            color: #00FF00;
            font-size: 18px;
            padding: 10px;
            opacity: 0;
            animation: move 10s infinite;
        }

        @keyframes move {
            0% {
                opacity: 0;
                top: 0;
                left: 100%;
            }
            25% {
                opacity: 1;
                top: 20%;
                left: 50%;
            }
            50% {
                opacity: 1;
                top: 40%;
                left: 20%;
            }
            75% {
                opacity: 1;
                top: 60%;
                left: 80%;
            }
            100% {
                opacity: 0;
                top: 100%;
                left: 100%;
            }
        }

        .code {
            font-size: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { color: #00FF00; }
            50% { color: transparent; }
            100% { color: #00FF00; }
        }

        .title {
            text-align: center;
            margin-top: 20%;
            font-size: 30px;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            Sistem Güvenliği Kırıldı
        </div>

        <div class="box" style="top: 10%; left: 10%;">Hacker aktif!</div>
        <div class="box" style="top: 30%; left: 40%;">Giriş başarılı!</div>
        <div class="box" style="top: 50%; left: 70%;">Şifre çözüldü!</div>

        <div class="code" style="position: absolute; bottom: 10px; left: 10px;">
            $ kod_dizisi_çalıştır();
        </div>
    </div>

    <script>
        // Randomize box positions on load
        window.onload = function() {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                const randomLeft = Math.random() * 100;
                const randomTop = Math.random() * 100;
                box.style.left = randomLeft + '%';
                box.style.top = randomTop + '%';
            });
        };
    </script>
</body>
</html>
