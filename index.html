<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Simülasyonu</title>
    <style>
        body {
            background-color: #111;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Kayan yeşil yazılar */
        .scrolling-text {
            position: absolute;
            top: 50%;
            left: 100%;
            font-size: 20px;
            font-weight: bold;
            animation: scrollText 10s linear infinite;
            color: #00FF00;
        }

        @keyframes scrollText {
            0% { left: 100%; }
            100% { left: -100%; }
        }

        /* Merkezi form stili */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid #00FF00;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00FF00;
            background-color: #222;
            color: #00FF00;
            font-size: 16px;
        }

        .login-container input:focus {
            border-color: #FF0000;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #00FF00;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #FF0000;
        }

        /* Sonsuz Yükleme Çubuğu */
        .loading-bar {
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 60%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-left: -30%;
        }

        .loading-bar span {
            display: block;
            width: 0%;
            height: 100%;
            background-color: #00FF00;
            animation: loadProgress 10s infinite;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Sonsuz kayan yeşil yazılar -->
    <div class="scrolling-text">
        Sistem güvenliği kontrol ediliyor... Lütfen bekleyin...
    </div>

    <!-- Kullanıcı Girişi ve Kayıt Formu -->
    <div class="login-container">
        <h2>Hacker Girişi</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="login()">Giriş Yap</button>
        <button onclick="register()">Kayıt Ol</button>
    </div>

    <!-- Yükleme Çubuğu -->
    <div class="loading-bar">
        <span></span>
    </div>

    <script>
        // Giriş yapma işlevi
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Kullanıcı adı ve şifre gerekli!");
                return;
            }

            // Giriş başarılı olduğunda yapılacak işlemler
            alert("Hoş geldiniz, " + username + "!");
            // Burada daha fazla işlem ekleyebilirsin (örneğin yönlendirme).
        }

        // Kayıt olma işlevi
        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Kullanıcı adı ve şifre gerekli!");
                return;
            }

            // Kayıt başarılı olduğunda yapılacak işlemler
            alert("Kayıt başarılı, " + username + "!");
            // Burada daha fazla işlem ekleyebilirsin (örneğin veritabanına ekleme).
        }
    </script>
</body>
</html>
