<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Specter E-Ticaret | Tam Sistem</title>
<style>
  /* Genel Stil */
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex; flex-direction: column;
  }
  header {
    background: #222;
    color: white;
    padding: 1em;
    text-align: center;
    font-size: 24px;
  }
  main {
    flex: 1;
    max-width: 960px;
    margin: 20px auto;
    padding: 10px;
  }
  button.btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  button.btn:disabled {
    background: #999;
    cursor: not-allowed;
  }
  button.btn:hover:not(:disabled) {
    background: #0056b3;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .hidden { display: none; }

  /* Formlar */
  .form-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 30px;
  }
  .form-switch {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-switch button {
    margin: 0 10px;
  }

  /* √úr√ºnler */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 20px;
  }
  .card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .card h3 {
    margin: 10px 0 5px;
  }
  .card p {
    margin: 0 0 10px;
    font-weight: bold;
  }

  /* Sepet */
  .cart {
    background: white;
    padding: 15px;
    margin-top: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .cart ul {
    list-style-type: none;
    padding-left: 0;
    max-height: 250px;
    overflow-y: auto;
  }
  .cart li {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    border-bottom: 1px solid #ddd;
    padding-bottom: 4px;
  }
  .cart li button {
    background: #dc3545;
    padding: 2px 8px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    color: white;
    cursor: pointer;
  }
  .cart li button:hover {
    background: #b52b3a;
  }
  .total {
    font-weight: bold;
    margin-top: 10px;
    text-align: right;
  }

  /* WhatsApp Butonu */
  .whatsapp {
    margin-top: 20px;
    text-align: center;
  }
  .whatsapp a {
    background: #25D366;
    color: white;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    display: inline-block;
  }

  /* Responsive */
  @media(max-width: 600px) {
    .products {
      grid-template-columns: 1fr 1fr;
    }
  }
</style>
</head>
<body>

<header>üõí Specter E-Ticaret Sitesi</header>

<main>

<!-- Giri≈ü/Kayƒ±t B√∂l√ºm√º -->
<div class="form-container" id="auth-section">
  <div class="form-switch">
    <button id="btn-login-switch" class="btn">Giri≈ü Yap</button>
    <button id="btn-register-switch" class="btn">Kayƒ±t Ol</button>
  </div>

  <!-- Giri≈ü Formu -->
  <form id="login-form">
    <label for="login-username">Kullanƒ±cƒ± Adƒ± veya E-posta:</label>
    <input type="text" id="login-username" required />
    <label for="login-password">≈ûifre:</label>
    <input type="password" id="login-password" minlength="6" required />
    <button type="submit" class="btn">Giri≈ü Yap</button>
    <p style="margin-top:10px; font-size:14px;">
      <a href="#" id="forgot-password-link">≈ûifremi Unuttum</a>
    </p>
  </form>

  <!-- Kayƒ±t Formu -->
  <form id="register-form" class="hidden">
    <label for="register-email">E-posta:</label>
    <input type="email" id="register-email" required />
    <label for="register-username">Kullanƒ±cƒ± Adƒ±:</label>
    <input type="text" id="register-username" required />
    <label for="register-password">≈ûifre (en az 6 karakter):</label>
    <input type="password" id="register-password" minlength="6" required />
    <button type="submit" class="btn">Kayƒ±t Ol</button>
  </form>

  <!-- ≈ûifre Sƒ±fƒ±rlama Formu -->
  <form id="reset-form" class="hidden">
    <label for="reset-email">Kayƒ±tlƒ± E-posta Adresinizi Girin:</label>
    <input type="email" id="reset-email" required />
    <button type="submit" class="btn">≈ûifre Sƒ±fƒ±rlama Linki G√∂nder</button>
    <p style="margin-top:10px; font-size:14px;">
      <a href="#" id="back-to-login">Giri≈ü Sayfasƒ±na D√∂n</a>
    </p>
  </form>
</div>

<!-- Alƒ±≈üveri≈ü B√∂l√ºm√º -->
<div id="shop-section" class="hidden">

  <h2>üõçÔ∏è √úr√ºnler</h2>
  <div class="products" id="product-list"></div>

  <div class="cart" id="cart">
    <h3>üßæ Sepetiniz</h3>
    <ul id="cart-items"></ul>
    <p class="total">Toplam: <span id="total">0</span> TL</p>
    <div class="whatsapp">
      <a href="#" id="whatsapp-link" target="_blank">üì≤ WhatsApp ile Sipari≈üi G√∂nder</a>
    </div>
  </div>
  <button class="btn" id="logout-btn" style="margin-top:20px; background:#dc3545;">√áƒ±kƒ±≈ü Yap</button>
</div>

<script>
(() => {
  const urunler = [
    {id:1, isim:"Steam hesap datalarƒ±", fiyat:200, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/5968/5968705.png"},
    {id:2, isim:"Disney hesap datalarƒ±", fiyat:200, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/732/732200.png"},
    {id:3, isim:"PUBG Hesap datalarƒ±", fiyat:200, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/2301/2301122.png"},
    {id:4, isim:"Predunyam Hesap datalarƒ±", fiyat:200, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/732/732212.png"},
    {id:5, isim:"SMS Bomber", fiyat:100, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/3062/3062634.png"},
    {id:6, isim:"Fake No", fiyat:150, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/888/888879.png"},
    {id:7, isim:"Fake E-posta", fiyat:150, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/732/732200.png"},
    {id:8, isim:"Netflix Hesap datalarƒ±", fiyat:200, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/732/732221.png"},
    {id:9, isim:"Twitter Hesap datalarƒ±", fiyat:200, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/733/733579.png"},
    {id:10, isim:"Itemsatis Hesap datalarƒ±", fiyat:200, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/126/126486.png"},
    {id:11, isim:"Youtube Hesap datalarƒ±", fiyat:200, stok:20, resim:"https://cdn-icons-png.flaticon.com/512/1384/1384060.png"}
  ];

  // LocalStorage keyler
  const LS_USER = "specter_user";
  const LS_CART = "specter_cart";

  // Elementler
  const authSection = document.getElementById("auth-section");
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  const resetForm = document.getElementById("reset-form");
  const btnLoginSwitch = document.getElementById("btn-login-switch");
  const btnRegisterSwitch = document.getElementById("btn-register-switch");
  const forgotPasswordLink = document.getElementById("forgot-password-link");
  const backToLoginLink = document.getElementById("back-to-login");

  const shopSection = document.getElementById("shop-section");
  const productList = document.getElementById("product-list");
  const cartItems = document.getElementById("cart-items");
  const totalEl = document.getElementById("total");
  const whatsappLink = document.getElementById("whatsapp-link");
  const logoutBtn = document.getElementById("logout-btn");

  // Kullanƒ±cƒ±lar (localde saklanƒ±yor)
  // Bu bir demo, ger√ßek projede backend ≈üart.
  let users = JSON.parse(localStorage.getItem("specter_users") || "[]");

  // Mevcut kullanƒ±cƒ± ve sepet
  let currentUser = null;
  let cart = [];

  // Yardƒ±mcƒ± fonksiyonlar
  function saveUsers() {
    localStorage.setItem("specter_users", JSON.stringify(users));
  }
  function saveCurrentUser(user) {
    localStorage.setItem(LS_USER, JSON.stringify(user));
  }
  function loadCurrentUser() {
    const u = localStorage.getItem(LS_USER);
    return u ? JSON.parse(u) : null;
  }
  function saveCart() {
    localStorage.setItem(LS_CART, JSON.stringify(cart));
  }
  function loadCart() {
    const c = localStorage.getItem(LS_CART);
    return c ? JSON.parse(c) : [];
  }

  // Form g√∂ster/gizle fonksiyonlarƒ±
  function showLogin() {
    loginForm.classList.remove("hidden");
    registerForm.classList.add("hidden");
    resetForm.classList.add("hidden");
  }
  function showRegister() {
    loginForm.classList.add("hidden");
    registerForm.classList.remove("hidden");
    resetForm.classList.add("hidden");
  }
  function showReset() {
    loginForm.classList.add("hidden");
    registerForm.classList.add("hidden");
    resetForm.classList.remove("hidden");
  }

  // √úr√ºnleri g√∂ster
  function renderProducts() {
    productList.innerHTML = "";
    urunler.forEach(urun => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = urun.resim;
      img.alt = urun.isim;
      card.appendChild(img);

      const title = document.createElement("h3");
      title.textContent = urun.isim;
      card.appendChild(title);

      const price = document.createElement("p");
      price.textContent = urun.fiyat + " TL";
      card.appendChild(price);

      const stokDurum = document.createElement("p");
      stokDurum.style.fontWeight = "normal";
      stokDurum.style.color = urun.stok > 0 ? "green" : "red";
      stokDurum.textContent = urun.stok > 0 ? `Stok: ${urun.stok}` : "Stokta yok";
      card.appendChild(stokDurum);

      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = "Sepete Ekle";
      btn.disabled = urun.stok === 0;
      btn.onclick = () => addToCart(urun.id);
      card.appendChild(btn);

      productList.appendChild(card);
    });
  }

  // Sepete ekle
  function addToCart(id) {
    let urun = urunler.find(u => u.id === id);
    if(!urun || urun.stok === 0) return alert("√úr√ºn stokta yok!");

    // Stok azaldƒ±ysa azalt
    const sepetteUrun = cart.find(c => c.id === id);
    if(sepetteUrun)
   if (sepetteUrun.qty >= urun.stok) {
      return alert("Bu √ºr√ºnden stokta yeterince yok.");
    }
    // Sepette yoksa ekle, varsa miktar artƒ±r
    if (sepetteUrun) {
      sepetteUrun.qty++;
    } else {
      cart.push({ id: urun.id, isim: urun.isim, fiyat: urun.fiyat, qty: 1 });
    }
    saveCart();
    renderCart();
  }

  // Sepeti g√∂ster
  function renderCart() {
    cartItems.innerHTML = "";
    if(cart.length === 0) {
      cartItems.innerHTML = "<li>Sepetiniz bo≈ü.</li>";
      totalEl.textContent = "0";
      updateWhatsappLink();
      return;
    }

    let toplam = 0;
    cart.forEach(item => {
      toplam += item.fiyat * item.qty;
      const li = document.createElement("li");
      li.textContent = `${item.isim} x${item.qty} - ${item.fiyat * item.qty} TL`;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "√ó";
      removeBtn.title = "Sepetten √ßƒ±kar";
      removeBtn.onclick = () => removeFromCart(item.id);
      li.appendChild(removeBtn);

      cartItems.appendChild(li);
    });
    totalEl.textContent = toplam.toFixed(2);
    updateWhatsappLink();
  }

  // Sepetten √ßƒ±kar
  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    saveCart();
    renderCart();
  }

  // WhatsApp link g√ºncelle
  function updateWhatsappLink() {
    if(cart.length === 0) {
      whatsappLink.href = "#";
      whatsappLink.textContent = "Sepetiniz bo≈ü, sipari≈ü g√∂nderemezsiniz.";
      whatsappLink.style.background = "#999";
      whatsappLink.style.pointerEvents = "none";
      return;
    }
    whatsappLink.style.background = "#25D366";
    whatsappLink.style.pointerEvents = "auto";
    let mesaj = "Merhaba, a≈üaƒüƒ±daki √ºr√ºnlerden sipari≈ü vermek istiyorum:%0A";
    cart.forEach(item => {
      mesaj += `- ${item.isim} x${item.qty}: ${item.fiyat * item.qty} TL%0A`;
    });
    const toplam = cart.reduce((acc, item) => acc + item.fiyat * item.qty, 0);
    mesaj += `%0AToplam: ${toplam.toFixed(2)} TL%0AL√ºtfen d√∂n√º≈ü yapar mƒ±sƒ±nƒ±z?`;
    // WhatsApp numarasƒ±nƒ± buraya kendi numaranƒ±zla deƒüi≈ütirin
    const telefonNumarasi = "905426354386";
    whatsappLink.href = `https://wa.me/${telefonNumarasi}?text=${mesaj}`;
    whatsappLink.textContent = "üì≤ WhatsApp ile Sipari≈üi G√∂nder";
  }

  // Giri≈ü i≈ülemi
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    const usernameInput = document.getElementById("login-username").value.trim();
    const passwordInput = document.getElementById("login-password").value;

    const user = users.find(u =>
      (u.username === usernameInput || u.email === usernameInput) && u.password === passwordInput
    );

    if(user) {
      alert("Giri≈ü ba≈üarƒ±lƒ±, ho≈ügeldiniz " + user.username + "!");
      currentUser = user;
      saveCurrentUser(user);
      cart = loadCart();
      authSection.classList.add("hidden");
      shopSection.classList.remove("hidden");
      renderProducts();
      renderCart();
    } else {
      alert("Kullanƒ±cƒ± adƒ±/e-posta veya ≈üifre hatalƒ±!");
    }
  });

  // Kayƒ±t i≈ülemi
  registerForm.addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("register-email").value.trim();
    const username = document.getElementById("register-username").value.trim();
    const password = document.getElementById("register-password").value;

    // Basit doƒürulamalar
    if(users.find(u => u.email === email)) {
      return alert("Bu e-posta zaten kayƒ±tlƒ±.");
    }
    if(users.find(u => u.username === username)) {
      return alert("Bu kullanƒ±cƒ± adƒ± zaten alƒ±nmƒ±≈ü.");
    }
    if(password.length < 6) {
      return alert("≈ûifre en az 6 karakter olmalƒ±.");
    }

    const yeniKullanici = { email, username, password };
    users.push(yeniKullanici);
    saveUsers();
    alert("Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsiniz.");
    showLogin();
  });

  // ≈ûifre sƒ±fƒ±rlama (demo olarak sadece bilgilendirme)
  resetForm.addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("reset-email").value.trim();
    const user = users.find(u => u.email === email);
    if(user) {
      alert("≈ûifre sƒ±fƒ±rlama linki e-posta adresinize g√∂nderildi (demo).");
    } else {
      alert("Bu e-posta adresi kayƒ±tlƒ± deƒüil.");
    }
  });

  // Formlar arasƒ± ge√ßi≈ü butonlarƒ±
  btnLoginSwitch.onclick = () => showLogin();
  btnRegisterSwitch.onclick = () => showRegister();
  forgotPasswordLink.onclick = e => {
    e.preventDefault();
    showReset();
  };
  backToLoginLink.onclick = e => {
    e.preventDefault();
    showLogin();
  };

  // √áƒ±kƒ±≈ü yap
  logoutBtn.onclick = () => {
    currentUser = null;
    cart = [];
    localStorage.removeItem(LS_USER);
    localStorage.removeItem(LS_CART);
    shopSection.classList.add("hidden");
    authSection.classList.remove("hidden");
    alert("Ba≈üarƒ±yla √ßƒ±kƒ±≈ü yaptƒ±nƒ±z.");
  };

  // Sayfa y√ºklenirken mevcut kullanƒ±cƒ± var mƒ± kontrol et
  window.addEventListener("load", () => {
    const user = loadCurrentUser();
    if(user) {
      currentUser = user;
      cart = loadCart();
      authSection.classList.add("hidden");
      shopSection.classList.remove("hidden");
      renderProducts();
      renderCart();
    } else {
      showLogin();
    }
  });
})();
</script>

</main>

</body>
</html>
