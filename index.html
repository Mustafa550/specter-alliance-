<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka ChatBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6ec7, #ff7b9c);
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            background-color: #4b6cb7;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 2.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .chatbox {
            background-color: #f5f7fb;
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            padding: 12px;
            margin: 10px;
            border-radius: 10px;
            background-color: #9fa8da;
            max-width: 70%;
            animation: fadeIn 0.6s ease-out;
        }

        .message.user {
            background-color: #4b6cb7;
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #9fa8da;
            color: black;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-area {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .input-area input {
            width: 85%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-size: 1em;
        }

        .input-area input:focus {
            border-color: #ffeb3b;
        }

        .input-area button {
            width: 12%;
            background-color: #4b6cb7;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>

<header>
    <h1>Yapay Zeka ChatBot</h1>
</header>

<div class="container">
    <!-- ChatBot Section -->
    <div id="chat-section">
        <h2>ChatBot</h2>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Bir şeyler yazın..." />
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>
</div>

<script>
    // ChatBot Mesaj Gönderme
    function sendMessage() {
        let userMessage = document.getElementById('user-input').value;
        if (!userMessage) return;

        let chatbox = document.getElementById('chatbox');
        chatbox.innerHTML = `
            <div class="message user">${userMessage}</div>
            <div class="message bot">${generateBotResponse(userMessage)}</div>
        `;
        document.getElementById('user-input').value = '';
    }

    // ChatBot Cevapları (Basit Simülasyon)
    function generateBotResponse(userMessage) {
        // Gerçek yapay zeka yerine basit bir simülasyon yapılıyor.
        if (userMessage.toLowerCase().includes("merhaba")) {
            return "Merhaba! Size nasıl yardımcı olabilirim?";
        } else if (userMessage.toLowerCase().includes("nasılsın")) {
            return "İyiyim, teşekkür ederim! Siz nasılsınız?";
        } else if (userMessage.toLowerCase().includes("yardım")) {
            return "Size nasıl yardımcı olabilirim? Sormak istediğiniz bir şey var mı?";
        } else {
            return "Üzgünüm, bunu anlayamadım. Yardımcı olmamı ister misiniz?";
        }
    }
</script>

</body>
</html>
