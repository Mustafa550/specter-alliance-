<!DOCTYPE html>
<html lang="tr" manifest="/dearsiber.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="DearSiber AI - Profesyonel Sohbet Botu">
    <meta name="theme-color" content="#1a0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>DearSiber AI - Profesyonel Sohbet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1a0000, #2d2d2d); color: #ffffff; min-height: 100vh; overflow: hidden; }
        .container { width: 100%; height: 100vh; padding: 20px; position: relative; display: flex; flex-direction: column; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .header { text-align: center; padding: 20px; background: #2d2d2d; border-bottom: 4px solid #ff0000; font-size: 30px; font-weight: bold; text-transform: uppercase; }
        .chat-container { flex: 1; background: rgba(45, 45, 45, 0.95); border: 3px solid #ff0000; border-radius: 20px; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; transition: all 0.2s ease-in-out; }
        .chat { flex: 1; overflow-y: auto; }
        .chat-message { margin: 15px 0; padding: 15px; border-radius: 15px; font-size: 22px; animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .chat-message.user { text-align: right; background: #ff333333; }
        .chat-message.ai { text-align: left; background: #4a0000; }
        .input-area { display: flex; gap: 15px; margin-top: 20px; }
        input { flex: 1; padding: 15px; border: none; border-radius: 15px; background: #4a0000; color: #ffffff; font-size: 22px; transition: all 0.2s ease-out; }
        input:focus { outline: none; box-shadow: 0 0 10px #ff0000; }
        button { padding: 15px 30px; background: #ff0000; color: #ffffff; border: none; border-radius: 15px; cursor: pointer; font-size: 22px; transition: all 0.2s ease-out; }
        button:hover { transform: scale(1.05); background: #cc0000; }
        .resize-btn { position: absolute; top: 10px; right: 10px; padding: 10px 20px; background: #ff0000; font-size: 18px; }
        .resize-btn:hover { background: #cc0000; }
        .hidden { display: none; }
        .loading { text-align: center; color: #ff5555; animation: blink 0.5s infinite; font-size: 18px; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.5; } }
        @media (max-width: 768px) {
            .header { font-size: 22px; padding: 12px; }
            .chat-container { padding: 12px; }
            .chat-message { margin: 12px 0; padding: 12px; font-size: 18px; }
            .input-area { gap: 12px; }
            input, button { padding: 12px; font-size: 18px; }
            .resize-btn { padding: 8px 15px; font-size: 14px; }
        }
        @media (max-width: 480px) {
            .header { font-size: 18px; padding: 8px; }
            .chat-container { padding: 8px; }
            .chat-message { margin: 8px 0; padding: 8px; font-size: 16px; }
            .input-area { gap: 8px; }
            input, button { padding: 8px; font-size: 16px; }
            .resize-btn { padding: 6px 12px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">DearSiber AI</div>
        <div class="chat-container" id="chat-container">
            <button class="resize-btn" onclick="resizeChat()">BÃ¼yÃ¼t/KÃ¼Ã§Ã¼lt</button>
            <div class="chat" id="chat-window">
                <div class="chat-message ai">Merhaba! Ben DearSiber AI, profesyonel sohbet iÃ§in buradayÄ±m. SorularÄ±nÄ±zÄ± bekliyorum!</div>
            </div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Sor, kanka! ðŸ˜„" onkeypress="if(event.keyCode === 13) sendMessage(event)">
                <button onclick="sendMessage(event)">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <script>
        // API Key'ler (GitHub Secrets ile Ã§ekilecek, ÅŸimdilik placeholder)
        const OPENAI_API_KEY = 'YOUR_OPENAI_KEY'; // GitHub Secrets: OPENAI_API_KEY
        const OPENWEATHER_API = 'YOUR_OPENWEATHER_KEY'; // GitHub Secrets: OPENWEATHER_API
        const NEWSAPI_KEY = 'YOUR_NEWSAPI_KEY'; // GitHub Secrets: NEWSAPI_KEY
        const IMGBB_API_KEY = 'YOUR_IMGBB_KEY'; // GitHub Secrets: IMGBB_API_KEY

        let memory = JSON.parse(localStorage.getItem('memory')) || {};
        let currentSession = [];
        let cachedResponses = JSON.parse(localStorage.getItem('cachedResponses')) || {};
        let isEnlarged = false;
        let lastRequestTime = 0;
        const RATE_LIMIT_MS = 1000;

        function saveMemory() {
            if (currentSession.length > 10) currentSession.shift();
            localStorage.setItem('memory', JSON.stringify(memory));
        }

        function saveCachedResponse(key, response) {
            cachedResponses[key] = response;
            localStorage.setItem('cachedResponses', JSON.stringify(cachedResponses));
        }

        function resizeChat() {
            const chat = document.getElementById('chat-container');
            isEnlarged = !isEnlarged;
            chat.style.width = isEnlarged ? '95%' : '80%';
            chat.style.height = isEnlarged ? '95%' : '70%';
            chat.style.top = isEnlarged ? '2.5%' : '15%';
            chat.style.left = isEnlarged ? '2.5%' : '10%';
        }

        window.onload = function() {
            const chat = document.getElementById('chat-container');
            chat.classList.add('active');
            const input = document.getElementById('chat-input');
            input.focus();
        };

        function addMessage(sender, message) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.classList.add('chat-message', sender);
            div.textContent = message;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            if (sender === 'user') currentSession.push(message);
            saveMemory();
        }

        function removeLoading() {
            const chat = document.getElementById('chat-window');
            chat.innerHTML = chat.innerHTML.replace('<div class="chat-message loading">DÃ¼ÅŸÃ¼nÃ¼yorum...</div>', '');
        }

        function isSafeInput(message) {
            const xssPattern = /<script|onerror|onload|alert\(|eval\(/i;
            const sqlPattern = /SELECT|INSERT|DELETE|UPDATE|DROP|UNION|--|;/i;
            if (xssPattern.test(message) || sqlPattern.test(message)) {
                console.warn('GÃ¼venlik ihlali tespit edildi:', message);
                return false;
            }
            return true;
        }

        function checkRateLimit() {
            const now = Date.now();
            if (now - lastRequestTime < RATE_LIMIT_MS) {
                console.warn('HÄ±z sÄ±nÄ±rÄ± aÅŸÄ±ldÄ±, lÃ¼tfen 1 saniye bekleyin.');
                return false;
            }
            lastRequestTime = now;
            return true;
        }

        async function getChatGPTResponse(message) {
            const cacheKey = message + currentSession.join(' ');
            if (cachedResponses[cacheKey] && !navigator.onLine) {
                addMessage('ai', cachedResponses[cacheKey]);
                return;
            }

            document.getElementById('chat-window').innerHTML += '<div class="chat-message loading">DÃ¼ÅŸÃ¼nÃ¼yorum...</div>';
            if (!checkRateLimit() || !isSafeInput(message)) {
                removeLoading();
                addMessage('ai', 'GÃ¼venlik duvarÄ±: GÃ¼venli olmayan istek engellendi!');
                return;
            }

            try {
                if (!navigator.onLine) throw new Error('Ä°nternet baÄŸlantÄ±sÄ± yok');
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: message + (currentSession.length ? ' ' + currentSession.join(' ') : '') }],
                        temperature: 0.7,
                        max_tokens: 150
                    })
                });
                if (!response.ok) {
                    console.error('API yanÄ±tÄ±:', await response.text());
                    throw new Error('API hatasÄ±: ' + response.status);
                }
                const data = await response.json();
                removeLoading();
                let reply = data.choices[0]?.message?.content.trim() || 'Cevap: ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu.';
                if (message.toLowerCase().includes('nasilsin')) reply += ' Ä°yiyim, sen nasÄ±lsÄ±n?';
                else if (message.toLowerCase().includes('hava')) {
                    const weather = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Istanbul&appid=${OPENWEATHER_API}&units=metric`);
                    const weatherData = await weather.json();
                    reply += ` ${weatherData.main.temp}Â°C, ${weatherData.weather[0].description}. BaÅŸka?`;
                } else if (message.toLowerCase().includes('haber')) {
                    const news = await fetch(`https://newsapi.org/v2/top-headlines?country=tr&apiKey=${NEWSAPI_KEY}`);
                    const newsData = await news.json();
                    reply += ` ${newsData.articles[0]?.title || 'Haber yok, interneti kontrol et!'}`;
                } else if (message.toLowerCase().includes('resim')) {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';
                    fileInput.onchange = async (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const formData = new FormData();
                            formData.append('image', file);
                            formData.append('key', IMGBB_API_KEY);
                            const imgResponse = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
                            const imgData = await imgResponse.json();
                            addMessage('ai', `Resim: ${imgData.data.url}`);
                        }
                    };
                    fileInput.click();
                    return;
                }
                saveCachedResponse(cacheKey, reply);
                addMessage('ai', reply);
            } catch (error) {
                console.error('Hata detay:', error);
                removeLoading();
                addMessage('ai', 'Hata: ' + (error.message.includes('Ä°nternet') ? 'Ä°nternet yok' : 'Sunucu hatasÄ±, tekrar deneyin.'));
            }
        }

        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('chat-input');
            let message = input.value.trim();
            if (message) {
                addMessage('user', message);
                input.value = '';
                input.focus();
                getChatGPTResponse(message).then(() => {
                    if ('Notification' in window && Notification.permission === 'granted') {
                        const reply = document.querySelector('.chat-message.ai:last-child')?.textContent || 'Yeni mesaj!';
                        new Notification('DearSiber AI', { body: 'Yeni: ' + reply.slice(0, 50) + '...' });
                    }
                }).catch(err => console.error('GÃ¶nderim hatasÄ±:', err));
            } else {
                alert('Mesaj gir, kanka!');
            }
        }

        // Draggable ve BÃ¼yÃ¼tme (Mobil Uyumlu)
        window.onload = function() {
            const chat = document.getElementById('chat-container');
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            chat.onmousedown = dragMouseDown;
            chat.ontouchstart = dragTouchStart;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function dragTouchStart(e) {
                e.preventDefault();
                pos3 = e.touches[0].clientX;
                pos4 = e.touches[0].clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                chat.style.top = (chat.offsetTop - pos2) + "px";
                chat.style.left = (chat.offsetLeft - pos1) + "px";
                chat.style.transition = 'all 0.3s ease-in-out';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }

            if ('serviceWorker' in navigator) {
                const sw = `
                    const CACHE_NAME = 'dearsiber-v15';
                    const urlsToCache = ['/index.html', '/manifest.json', '/icon.png'];

                    self.addEventListener('install', (event) => event.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache))));
                    self.addEventListener('activate', (event) => event.waitUntil(caches.keys().then(cacheNames => Promise.all(cacheNames.filter(name => name !== CACHE_NAME).map(name => caches.delete(name))))));
                    self.addEventListener('fetch', (event) => {
                        if (event.request.url.startsWith('https')) {
                            event.respondWith(caches.open(CACHE_NAME).then(cache => cache.match(event.request).then(response => response || fetch(event.request).then(networkResponse => {
                                if (networkResponse && networkResponse.status === 200 && event.request.method === 'GET') cache.put(event.request, networkResponse.clone());
                                return networkResponse;
                            }).catch(() => caches.match('/index.html') || new Response('Offline modda!', { status: 503 }))));
                        }
                    });
                    self.addEventListener('push', (event) => {
                        const data = event.data.json();
                        self.registration.showNotification(data.title, { body: data.body, icon: '/icon.png', vibrate: [200, 100, 200] });
                    });
                `;
                const blob = new Blob([sw], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(err => console.log('SW hata:', err));
                if ('Notification' in window && Notification.permission !== 'granted') Notification.requestPermission();
            }

            function sendPushNotification() {
                if ('serviceWorker' in navigator && 'PushManager' in window) {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.pushManager.subscribe({ userVisibleOnly: true }).catch(err => console.log('Push hata:', err));
                    });
                }
            }
            sendPushNotification();
        };
    </script>
</body>
</html>
