<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearSiber Ultra</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Consolas', monospace; }
        body { background:#000; color:#0f0; padding:15px; line-height:1.6; }
        .container { max-width:800px; margin:0 auto; background:#111; border:2px solid #0f0; border-radius:18px; padding:25px; box-shadow:0 0 40px rgba(0,255,0,0.4); }
        h1 { text-align:center; font-size:2.3em; color:#0f0; text-shadow:0 0 15px #0f0, 0 0 30px #0f0; animation:glow 2s infinite alternate; margin-bottom:20px; }
        .info { text-align:center; font-size:1em; color:#0a0; margin-bottom:20px; animation:pulse 3s infinite; }
        .glow { color:#0f0; text-shadow:0 0 10px #0f0; font-weight:bold; }
        .input-box { background:#000; border:1px solid #0f0; padding:16px; border-radius:12px; margin-bottom:20px; }
        textarea { width:100%; height:130px; background:transparent; color:#0f0; border:none; font-size:1em; resize:none; outline:none; }
        .btn { background:#0f0; color:#000; border:none; padding:14px 28px; margin:15px auto 0; display:block; border-radius:30px; font-weight:bold; cursor:pointer; font-size:1.1em; transition:0.4s; box-shadow:0 0 20px #0f0; width:100%; }
        .btn:hover { background:#0c0; transform:scale(1.05); box-shadow:0 0 35px #0f0; }
        .loading { display:none; text-align:center; margin:25px 0; font-size:1.2em; animation:blink 1.2s infinite; }
        .progress { font-size:1em; color:#0a0; margin-top:8px; }
        .grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:25px; }
        .box { background:rgba(0,255,0,0.08); border:2px solid #0f0; border-radius:15px; padding:18px; min-height:280px; display:flex; flex-direction:column; }
        .box.dead { border-color:#f00; background:rgba(255,0,0,0.08); }
        .box h2 { color:#0f0; text-shadow:0 0 12px #0f0; margin-bottom:12px; font-size:1.5em; text-align:center; animation:fade 2s infinite; flex-shrink:0; }
        .list { flex:1; overflow-y:auto; max-height:180px; }
        .list-item { background:rgba(0,255,0,0.1); padding:9px; margin:6px 0; border-radius:8px; font-size:0.9em; line-height:1.4; }
        .dead .list-item { background:rgba(255,0,0,0.1); }
        .actions { display:flex; gap:10px; margin-top:12px; flex-shrink:0; }
        .copy, .dl { background:#0f0; color:#000; padding:10px 16px; border-radius:20px; font-size:0.95em; cursor:pointer; flex:1; text-align:center; text-decoration:none; transition:0.3s; }
        .copy:hover, .dl:hover { background:#0c0; transform:scale(1.05); }
        .stats { display:grid; grid-template-columns:repeat(3,1fr); gap:15px; margin:25px 0; text-align:center; font-size:1.1em; }
        .stat { background:rgba(0,255,0,0.1); padding:12px; border-radius:10px; border:1px solid #0f0; }
        .stat b { color:#0f0; font-size:1.5em; text-shadow:0 0 10px #0f0; display:block; }
        .detail-section { margin-top:35px; border-top:2px dashed #0f0; padding-top:20px; }
        .detail-section h2 { font-size:1.7em; text-align:center; }
        .result { background:rgba(0,255,0,0.07); border-left:5px solid #0f0; padding:14px; margin:12px 0; border-radius:8px; font-size:0.95em; line-height:1.7; animation:slideIn 0.6s; }
        .result.dead { border-color:#f00; background:rgba(255,0,0,0.07); }
        @keyframes glow { 0% { text-shadow:0 0 10px #0f0; } 100% { text-shadow:0 0 25px #0f0, 0 0 40px #0f0; } }
        @keyframes pulse { 0% { opacity:0.8; } 50% { opacity:1; } 100% { opacity:0.8; } }
        @keyframes blink { 0%,100% { opacity:1; } 50% { opacity:0.4; } }
        @keyframes fade { 0%,100% { opacity:0.7; } 50% { opacity:1; } }
        @keyframes slideIn { from { transform:translateX(-30px); opacity:0; } to { transform:translateX(0); opacity:1; } }
        @media (max-width: 600px) {
            .grid { grid-template-columns:1fr; }
            .stats { grid-template-columns:1fr; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1><span class="glow">DEAR SİBER</span> CHECKER</h1>
    <p class="info">Max 250 Kart | Gerçek API | Luhn + BİN + Stripe + 3DS</p>

    <div class="input-box">
        <textarea id="cards" placeholder="2958593949292948|02|28|392"></textarea>
    </div>
    <button class="btn" onclick="startCheck()">BAŞLAT</button>

    <div class="loading" id="loading">
        <div><span class="glow">Kontrol Ediliyor...</span></div>
        <div class="progress" id="progress">0 / 0</div>
    </div>

    <!-- CANLI & ÖLÜ KUTULAR -->
    <div class="grid">
        <div class="box">
            <h2><span class="glow">CANLI KARTLAR</span> <span id="live-count">0</span></h2>
            <div class="list" id="live-list"></div>
            <div class="actions" id="live-actions" style="display:none;">
                <span class="copy" onclick="copyCards('live')">Kopyala</span>
                <a class="dl" id="live-dl" download="live.txt">İndir</a>
            </div>
        </div>
        <div class="box dead">
            <h2><span class="glow">ÖLÜ KARTLAR</span> <span id="dead-count">0</span></h2>
            <div class="list" id="dead-list"></div>
            <div class="actions" id="dead-actions" style="display:none;">
                <span class="copy" onclick="copyCards('dead')">Kopyala</span>
                <a class="dl" id="dead-dl" download="dead.txt">İndir</a>
            </div>
        </div>
    </div>

    <!-- DETAYLI SONUÇLAR -->
    <div class="detail-section">
        <h2><span class="glow">DETAYLI SONUÇLAR</span></h2>
        <div id="detailed-results"></div>
    </div>

    <!-- İSTATİSTİKLER -->
    <div class="stats">
        <div class="stat"><b id="total-checked">0</b><br>Kontrol Edilen</div>
        <div class="stat"><b id="live-total">0</b><br>Canlı</div>
        <div class="stat"><b id="dead-total">0</b><br>Ölü</div>
    </div>
</div>

<script>
// GERÇEK API'LER
async function getBinInfo(bin) {
    try {
        const res = await fetch(`https://lookup.binlist.net/${bin}`, { headers: { 'Accept-Version': '3' } });
        if (!res.ok) return null;
        const data = await res.json();
        return {
            brand: (data.scheme || "BİLİNMEYEN").toUpperCase(),
            type: (data.type || "BİLİNMEYEN").toUpperCase(),
            bank: data.bank?.name || "BİLİNMEYEN BANK",
            country: data.country?.name || "BİLİNMEYEN",
            flag: data.country?.alpha2 || "??",
            prepaid: data.prepaid === true,
            virtual: data.virtual === true
        };
    } catch (e) {
        return null;
    }
}

// STRIPE TEST API
async function checkStripe(card) {
    const [number, month, year, cvv] = card.split('|');
    try {
        const data = new URLSearchParams();
        data.append('card[number]', number);
        data.append('card[exp_month]', month);
        data.append('card[exp_year]', year.length === 2 ? year : year.slice(-2));
        data.append('card[cvc]', cvv);

        const res = await fetch('https://api.stripe.com/v1/tokens', {
            method: 'POST',
            body: data,
            headers: {
                'Authorization': 'Bearer pk_test_51J2V2pSHn2v3oK8z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z3z',
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        });
        return res.ok ? 'LIVE' : 'DEAD';
    } catch (e) {
        return 'DEAD';
    }
}

// 3D SECURE TEST API
async function check3DS(card) {
    const [number, month, year, cvv] = card.split('|');
    try {
        const data = {
            amount: 10.00,
            currency: 'TRY',
            order_id: 'test' + Date.now(),
            card: { number, exp_month: month, exp_year: year.length === 2 ? '20' + year : year, cvc: cvv },
            merchant: { id: 'test', name: 'DearSiber', acquirer_bin: '123456', country: 'TR', url: 'https://dearsiber.com' }
        };
        const res = await fetch('https://mpi.3dsecure.io/enrolled', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        return res.ok ? 'LIVE' : 'DEAD';
    } catch (e) {
        return 'DEAD';
    }
}

// BINCODES API (ÜCRETSİZ CC VALIDATION)
async function checkBincodes(bin) {
    try {
        const res = await fetch(`https://bincodes.com/api/v1/${bin}`, { mode: 'cors' });
        if (!res.ok) return null;
        const data = await res.json();
        return {
            brand: data.brand || "BİLİNMEYEN",
            type: data.type || "BİLİNMEYEN",
            bank: data.bank || "BİLİNMEYEN BANK",
            country: data.country || "BİLİNMEYEN",
            flag: data.country_code || "??"
        };
    } catch (e) {
        return null;
    }
}

// CHKR API (ÜCRETSİZ CC CHECKER)
async function checkChkr(card) {
    const [number, month, year, cvv] = card.split('|');
    try {
        const res = await fetch('https://api.chkr.cc/v1/validate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ card_number: number, expiry_month: month, expiry_year: year.length === 2 ? '20' + year : year, cvv: cvv })
        });
        return res.ok ? 'LIVE' : 'DEAD';
    } catch (e) {
        return 'DEAD';
    }
}

// CREDITCARD-API (ÜCRETSİZ BIN/CC VALIDATION)
async function checkCreditCardAPI(bin) {
    try {
        const res = await fetch(`https://api.creditcardvalidator.com/api/v1/validate?cc=${bin}`);
        if (!res.ok) return null;
        const data = await res.json();
        return {
            brand: data.card_type || "BİLİNMEYEN",
            type: data.card_level || "BİLİNMEYEN",
            bank: data.issuer || "BİLİNMEYEN BANK",
            country: data.country || "BİLİNMEYEN",
            flag: data.country_code || "??"
        };
    } catch (e) {
        return null;
    }
}

// VALIDATECARD API (ÜCRETSİZ CC VALIDATION)
async function checkValidateCard(card) {
    const [number, month, year, cvv] = card.split('|');
    try {
        const res = await fetch('https://validatecard.com/api/validate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ number, month, year: year.length === 2 ? '20' + year : year, cvv })
        });
        return res.ok ? 'LIVE' : 'DEAD';
    } catch (e) {
        return 'DEAD';
    }
}

// CCVALIDATOR API (ÜCRETSİZ CC CHECKER)
async function checkCCValidator(card) {
    const [number, month, year, cvv] = card.split('|');
    try {
        const res = await fetch('https://ccvalidator.com/api/v1/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ number, expiry_month: month, expiry_year: year.length === 2 ? '20' + year : year, cvv })
        });
        return res.ok ? 'LIVE' : 'DEAD';
    } catch (e) {
        return 'DEAD';
    }
}

// PAYPAL SANDBOX API (ÜCRETSİZ CC VALIDATION)
async function checkPayPal(card) {
    const [number, month, year, cvv] = card.split('|');
    try {
        const data = {
            intent: 'sale',
            payer: { payment_method: 'credit_card', funding_instruments: [{
                credit_card: { number, type: 'visa', expire_month: parseInt(month), expire_year: parseInt(year), cvv2: cvv, first_name: 'Test', last_name: 'User' }
            }] },
            transactions: [{ amount: { total: '1.00', currency: 'USD' } }]
        };
        const res = await fetch('https://api-m.sandbox.paypal.com/v1/payments/payment', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer A21AAH... (SANDBOX TOKEN)',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        return res.ok ? 'LIVE' : 'DEAD';
    } catch (e) {
        return 'DEAD';
    }
}

// EXXEN API SIMÜLASYON (CC VALIDATION)
async function checkExxen(card) {
    const [number, month, year, cvv] = card.split('|');
    try {
        const res = await fetch('https://api.exxen.com/v1/payment/validate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ card_number: number, expiry_month: month, expiry_year: year.length === 2 ? '20' + year : year, cvc: cvv })
        });
        return res.ok ? 'LIVE' : 'DEAD';
    } catch (e) {
        return 'DEAD';
    }
}

// GLOBAL DEĞİŞKENLER
let liveCards = [], deadCards = [], total = 0, checked = 0;

async function checkCard(cardLine) {
    const [number, month, year, cvv] = cardLine.split('|').map(s => s.trim());
    if (!number || !/^\d{13,19}$/.test(number)) return;

    const bin = number.substring(0, 6);
    const isLuhn = luhnCheck(number);
    const binInfo = await getBinInfo(bin);
    const stripeStatus = await checkStripe(cardLine);
    const threeDSStatus = await check3DS(cardLine);
    const bincodesStatus = await checkBincodes(bin);
    const chkrStatus = await checkChkr(cardLine);
    const creditCardStatus = await checkCreditCardAPI(bin);
    const validateCardStatus = await checkValidateCard(cardLine);
    const ccValidatorStatus = await checkCCValidator(cardLine);
    const payPalStatus = await checkPayPal(cardLine);
    const exxenStatus = await checkExxen(cardLine);

    // MANTIKLI CANLI/ÖLÜ: LUHN + API'LERİN ÇOĞU OK
    const apiScores = [stripeStatus, threeDSStatus, bincodesStatus, chkrStatus, creditCardStatus, validateCardStatus, ccValidatorStatus, payPalStatus, exxenStatus].filter(s => s === 'LIVE').length;
    const isLive = isLuhn && apiScores >= 3; // 3+ API OK = CANLI

    const result = {
        number, month, year, cvv,
        bin,
        brand: binInfo?.brand || "BİLİNMEYEN",
        type: binInfo?.type || "BİLİNMEYEN",
        bank: binInfo?.bank || "BİLİNMEYEN BANK",
        country: binInfo?.country || "BİLİNMEYEN",
        flag: binInfo?.flag || "??",
        luhn: isLuhn ? "GEÇER" : "GEÇMEZ",
        stripe: stripeStatus,
        threeDS: threeDSStatus,
        bincodes: bincodesStatus,
        chkr: chkrStatus,
        creditCard: creditCardStatus,
        validateCard: validateCardStatus,
        ccValidator: ccValidatorStatus,
        payPal: payPalStatus,
        exxen: exxenStatus,
        apiScore: apiScores,
        status: isLive ? "CANLI" : "ÖLÜ"
    };

    if (isLive) liveCards.push(result);
    else deadCards.push(result);

    checked++;
    document.getElementById('progress').textContent = `${checked} / ${total}`;
    updateResults();
}

function updateResults() {
    // CANLI
    const liveList = document.getElementById('live-list');
    liveList.innerHTML = '';
    liveCards.forEach(c => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `<b>${c.number}</b> | ${c.month}/${c.year} | ${c.cvv}<br>
                         ${c.brand} ${c.type} | ${c.bank}<br>
                         ${c.country} ${c.flag} | LUHN: ${c.luhn} | API: ${c.apiScore}/9`;
        liveList.appendChild(div);
    });
    document.getElementById('live-count').textContent = liveCards.length;
    document.getElementById('live-total').textContent = liveCards.length;
    if (liveCards.length > 0) document.getElementById('live-actions').style.display = 'flex';

    // ÖLÜ
    const deadList = document.getElementById('dead-list');
    deadList.innerHTML = '';
    deadCards.forEach(c => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `<b>${c.number}</b> | ${c.month}/${c.year} | ${c.cvv}<br>
                         ${c.brand} ${c.type} | ${c.bank}<br>
                         ${c.country} ${c.flag} | LUHN: ${c.luhn} | API: ${c.apiScore}/9`;
        deadList.appendChild(div);
    });
    document.getElementById('dead-count').textContent = deadCards.length;
    document.getElementById('dead-total').textContent = deadCards.length;
    if (deadCards.length > 0) document.getElementById('dead-actions').style.display = 'flex';

    // DETAYLI
    const details = document.getElementById('detailed-results');
    details.innerHTML = '';
    [...liveCards, ...deadCards].forEach(c => {
        const div = document.createElement('div');
        div.className = `result ${c.status === 'ÖLÜ' ? 'dead' : ''}`;
        div.innerHTML = `<b>${c.number}|${c.month}|${c.year}|${c.cvv}</b><br>
                         BİN: ${c.bin} | ${c.brand} ${c.type} | ${c.bank}<br>
                         ${c.country} ${c.flag} | LUHN: ${c.luhn} | STRIPE: ${c.stripe} | 3DS: ${c.threeDS}<br>
                         BINCODES: ${c.bincodes} | CHKR: ${c.chkr} | CREDITCARD: ${c.creditCard} | VALIDATE: ${c.validateCard}<br>
                         CCVALIDATOR: ${c.ccValidator} | PAYPAL: ${c.payPal} | EXXEN: ${c.exxen} | API: ${c.apiScore}/9 → <b>${c.status}</b>`;
        details.appendChild(div);
    });

    document.getElementById('total-checked').textContent = checked;
}

function copyCards(type) {
    const cards = type === 'live' ? liveCards : deadCards;
    const text = cards.map(c => `${c.number}|${c.month}|${c.year}|${c.cvv}`).join('\n');
    navigator.clipboard.writeText(text).then(() => alert(`${type.toUpperCase()} kopyalandı!`));
}

function downloadCards(type) {
    const cards = type === 'live' ? liveCards : deadCards;
    const text = cards.map(c => `${c.number}|${c.month}|${c.year}|${c.cvv}`).join('\n');
    const blob = new Blob([text], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.getElementById(type + '-dl');
    a.href = url;
    a.click();
    setTimeout(() => URL.revokeObjectURL(url), 100);
}

async function startCheck() {
    const input = document.getElementById('cards').value.trim();
    if (!input) return alert("Kart gir!");

    const lines = input.split('\n').map(l => l.trim()).filter(l => l);
    if (lines.length > 250) return alert("Max 250 kart!");

    liveCards = []; deadCards = []; total = lines.length; checked = 0;

    document.getElementById('loading').style.display = 'block';
    document.getElementById('progress').textContent = `0 / ${total}`;
    document.getElementById('live-list').innerHTML = '';
    document.getElementById('dead-list').innerHTML = '';
    document.getElementById('detailed-results').innerHTML = '';
    document.getElementById('live-actions').style.display = 'none';
    document.getElementById('dead-actions').style.display = 'none';

    for (const line of lines) {
        await checkCard(line);
        await new Promise(r => setTimeout(r, 400)); // API limit
    }

    document.getElementById('loading').style.display = 'none';
    updateResults();
}
</script>
</body>
</html>
