<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakım Aşamasında</title>
    <style>
        /* Sayfa Temel Stili */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Arka Plan ve Stil */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Bakım mesajı animasyonu */
        .maintenance-message {
            font-size: 3rem;
            font-weight: bold;
            color: #f39c12;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Yapımcı ismi */
        .developer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ecf0f1;
        }

        /* Parlayan animasyon */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #f39c12, 0 0 10px #f39c12, 0 0 15px #f39c12, 0 0 20px #f39c12;
            }
            100% {
                text-shadow: 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #f39c12, 0 0 50px #f39c12;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="maintenance-message">Sitemiz Bakım Aşamasındadır</h1>
        <p class="developer">Yapımcısı: <strong>DearSiber</strong></p>
    </div>

    <script>
        // Sayfa yüklendiğinde herhangi bir değişiklik eklemek istersen
        document.addEventListener('DOMContentLoaded', function () {
            const message = document.querySelector('.maintenance-message');
            message.textContent = 'Sitemiz Bakım Aşamasındadır';
        });
    </script>
</body>
</html>
