<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SatÄ±ÅŸ Sitesi - Tam Ã‡alÄ±ÅŸan</title>
<style>
  /* --- Temel renkler ve dÃ¼zen --- */
  :root {
    --bg-color: #121212;
    --text-color: #b5f4a5;
    --accent-color: #3caf3c;
    --header-height: 60px;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; background: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
  }
  header {
    position: fixed; top: 0; left: 0; right: 0; height: var(--header-height);
    background: #080;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 1rem;
    z-index: 1000;
  }
  header h1 {
    margin: 0; font-size: 1.4rem;
  }
  .header-right {
    display: flex; align-items: center; gap: 1rem;
  }
  button, .btn {
    background: var(--accent-color); border: none; color: var(--bg-color);
    padding: 0.4rem 0.8rem; cursor: pointer; border-radius: 4px; font-weight: bold;
    transition: background 0.3s ease;
  }
  button:hover, .btn:hover {
    background: #2ecc40;
  }
  .avatar {
    width: 32px; height: 32px; border-radius: 50%; background: #0b0; display: inline-block;
    text-align: center; line-height: 32px; font-weight: bold; color: #030;
    user-select: none;
  }

  main {
    padding: calc(var(--header-height) + 1rem) 1rem 2rem 1rem;
    max-width: 1200px; margin: auto;
  }
  .products {
    display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 1rem;
  }
  .product {
    background: #1a1a1a; border-radius: 8px; padding: 1rem; text-align: center;
    box-shadow: 0 0 5px #2a2;
  }
  .product img {
    max-width: 100%; border-radius: 8px; margin-bottom: 0.5rem;
  }
  .product h3 {
    margin: 0.5rem 0; font-size: 1.1rem;
  }
  .product p {
    margin: 0.5rem 0 1rem;
  }
  .product .price {
    font-weight: bold; color: var(--accent-color);
    margin-bottom: 1rem;
  }
  .product button {
    width: 100%;
  }

  /* Sepet Paneli */
  #cart-panel {
    position: fixed; top: var(--header-height); right: 0; width: 320px; max-width: 90vw; height: calc(100vh - var(--header-height));
    background: #222; color: var(--text-color); box-shadow: -3px 0 6px rgba(0,255,0,0.4);
    padding: 1rem; overflow-y: auto; transform: translateX(100%); transition: transform 0.3s ease;
    z-index: 999;
    display: flex; flex-direction: column;
  }
  #cart-panel.open {
    transform: translateX(0);
  }
  #cart-panel h2 {
    margin-top: 0; margin-bottom: 1rem; border-bottom: 1px solid var(--accent-color);
    padding-bottom: 0.5rem;
  }
  .cart-items {
    flex-grow: 1; overflow-y: auto;
  }
  .cart-item {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.8rem;
    border-bottom: 1px solid #0b0;
    padding-bottom: 0.5rem;
  }
  .cart-item .details {
    flex-grow: 1;
  }
  .cart-item .details span {
    display: block;
  }
  .cart-item .qty-controls {
    display: flex; align-items: center; gap: 0.3rem;
  }
  .cart-item button {
    background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color);
    border-radius: 3px; padding: 0 6px; font-weight: bold; cursor: pointer;
  }
  #cart-total {
    font-weight: bold; margin-top: 1rem; font-size: 1.2rem; border-top: 1px solid var(--accent-color); padding-top: 1rem;
  }
  #cart-close-btn {
    align-self: flex-end; margin-bottom: 1rem; background: transparent; border: none; color: var(--accent-color);
    font-size: 1.5rem; cursor: pointer;
  }

  /* GiriÅŸ / KayÄ±t Modal */
  #auth-modal {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.75);
    display: none; justify-content: center; align-items: center; z-index: 1100;
  }
  #auth-modal.active {
    display: flex;
  }
  #auth-modal .modal-content {
    background: #1e1e1e; padding: 2rem; border-radius: 10px; width: 320px;
    box-shadow: 0 0 10px #0f0;
    color: var(--text-color);
  }
  #auth-modal h2 {
    margin-top: 0; margin-bottom: 1rem;
  }
  #auth-modal label {
    display: block; margin: 0.7rem 0 0.3rem;
  }
  #auth-modal input {
    width: 100%; padding: 0.5rem; border-radius: 5px; border: none;
    margin-bottom: 1rem;
  }
  #auth-modal button {
    width: 100%; padding: 0.7rem; background: var(--accent-color); border: none; border-radius: 5px;
    color: var(--bg-color); font-weight: bold; cursor: pointer;
    transition: background 0.3s ease;
  }
  #auth-modal button:hover {
    background: #2ecc40;
  }
  #auth-close-btn {
    position: absolute; top: 10px; right: 15px; background: transparent; border: none;
    color: var(--accent-color); font-size: 1.4rem; cursor: pointer;
  }

  /* Chatbot Paneli */
  #chatbot-btn {
    position: fixed; bottom: 20px; right: 20px;
    background: var(--accent-color);
    border: none; border-radius: 50%; width: 50px; height: 50px;
    color: var(--bg-color); font-size: 24px; cursor: pointer;
    box-shadow: 0 0 10px #0f0;
    z-index: 1100;
  }
  #chatbot-panel {
    position: fixed; bottom: 80px; right: 20px; width: 320px; max-width: 90vw;
    background: #1a1a1a; border-radius: 10px; box-shadow: 0 0 10px #0f0;
    display: none; flex-direction: column; z-index: 1100;
  }
  #chatbot-panel.active {
    display: flex;
  }
  #chatbot-messages {
    flex-grow: 1; padding: 1rem; overflow-y: auto; max-height: 300px;
    color: var(--text-color);
  }
  .chatbot-message {
    margin-bottom: 1rem;
  }
  .chatbot-message.bot {
    color: #7fdb7f;
  }
  #chatbot-input {
    border: none; padding: 0
0.8rem; width: calc(100% - 70px); background: #222; color: var(--text-color);
    border-radius: 0 0 0 10px; outline: none;
  }
  #chatbot-send-btn {
    width: 70px; background: var(--accent-color); border: none;
    color: var(--bg-color); font-weight: bold; cursor: pointer;
    border-radius: 0 0 10px 0;
    transition: background 0.3s ease;
  }
  #chatbot-send-btn:hover {
    background: #2ecc40;
  }

  /* Form alanÄ± */
  #order-form {
    margin-top: 2rem;
    background: #1e1e1e;
    padding: 1rem;
    border-radius: 8px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 10px #0f0;
  }
  #order-form h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    text-align: center;
  }
  #order-form label {
    display: block;
    margin: 0.6rem 0 0.3rem;
  }
  #order-form input, #order-form select {
    width: 100%;
    padding: 0.5rem;
    border-radius: 5px;
    border: none;
    margin-bottom: 1rem;
    background: #222;
    color: var(--text-color);
  }
  #order-form button {
    background: var(--accent-color);
    border: none;
    padding: 0.8rem;
    width: 100%;
    color: var(--bg-color);
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  #order-form button:hover {
    background: #2ecc40;
  }

  /* Scroll animasyonlar */
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }
  .fade-in.visible {
    opacity: 1;
    transform: none;
  }

</style>
</head>
<body>

<header>
  <h1>SatÄ±ÅŸ Sitesi</h1>
  <div class="header-right">
    <div class="avatar" id="user-avatar" title="Profil">U</div>
    <button id="profile-btn">Profil</button>

<main>
  <section class="products" id="products-list">
    <!-- ÃœrÃ¼nler JS ile buraya gelecek -->
  </section>

  <!-- SipariÅŸ Formu -->
  <form id="order-form">
    <h2>SipariÅŸ Formu</h2>
    <label for="username">KullanÄ±cÄ± AdÄ±</label>
    <input type="text" id="username" name="entry.123456" required placeholder="KullanÄ±cÄ± adÄ±nÄ±z" />

    <input type="email" id="email" name="entry.234567" required placeholder="E-posta adresiniz" />

    <label for="phone">Telefon NumarasÄ±</label>
    <input type="tel" id="phone" name="entry.345678" required placeholder="Telefon numaranÄ±z" />

    <label for="order-details">SeÃ§ilen ÃœrÃ¼nler</label>
    <select id="order-details" name="entry.456789" multiple size="5" required></select>

    <button type="submit">SipariÅŸi GÃ¶nder</button>
  </form>
</main>

<!-- Sepet Paneli -->
<div id="cart-panel">
  <button id="cart-close-btn">&times;</button>
  <h2>Sepetiniz</h2>
  <div class="cart-items" id="cart-items"></div>
  <div id="cart-total">Toplam: 0â‚º</div>
</div>

<!-- GiriÅŸ / KayÄ±t Modal -->
<div id="auth-modal">
  <div class="modal-content">
    <button id="auth-close-btn">&times;</button>
    <h2>GiriÅŸ / KayÄ±t</h2>
    <label for="auth-username">KullanÄ±cÄ± AdÄ±</label>
    <input type="text" id="auth-username" placeholder="KullanÄ±cÄ± adÄ±nÄ±z" />
    <label for="auth-password">Åžifre</label>
    <input type="password" id="auth-password" placeholder="Åžifreniz" />
    <button id="auth-submit-btn">GiriÅŸ Yap</button>

</div>

<!-- Chatbot -->
<button id="chatbot-btn" title="Yapay Zeka Chatbot">ðŸ’¬</button>
<div id="chatbot-panel">
  <div id="chatbot-messages"></div>
  <div style="display:flex;">
    <input type="text" id="chatbot-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." autocomplete="off" />
    <button id="chatbot-send-btn">GÃ¶nder</button>
  </div>
</div>

<script>
  // ÃœrÃ¼n verileri
  const products = [
    {id: 1, name: "ÃœrÃ¼n 1", desc: "YazÄ±lÄ±ma dair pek Ã§ok iÅŸlem", price: 100, img:"https://via.placeholder.com/220?text=ÃœrÃ¼n+1"},
    {id: 2, name: "Bruteforce SaldÄ±rÄ±sÄ±", desc: "Etik kapsamda deneyiniz", price: 100, img:"https://via.placeholder.com/220?text=Bruteforce"},
    {id: 3, name: "DDoS SaldÄ±rÄ±sÄ±", desc: "Etik kapsamda deneyiniz", price: 400, img:"https://via.placeholder.com/220?text=DDoS"},
    {id: 4, name: "Scriptler", desc: "Ä°stediÄŸiniz script yazÄ±lÄ±r", price: 150, img:"https://via.placeholder.com/220?text=Scriptler"},
    {id: 5, name: "Datalar", desc: "Ã‡ok iyi datalar (Akbank, PUBG hesaplarÄ±...)", price: 750, img:"https://via.placeholder.com/220?text=Datalar"},
    {id: 6, name: "SMS Bomber", desc: "HasÄ±mlarÄ±nÄ±za gÃ¶nderilir", price: 200, img:"https://via.placeholder.com/220?text=SMS+Bomber"},
    {id: 7, name: "Discord Tool", desc: "Discord hesap kapatma", price: 200, img:"https://via.placeholder.com/220?text=Discord+Tool"},
    {id: 8, name: "Fake Eposta", desc: "TÃ¼m platformlarda Ã§alÄ±ÅŸÄ±r", price: 100, img:"https://via.placeholder.com/220?text=Fake+Eposta"},
    {id: 9, name: "Instagram Tool", desc: "%70 doÄŸruluk oranÄ±", price: 200, img:"https://via.placeholder.com/220?text=Instagram+Tool"},
  ];

  // Elemanlar
  const productsList = document.getElementById('products-list');
  const cartBtn = document.getElementById('cart-btn');
  const cartPanel = document.getElementById('cart-panel');
  const cartCloseBtn = document.getElementById('cart-close-btn');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartCount = document.getElementById('cart-count');
  const cartTotal = document.getElementById('cart-total');

  const loginBtn = document.getElementById('login-btn');
  const authModal = document.getElementById('auth-modal');
  const authCloseBtn = document.getElementById('auth-close-btn');
  const authSubmitBtn = document.getElementById('auth-submit-btn');
  const userAvatar = document.getElementById('user-avatar');
  const profileBtn = document.getElementById('profile-btn');

  const chatbotBtn = document.getElementById('chatbot-btn');
  const chatbotPanel = document.getElementById('chatbot-panel');
  const chatbotMessages = document.getElementById('chatbot-messages');
  const chatbotInput = document.getElementById('chatbot-input');
  const chatbotSendBtn = document.getElementById('chatbot-send-btn');

  const orderForm = document.getElementById('order-form');
  const orderDetailsSelect = document.getElementById('order-details');

  // Sepet verisi
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // GiriÅŸ durumu (simÃ¼lasyon)
  let loggedInUser = localStorage.getItem('username') || null;

  // ÃœrÃ¼nleri render et
  function renderProducts() {
    productsList.innerHTML = '';
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product fade-in';
      div.innerHTML = `
        <img src="${product
.img}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.desc}</p>
        <div class="price">${product.price}â‚º</div>
        <button data-id="${product.id}">Sepete Ekle</button>
      `;
      productsList.appendChild(div);
    });
    // Fade-in animasyonlarÄ±nÄ± aktifleÅŸtir
    const faders = document.querySelectorAll('.fade-in');
    faders.forEach(fader => {
      setTimeout(() => {
        fader.classList.add('visible');
      }, 100);
    });
  }

  // Sepeti render et
  function renderCart() {
    cartItemsContainer.innerHTML = '';
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>Sepetiniz boÅŸ.</p>';
      cartCount.textContent = '0';
      cartTotal.textContent = 'Toplam: 0â‚º';
      return;
    }
    let total = 0;
    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      total += product.price * item.quantity;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div class="details">
          <span><strong>${product.name}</strong></span>
          <span>Fiyat: ${product.price}â‚º</span>
          <span>Adet: ${item.quantity}</span>
        </div>
        <div class="qty-controls">
          <button class="decrease" data-id="${item.id}">-</button>
          <button class="increase" data-id="${item.id}">+</button>
          <button class="remove" data-id="${item.id}">Ã—</button>
        </div>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartCount.textContent = cart.reduce((acc, cur) => acc + cur.quantity, 0);
    cartTotal.textContent = `Toplam: ${total}â‚º`;
  }

  // Sepet gÃ¼ncelle
  function updateCart(newCart) {
    cart = newCart;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
    updateOrderFormProducts();
  }

  // Sepete Ã¼rÃ¼n ekle
  function addToCart(id) {
    const index = cart.findIndex(item => item.id === id);
    if (index !== -1) {
      cart[index].quantity++;
    } else {
      cart.push({ id: id, quantity: 1 });
    }
    updateCart(cart);
  }

  // Sepet buton tÄ±klama olaylarÄ±
  cartItemsContainer.addEventListener('click', e => {
    const id = Number(e.target.dataset.id);
    if (!id) return;
    if (e.target.classList.contains('increase')) {
      addToCart(id);
    } else if (e.target.classList.contains('decrease')) {
      const index = cart.findIndex(item => item.id === id);
      if (index !== -1) {
        if (cart[index].quantity > 1) {
          cart[index].quantity--;
          updateCart(cart);
        } else {
          removeFromCart(id);
        }
      }
    } else if (e.target.classList.contains('remove')) {
      removeFromCart(id);
    }
  });

  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    updateCart(cart);
  }

  // ÃœrÃ¼n listesine sepete ekle butonu tÄ±klama
  productsList.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON' && e.target.dataset.id) {
      addToCart(Number(e.target.dataset.id));
    }
  });

  // Sepet panel aÃ§/kapa
  cartBtn.addEventListener('click', () => {
    cartPanel.classList.toggle('open');
  });
  cartCloseBtn.addEventListener('click', () => {
    cartPanel.classList.remove('open');
  });

  // GiriÅŸ/KayÄ±t Modal aÃ§/kapa
  loginBtn.addEventListener('click', () => {
    authModal.classList.add('active');
  });
  authCloseBtn.addEventListener('click', () => {
    authModal.classList.remove('active');
  });

  // GiriÅŸ simÃ¼lasyonu
  authSubmitBtn.addEventListener('click', () => {
    const username = document.getElementById('auth-username').value.trim();
    const password = document.getElementById('auth-password').value.trim();
    if (username && password) {
      // SimÃ¼lasyon: sadece username saklanÄ±yor
      loggedInUser = username;
      localStorage.setItem('username', username);
      alert(`HoÅŸgeldiniz, ${username}! GiriÅŸ baÅŸarÄ±lÄ±.`);
      userAvatar.textContent = username.charAt(0).toUpperCase();
      authModal.classList.remove('active');
      updateLoginUI();
    } else {
      alert('LÃ¼tfen kullanÄ±cÄ± adÄ± ve ÅŸifre giriniz.');
    }
  });

  // Profil butonu simÃ¼lasyonu
  profileBtn.addEventListener('click', () => {
    if (!loggedInUser) {
      alert('LÃ¼tfen Ã¶nce giriÅŸ yapÄ±nÄ±z.');
      authModal.classList.add('active');
      return;
    }
    alert(`HoÅŸgeldiniz, ${loggedInUser}!`);
  });

  // GiriÅŸ durumu gÃ¼ncelleme UI
  function updateLoginUI() {
    if (loggedInUser) {
      userAvatar.textContent = loggedInUser.charAt(0).toUpperCase();
      loginBtn.textContent = 'Ã‡Ä±kÄ±ÅŸ Yap';
    } else {
      userAvatar.textContent = 'U';
      loginBtn.textContent = 'GiriÅŸ/KayÄ±t';
    }
  }

  // Ã‡Ä±kÄ±ÅŸ yapma fonksiyonu
  loginBtn.addEventListener('click', () => {
    if (loggedInUser) {
      if (confirm('Ã‡Ä±kÄ±ÅŸ yapmak istiyor musunuz?')) {
        loggedInUser = null;
        localStorage.removeItem('username');
        updateLoginUI();
      }
    }
  });

  // Yapay Zeka Chatbot - basit simÃ¼lasyon
  chatbotBtn.addEventListener('click', () => {
    chatbotPanel.classList.toggle('active');
    chatbotInput.focus();
  });

  chatbotSendBtn.addEventListener('click', sendMessage);
  chatbotInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });

  function sendMessage() {
    const msg = chatbotInput.value.trim();
    if (!msg) return;
    addChatMessage('user', msg);
    chatbotInput.value = '';
    setTimeout(() => {
      const botReply = generateBotReply(msg);
      addChatMessage('bot', botReply);
    }, 800);
  }

  function addChatMessage(sender, text) {
    const div = document.createElement('div');
    div.className = `chatbot-message ${sender}`;
    div.textContent = text;
    chatbotMessages.appendChild(div);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  // Ã‡ok basit yapay zeka cevaplarÄ±
  function generateBotReply(msg) {
    msg = msg.toLowerCase();
    if (msg.includes('merhaba') || msg.includes('selam')) return 'Merhaba! Size nasÄ±l yardÄ±mcÄ± olabilirim?';
    if (msg.includes('sipariÅŸ')) return 'SipariÅŸlerinizi sipariÅŸ formu Ã¼zerinden verebilirsiniz.';
    if (msg.includes('yardÄ±m')) return 'Size nasÄ±l yardÄ±mcÄ± olabilirim?';
    if (msg.includes('teÅŸekkÃ¼r')) return 'Rica ederim!';
    return 'ÃœzgÃ¼nÃ¼m, anlayamadÄ±m. LÃ¼tfen tekrar deneyin.';
  }

  // Form gÃ¶nderme - Google Forms entegrasyonu
  orderForm.addEventListener('submit', e => {
    e.preventDefault();
    // Basit doÄŸrulama
    if (orderDetailsSelect.selectedOptions.length === 0) {
      alert('LÃ¼tfen en az bir Ã¼rÃ¼n seÃ§iniz.');
      return;
    }
    const formData = new FormData(orderForm);
    // Google Forms POST URL
    const googleFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdydediRlB8C-3Phizf6lAEjT0nYrJX1__RtEcg2UvgZ06HzA/formResponse';

    // XMLHttpRequest ile gÃ¶nderim
    const xhr = new XMLHttpRequest();
    xhr.open('POST', googleFormURL);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

    // Form verisini URL encode yap
    const params = new URLSearchParams();
    for (const pair of formData.entries()) {
      params.append(pair[0], pair[1]);
    }

    xhr.onreadystatechange = () => {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status >= 200 && xhr.status < 400) {
          alert('SipariÅŸiniz alÄ±ndÄ±, teÅŸekkÃ¼rler!');
          orderForm.reset();
          cart = [];
          updateCart(cart);
        } else {
          alert('Bir hata oluÅŸtu, lÃ¼tfen tekrar deneyin.');
        }
      }
    };
    xhr.send(params.toString());
  });

  // Sepetteki Ã¼rÃ¼nleri formdaki select'e ekle
  function updateOrderFormProducts() {
    orderDetailsSelect.innerHTML = '';
    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      const option = document.createElement('option');
      option.value = `${product.name} x${item.quantity}`;
option.textContent = `${product.name} x${item.quantity}`;
      option.selected = true;
      orderDetailsSelect.appendChild(option);
    });
  }

  // Sayfa yÃ¼klendiÄŸinde Ã¼rÃ¼nleri ve sepeti render et, login UI gÃ¼ncelle
  window.addEventListener('DOMContentLoaded', () => {
    renderProducts();
    updateCart(cart);
    updateLoginUI();
  });
</script>

</body>
