<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş ChatBot Uygulaması</title>
    <style>
        /* Genel Ayarlar */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4b6cb7;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 2.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2f3e5e;
            padding: 15px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        nav a:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .chatbox {
            background-color: #eef1f9;
            border-radius: 12px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            padding: 12px;
            margin: 10px;
            border-radius: 10px;
            background-color: #dfe3ea;
            max-width: 70%;
            animation: fadeIn 0.5s ease-out;
        }

        .message.user {
            background-color: #4b6cb7;
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #dfe3ea;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-area {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .input-area input {
            width: 85%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-area button {
            width: 12%;
            background-color: #4b6cb7;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input {
            padding: 12px;
            width: 100%;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* Admin Panel */
        .admin-panel {
            background-color: #fafbfc;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .admin-panel input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .admin-panel button {
            padding: 12px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Yapay Zeka ChatBot</h1>
</header>

<nav>
    <a href="javascript:void(0);" onclick="showHome()">Anasayfa</a>
    <a href="javascript:void(0);" onclick="showChat()">ChatBot</a>
    <a href="javascript:void(0);" onclick="showLogin()">Giriş Yap</a>
    <a href="javascript:void(0);" onclick="showRegister()">Kayıt Ol</a>
    <a href="javascript:void(0);" onclick="showAdminPanel()">Admin Paneli</a>
</nav>

<div class="container">
    <!-- Home Section -->
    <div id="home-section">
        <h2>Hoşgeldiniz!</h2>
        <p>Yapay Zeka ChatBot ile her türlü soruya anında yanıt alabilirsiniz.</p>
    </div>

    <!-- ChatBot Section -->
    <div id="chat-section" style="display:none;">
        <h2>ChatBot</h2>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Bir şeyler yazın..." />
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <!-- Admin Panel Section -->
    <div id="admin-panel-section" style="display:none;" class="admin-panel">
        <h2>Admin Paneli</h2>
        <input type="text" id="admin-username" placeholder="Admin Kullanıcı Adı" />
        <input type="password" id="admin-password" placeholder="Admin Şifresi" />
        <button onclick="loginAdmin()">Admin Girişi Yap</button>
        <div id="admin-error" style="color: red; display: none;">Yanlış admin bilgileri!</div>
    </div>

    <!-- Login Section -->
    <div id="login-section" style="display:none;">
        <h2>Giriş Yap</h2>
        <div class="form-group">
            <input type="text" id="login-username" placeholder="Kullanıcı Adı" />
            <input type="password" id="login-password" placeholder="Şifre" />
            <button onclick="login()">Giriş Yap</button>
        </div>
    </div>

    <!-- Register Section -->
    <div id="register-section" style="display:none;">
        <h2>Kayıt Ol</h2>
        <div class="form-group">
            <input type="text" id="register-name" placeholder="Ad" />
            <input type="text" id="register-surname" placeholder="Soyad" />
            <input type="text" id="register-username" placeholder="Kullanıcı Adı" />
            <input type="email" id="register-email" placeholder="E-posta" />
            <input type="password" id="register-password" placeholder="Şifre" />
            <button onclick="register()">Kayıt Ol</button>
        </div>
    </div>
</div>

<script>
    // API Anahtarları
    const weatherAPIKey = "045332f83503c48d98e495a5a99f4b5d";
    const newsAPIKey = "67ba06cffc48449893b3081a29c1f818";

    // Hava Durumu
    function fetchWeatherData() {
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=Istanbul&appid=${weatherAPIKey}&units=metric`)
            .then(response => response.json())
            .then(data => {
                const weatherInfo = `Sıcaklık: ${data.main.temp}°C, ${data.weather[0].description}`;
                document.getElementById('weather-info').textContent = weatherInfo;
            })
            .catch(err => console.error('Hava durumu verisi alınamadı:', err));
    }

    // Haberler
    function fetchNewsData() {
        fetch(`https://newsapi.org/v2/top-headlines?country=tr&apiKey=${newsAPIKey}`)
            .then(response => response.json())
            .then(data => {
                let newsHtml = "<ul>";
                data.articles.forEach(article => {
                    newsHtml += `<li><a href="${article.url}" target="_blank">${article.title}</a></li>`;
                });
                newsHtml += "</ul>";
                document.getElementById('news-info').innerHTML = newsHtml;
            })
            .catch(err => console.error('Haber verisi alınamadı:', err));
    }

    // ChatBot
    function sendMessage() {
        let userMessage = document.getElementById('user-input').value;
        if (!userMessage) return;

        let chatbox = document.getElementById('chatbox');
        chatbox.innerHTML = `
            <div class="message user">${userMessage}</div>
            <div class="message bot">${generateBotResponse(userMessage)}</div>
        `;
        document.getElementById('user-input').value = '';
    }

    // Bot'un Cevapları
    function generateBotResponse(userMessage) {
        if (userMessage.toLowerCase().includes("merhaba")) {
            return "Merhaba! Size nasıl yardımcı olabilirim?";
        } else if (userMessage.toLowerCase().includes("kod yaz")) {
            return "Hangi programlama diliyle yardımcı olabilirim?";
        } else {
            return "Bunu anlamadım, tekrar sorar mısınız?";
        }
    }

    // Admin Girişi
    function loginAdmin() {
        const adminUsername = document.getElementById('admin-username').value;
        const adminPassword = document.getElementById('admin-password').value;

        if (adminUsername === 'sirin31' && adminPassword === 'Sirin31') {
            document.getElementById('admin-panel-section').innerHTML = `
                <h2>Admin Paneli</h2>
                <p>Başarıyla giriş yaptınız!</p>
                <button onclick="logoutAdmin()">Çıkış Yap</button>
            `;
        } else {
            document.getElementById('admin-error').style.display = 'block';
        }
    }

    function logoutAdmin() {
        document.getElementById('admin-panel-section').style.display = 'none';
        showHome();
    }

    // Kullanıcı Girişi
    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        // Simüle edilmiş giriş
        if (username === "user" && password === "password123") {
            alert("Başarıyla giriş yaptınız!");
            showHome();
        } else {
            alert("Hatalı kullanıcı adı veya şifre!");
        }
    }

    // Kullanıcı Kaydı
    function register() {
        const name = document.getElementById('register-name').value;
        const surname = document.getElementById('register-surname').value;
        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        // Simüle edilmiş kayıt
        alert("Kayıt başarılı!");
        showLogin();
    }

    // Sayfa Gösterme Fonksiyonları
    function showHome() {
        document.getElementById('home-section').style.display = 'block';
        document.getElementById('chat-section').style.display = 'none';
        document.getElementById('admin-panel-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('register-section').style.display = 'none';
    }

    function showChat() {
        document.getElementById('home-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'block';
        document.getElementById('admin-panel-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('register-section').style.display = 'none';
    }

    function showLogin() {
        document.getElementById('home-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'none';
        document.getElementById('admin-panel-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
        document.getElementById('register-section').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('home-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'none';
        document.getElementById('admin-panel-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('register-section').style.display = 'block';
    }

    // Sayfa Yüklendiğinde
    window.onload = function() {
        fetchWeatherData();
        fetchNewsData();
    };
</script>

</body>
</html>
