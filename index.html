<!DOCTYPE html><html lang="tr">
<head>

  <style>
    :root {

    body {

    header {

    .logo { font-size: 20px; color: var(--primary); }
    .nav-buttons button {

      color: #000;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product button {
      margin-top: auto;
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }
    #cartPanel, #loginPanel, #chatBox {
      position: fixed;
      background: #000;
      color: var(--text);
      padding: 1rem;
      border: 1px solid #0f0;
      display: none;
    }
    #cartPanel { top: 60px; right: 20px; width: 250px; }
    #loginPanel { top: 60px; right: 80px; width: 250px; }
    #chatIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0f0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #chatBox {
      bottom: 80px;
      right: 20px;
      width: 300px;

      overflow: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üõçÔ∏è Maƒüazam</div>
    <div class="nav-buttons">
      <button onclick="togglePanel('loginPanel')">Giri≈ü/Kayƒ±t</button>
      <button onclick="togglePanel('cartPanel')">Sepet</button>
    </div>
  </header>  <div id="loginPanel">
    <h3>Giri≈ü Yap / Kayƒ±t Ol</h3>
    <input type="text" placeholder="Kullanƒ±cƒ± Adƒ±" /><br /><br />
    <input type="password" placeholder="≈ûifre" /><br /><br />
    <button onclick="alert('Giri≈ü yapƒ±ldƒ±!')">Giri≈ü Yap</button>
  </div>  <div id="cartPanel">
    <h3>Sepetiniz</h3>
    <ul id="cartItems"></ul>
    <button onclick="goToWhatsapp()">√ñdemeye Ge√ß</button>
  </div>  <main class="products" id="productList">
    <!-- √úr√ºnler JS ile y√ºklenecek -->
  </main>  <div id="chatIcon" onclick="togglePanel('chatBox')">üí¨</div>
  <div id="chatBox">
    <h4>ChatBot</h4>
    <div id="chatContent">Merhaba! √úr√ºnlerimiz: üëï T-Shirt, üëü Ayakkabƒ±, üí≥ C√ºzdan...</div>
  </div>  <script>
    const products = [
      { name: "üëï T-Shirt", desc: "Kaliteli pamuklu ti≈ü√∂rt", price: "150 TL" },
      { name: "üëü Ayakkabƒ±", desc: "Ko≈üu ayakkabƒ±sƒ±", price: "350 TL" },
      { name: "üí≥ C√ºzdan", desc: "Deri kartlƒ±k", price: "120 TL" },
      { name: "üëî G√∂mlek", desc: "Resmi g√∂mlek", price: "200 TL" },
      { name: "üåÇ ≈ûemsiye", desc: "R√ºzgar ge√ßirmez", price: "80 TL" },
      { name: "üéí Sƒ±rt √áantasƒ±", desc: "Laptop b√∂lmeli", price: "250 TL" },
      { name: "üì± Kƒ±lƒ±f", desc: "Telefon kƒ±lƒ±fƒ±", price: "50 TL" },
      { name: "üîå Powerbank", desc: "10000 mAh", price: "180 TL" },
      { name: "üï∫ Sweatshirt", desc: "Kap√º≈üonlu", price: "230 TL" },
    ];

    const productList = document.getElementById("productList");
    const cartItems = document.getElementById("cartItems");
    const cart = [];

    products.forEach((p, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `<strong>${p.name}</strong><br>${p.desc}<br><em>${p.price}</em><br><button onclick="addToCart(${index})">Sepete Ekle</button>`;
      productList.appendChild(div);
    });

    function addToCart(index) {
      cart.push(products[index]);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      cart.forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price}`;
        cartItems.appendChild(li);
      });
    }

    function goToWhatsapp() {
      const msg = cart.map(i => `${i.name} - ${i.price}`).join("%0A");
      const phone = "05426354386";
      window.open(`https://wa.me/${phone}?text=Sipari≈ü%20vermek%20istiyorum:%0A${msg}`);
    }

    function togglePanel(id) {
      const panel = document.getElementById(id);
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }
  </script></body>
</html>
