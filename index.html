<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YazÄ±lÄ±m Hizmetleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #00ff88;
    }
    header {
      background-color: #000;
      color: #0f0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .buttons button {
      margin-left: 10px;
      background: #0f0;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #111;
      border: 2px solid #00ff88;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card button {
      background: #00ff88;
      color: #000;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart, #profile {
      background: #111;
      border: 1px solid #0f0;
      padding: 10px;
      margin: 20px;
      border-radius: 8px;
    }
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ff88;
      border: none;
      color: #000;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    #chat-box {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 300px;
      background: #1a1a1a;
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 10px;
    }
    #chat-box textarea {
      width: 100%;
      height: 50px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>YazÄ±lÄ±m Hizmetleri</h1>
    <div class="buttons">
      <button onclick="toggleLogin()">GiriÅŸ / KayÄ±t</button>
      <button onclick="toggleProfile()">Profil</button>
      <button onclick="toggleCart()">Sepet</button>
    </div>
  </header>  <div class="container" id="product-list"></div>  <div id="cart" style="display:none">
    <h3>Sepetiniz</h3>
    <ul id="cart-items"></ul>
    <button onclick="submitOrder()">SipariÅŸi OluÅŸtur</button>
  </div>  <div id="profile" style="display:none">
    <h3>Profil</h3>
    <p><strong>KullanÄ±cÄ±:</strong> Demo KullanÄ±cÄ±</p>
  </div>  <div id="login-box" style="display:none; padding:20px;">
    <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
    <input type="password" id="password" placeholder="Åžifre">
    <button onclick="loginUser()">GiriÅŸ Yap</button>
  </div><button id="chat-button" onclick="toggleChat()">ðŸ’¬</button>

  <div id="chat-box">
    <h4>ChatGPT</h4>
    <div id="chat-log"></div>
    <textarea id="chat-input" placeholder="Sorunuzu yazÄ±n..."></textarea>
    <button onclick="sendChat()">GÃ¶nder</button>
  </div>  <script>
    const products = [
      { name: "Bruteforce SaldÄ±rÄ±sÄ±", price: 100 },
      { name: "DDOS SaldÄ±rÄ±sÄ±", price: 400 },
      { name: "Script YazÄ±mÄ±", price: 150 },
      { name: "Datalar (Akbank vs.)", price: 750 },
      { name: "SMS Bomber", price: 200 },
      { name: "Discord Tool", price: 200 },
      { name: "Fake E-Posta", price: 100 },
      { name: "Instagram Tool", price: 200 },
      { name: "TikTok Tool", price: 200 }
    ];

    const cart = [];

    const renderProducts = () => {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products.forEach((p, i) => {
        container.innerHTML += `
          <div class="card">
            <h3>${p.name}</h3>
            <p>Fiyat: ${p.price} TL</p>
            <button onclick="addToCart(${i})">Sepete Ekle</button>
          </div>
        `;
      });
    };

    const addToCart = (i) => {
      cart.push(products[i]);
      updateCart();
    };

    const updateCart = () => {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      cart.forEach((item, index) => {
        cartList.innerHTML += `<li>${item.name} - ${item.price} TL <button onclick="removeItem(${index})">Sil</button></li>`;
      });
    };

    const removeItem = (i) => {
      cart.splice(i, 1);
      updateCart();
    };

    const submitOrder = () => {
      const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdydediRlB8C-3Phizf6lAEjT0nYrJX1__RtEcg2UvgZ06HzA/formResponse';
      const form = document.createElement('form');
      form.action = formUrl;
      form.method = 'POST';
      form.target = '_blank';

      const summary = cart.map(item => item.name).join(', ');
      const input = document.createElement('input');
      input.name = 'entry.123456789'; // buraya doÄŸru name girilmeli
      input.value = summary;
      form.appendChild(input);

      document.body.appendChild(form);
      form.submit();
    };

    const toggleCart = () => {
      const el = document.getElementById('cart');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    };

    const toggleProfile = () => {
      const el = document.getElementById('profile');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    };

    const toggleLogin = () => {
      const el = document.getElementById('login-box');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    };

    const loginUser = () => {
      alert('GiriÅŸ yapÄ±ldÄ±.');
      toggleLogin();
    };

    const toggleChat = () => {
      const el = document.getElementById('chat-box');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    };

    const sendChat = () => {
      const input = document.getElementById('chat-input').value;
      const log = document.getElementById('chat-log');
      log.innerHTML += `<p><strong>Sen:</strong> ${input}</p>`;
      // Sahte cevap
      setTimeout(() => {
        log.innerHTML += `<p><strong>Bot:</strong> Bu konuda yardÄ±mcÄ± olamam ama yazÄ±lÄ±m destek seÃ§eneklerine bakabilirsin.</p>`;
      }, 1000);
      document.getElementById('chat-input').value = '';
    };

    renderProducts();
  </script></body>
</html>
