<body>
  <header>

      <button onclick="toggleBox('profile-box')">Profil</button>

    </div>
  </header>  <div class="container" id="product-list">

    <button onclick="sendOrder()">SipariÅŸi GÃ¶nder</button>
  </div>  <div class="login-box" id="login-box">
    <h4>GiriÅŸ / KayÄ±t</h4>
    <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" /><br />
    <input type="text" id="phone" placeholder="Telefon" /><br />
    <input type="email" id="email" placeholder="Email" /><br />
    <button onclick="loginUser()">GiriÅŸ Yap</button>
  </div>  <div class="profile-box" id="profile-box">

    <div id="profile-info"></div>
  </div>  <div class="chatbot">

  <div class="chat-window" id="chat-window">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="YazÄ±n..." onkeydown="if(event.key==='Enter'){handleChat()}"/>
  </div>  <script>
    const products = [
      "Bruteforce SaldÄ±rÄ±sÄ± (100 TL)",
      "DDoS SaldÄ±rÄ±sÄ± (400 TL)",
      "Script YazÄ±mÄ± (150 TL)",
      "Datalar (750 TL)",
      "SMS Bomber (200 TL)",
      "Discord Tool (200 TL)",
      "Fake E-posta (100 TL)",
      "Instagram Tool (200 TL)",
      "TikTok Tool (200 TL)"
    ];

    const prices = [100, 400, 150, 750, 200, 200, 100, 200, 200];

    const productList = document.getElementById('product-list');
    const cartItems = [];

    products.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `<h3>${item}</h3><p>Fiyat: ${prices[index]} TL</p><button onclick="addToCart(${index})">Sepete Ekle</button>`;
      productList.appendChild(div);
    });

    function toggleBox(id) {
      document.querySelectorAll('.cart-box, .login-box, .profile-box').forEach(box => box.style.display = 'none');
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function addToCart(index) {
      cartItems.push({ item: products[index], price: prices[index] });
      renderCart();
    }

    function renderCart() {
      const ul = document.getElementById('cart-items');
      ul.innerHTML = '';
      cartItems.forEach((item, i) => {
        const li = document.createElement('li');
        li.textContent = `${item.item} - ${item.price} TL`;
        ul.appendChild(li);
      });
    }

    function loginUser() {
      const name = document.getElementById('username').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      document.getElementById('profile-info').innerHTML = `Ad: ${name}<br>Telefon: ${phone}<br>Email: ${email}`;
      alert('GiriÅŸ yapÄ±ldÄ±!');
    }

    function sendOrder() {
      const name = document.getElementById('username').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      if (!name || !phone || !email || cartItems.length === 0) {
        alert("LÃ¼tfen tÃ¼m bilgileri doldurun ve sepete Ã¼rÃ¼n ekleyin.");
        return;
      }

      const productDetails = cartItems.map(i => i.item).join(', ');
      const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSdydediRlB8C-3Phizf6lAEjT0nYrJX1__RtEcg2UvgZ06HzA/formResponse?entry.123456=${name}&entry.234567=${phone}&entry.345678=${email}&entry.456789=${productDetails}`;
      window.open(formURL, '_blank');
    }

    function toggleChat() {
      const chat = document.getElementById('chat-window');
      chat.style.display = chat.style.display === 'block' ? 'none' : 'block';
    }

    function handleChat() {
      const input = document.getElementById('chat-input');
      const msg = input.value;
      const log = document.getElementById('chat-log');
      const response = `Bot: ${generateResponse(msg)}`;
      log.innerHTML += `<div>KullanÄ±cÄ±: ${msg}</div><div>${response}</div>`;
      input.value = '';
    }

    function generateResponse(input) {
      if (input.toLowerCase().includes("ne yaparsÄ±n")) return "Size yazÄ±lÄ±m hizmetleri hakkÄ±nda yardÄ±mcÄ± olabilirim.";
      if (input.toLowerCase().includes("merhaba")) return "Merhaba! NasÄ±l yardÄ±mcÄ± olabilirim?";
      return "Bu konuda emin deÄŸilim, lÃ¼tfen farklÄ± bir ÅŸey sorun.";
    }
  </script></body>
</html>
