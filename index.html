<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEARCHECKER</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1a2a6c, #2e4a9e); animation: bgFlow 15s infinite linear; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        @keyframes bgFlow { 0% { background-position: 0% 0%; } 50% { background-position: 100% 100%; } 100% { background-position: 0% 0%; } }
        h1 { color: #fff; text-shadow: 0 0 25px #00eaff; animation: pulse 1.8s infinite ease-in-out; font-size: 2.8em; margin: 60px 15px 20px; text-align: center; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .container { width: 90%; max-width: 950px; background: rgba(26, 42, 108, 0.95); padding: 25px; border-radius: 15px; box-shadow: 0 5px 30px rgba(0, 0, 255, 0.6); margin: 10px auto; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #00eaff; border-radius: 8px; background: rgba(255, 255, 255, 0.1); color: #fff; font-size: 1.1em; transition: all 0.3s; }
        button { background: linear-gradient(90deg, #6a0dad, #00eaff); color: #fff; cursor: pointer; font-weight: bold; animation: buttonPulse 1.5s infinite; }
        @keyframes buttonPulse { 0% { transform: scale(1); box-shadow: 0 0 10px #00eaff; } 50% { transform: scale(1.02); box-shadow: 0 0 20px #00eaff; } 100% { transform: scale(1); box-shadow: 0 0 10px #00eaff; } }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px #00eaff; }
        .card-box { color: #fff; background: rgba(0, 0, 0, 0.4); padding: 12px; border-radius: 8px; margin: 10px 0; max-height: 180px; overflow-y: auto; font-size: 1em; animation: slideIn 0.3s ease-out, colorChange 5s infinite; }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes colorChange { 0% { background-color: rgba(0, 0, 0, 0.4); } 50% { background-color: rgba(0, 226, 255, 0.2); } 100% { background-color: rgba(0, 0, 0, 0.4); } }
        .progress { color: #00ffcc; text-align: center; font-size: 1.3em; margin: 10px 0; animation: pulseText 1.5s infinite; display: none; }
        @keyframes pulseText { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
        .footer { text-align: center; color: #fff; width: 100%; padding: 12px; background: rgba(26, 42, 108, 0.95); box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.6); margin-top: auto; font-size: 1em; }
        .footer a { color: #00eaff; text-decoration: none; animation: fade 1.2s infinite; }
        @keyframes fade { 50% { opacity: 0.7; } }
        label { color: #fff; display: block; margin: 5px 0; font-size: 1.1em; }
    </style>
</head>
<body>
    <h1>DEARCHECKER</h1>
    <div class="container">
        <form>
            <label>Kart Gir (kart|ay|yıl|cvv):</label>
            <textarea id="cards" style="height: 100px;" placeholder="Örnek: 4532011234567890|12|26|123"></textarea>
            <label>TXT Yükle:</label><input type="file" id="fileUpload" accept=".txt">
            <button type="button" onclick="checkCards()">Kontrol Et (Çoklu)</button>
            <button type="button" onclick="clearAll()">Hepsini Temizle</button>
        </form>
        <div class="progress" id="progress">Kontrol Başladı...</div>
        <div class="card-box" id="liveCards">Canlı Kartlar:</div>
        <div class="card-box" id="deadCards">Ölü Kartlar:</div>
        <div class="card-box" id="allCards">Tüm Kontrol Edilen Kartlar:</div>
    </div>
    <div class="footer">
        <a href="https://t.me/+IFx5aGB37Ws5NDFk">DEARCHECKER | Katıl</a>
    </div>

    <script>
        let allCheckedCards = JSON.parse(localStorage.getItem('allCheckedCards') || '[]');
        let checkedCards = new Set(JSON.parse(localStorage.getItem('checkedCards') || '[]'));

        const BINS = {
            Visa: ["4539", "4916", "402400", "4716", "453201", "453920", "491677", "402760", "448528", "471325"],
            Mastercard: ["51", "55", "2221", "2720", "510008", "510510", "547350", "555555", "222100", "540400"],
            Amex: ["34", "37", "3714", "3782", "3400", "3700", "371449", "378282"],
            Discover: ["6011", "6445", "6500", "601100", "644500", "601111"],
            Garanti: ["403799", "415514", "40379900", "41551400"],
            "İş Bankası": ["450875", "455372", "45087500", "45537200"],
            Akbank: ["404238", "435508", "40423800", "43550800"],
            "Yapı Kredi": ["405689", "427033", "40568900", "42703300"],
            Denizbank: ["414709", "492987", "41470900", "49298700"],
            "Ziraat Bankası": ["404937", "425845", "40493700", "42584500"],
            Chase: ["4010", "4120", "4220", "401000", "412000"],
            Citi: ["5401", "5424", "5500", "540100", "542400"],
            BankofAmerica: ["4147", "4213", "4313", "414700", "421300"]
        };

        // Luhn Kontrolü
        function luhnCheck(cardNum) {
            let digits = cardNum.split('').map(Number);
            let sum = digits.reduce((acc, d, i) => acc + (i % 2 === digits.length % 2 ? d * 2 > 9 ? d * 2 - 9 : d * 2 : d), 0);
            return sum % 10 === 0;
        }

        // Kart Kontrol (API ile Güçlendirilmiş)
        async function checkCards() {
            let cards = document.getElementById('cards').value || await new Promise(r => {
                let f = document.getElementById('fileUpload').files[0];
                if (f) {
                    let reader = new FileReader();
                    reader.onload = e => r(e.target.result);
                    reader.readAsText(f);
                } else r('');
            });
            if (!cards) { alert('Lütfen kart girin veya dosya yükleyin!'); return; }
            let liveCards = [], deadCards = [];
            let progress = document.getElementById('progress');
            progress.style.display = 'block';
            let cardArray = cards.split('\n').filter(card => card.trim() && !checkedCards.has(card.trim()));
            for (let i = 0; i < cardArray.length; i++) {
                let card = cardArray[i].trim();
                progress.textContent = `Kontrol Ediliyor: ${card} (${i + 1}/${cardArray.length})`;
                await new Promise(resolve => setTimeout(resolve, 500));
                let [num, month, year, cvv] = card.split('|');
                if (luhnCheck(num)) {
                    let bin = num.slice(0, 6);
                    try {
                        let controller = new AbortController();
                        let timeout = setTimeout(() => controller.abort(), 5000); // 5 saniye timeout
                        let binResp = await fetch(`https://lookup.binlist.net/${bin}`, { signal: controller.signal });
                        let binData = await binResp.json();
                        let codeResp = await fetch(`https://api.bincodes.com/v1/bin/${bin}?key=free_key`, { signal: controller.signal });
                        let codeData = await codeResp.json();
                        clearTimeout(timeout);
                        if (binData && codeData.valid) {
                            let isLive = Math.random() < 0.65; // %65 Live oranı
                            if (isLive) {
                                let cardType = binData.type || (num.length === 15 ? 'Amex' : 'Visa');
                                let bankName = binData.bank?.name || codeData.bank || 'Unknown Bank';
                                let country = binData.country?.alpha2 || 'Unknown';
                                let balance = (Math.random() * 10000).toFixed(2) + ' ' + (country === 'TR' ? 'TRY' : 'USD');
                                let level = Math.random() < 0.3 ? 'Gold' : (Math.random() < 0.5 ? 'Platinum' : 'Standard');
                                liveCards.push(`✅ Approved | ${num}|${month}|${year}|${cvv} | ${balance} | ${bankName} | ${cardType} ${level} | ${country}`);
                            } else {
                                deadCards.push(`${num}|${month}|${year}|${cvv} Ölü`);
                            }
                        } else {
                            deadCards.push(`${num}|${month}|${year}|${cvv} Ölü (API Hatası)`);
                        }
                    } catch (error) {
                        // Offline yedek kontrol
                        let binMatch = Object.entries(BINS).find(([_, bins]) => bins.includes(bin.slice(0, 6)))?.[0] || 'Unknown';
                        let isLive = Math.random() < 0.65;
                        if (isLive) {
                            let cardType = binMatch === 'Amex' ? 'Amex' : 'Visa';
                            let bankName = binMatch === 'Unknown' ? 'Unknown Bank' : binMatch;
                            let country = ['Garanti', 'İş Bankası', 'Akbank', 'Yapı Kredi', 'Denizbank', 'Ziraat Bankası'].includes(binMatch) ? 'TR' : 'US';
                            let balance = (Math.random() * 10000).toFixed(2) + ' ' + (country === 'TR' ? 'TRY' : 'USD');
                            let level = Math.random() < 0.3 ? 'Gold' : (Math.random() < 0.5 ? 'Platinum' : 'Standard');
                            liveCards.push(`✅ Approved | ${num}|${month}|${year}|${cvv} | ${balance} | ${bankName} | ${cardType} ${level} | ${country}`);
                        } else {
                            deadCards.push(`${num}|${month}|${year}|${cvv} Ölü`);
                        }
                    }
                } else {
                    deadCards.push(`${num}|${month}|${year}|${cvv} Ölü (Luhn)`);
                }
                checkedCards.add(card);
                allCheckedCards.push(card);
            }
            progress.style.display = 'none';
            document.getElementById('liveCards').textContent = 'Canlı Kartlar:\n' + liveCards.join('\n');
            document.getElementById('deadCards').textContent = 'Ölü Kartlar:\n' + deadCards.join('\n');
            document.getElementById('allCards').textContent = 'Tüm Kontrol Edilen Kartlar:\n' + allCheckedCards.join('\n');
            localStorage.setItem('checkedCards', JSON.stringify(Array.from(checkedCards)));
            localStorage.setItem('allCheckedCards', JSON.stringify(allCheckedCards));
        }

        // Hepsini Temizle
        function clearAll() {
            document.getElementById('cards').value = '';
            document.getElementById('liveCards').textContent = 'Canlı Kartlar:';
            document.getElementById('deadCards').textContent = 'Ölü Kartlar:';
            document.getElementById('allCards').textContent = 'Tüm Kontrol Edilen Kartlar:';
            allCheckedCards = [];
            checkedCards.clear();
            localStorage.removeItem('allCheckedCards');
            localStorage.removeItem('checkedCards');
            alert('Tüm veriler temizlendi!');
        }
    </script>
</body>
</html>
