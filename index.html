<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Seni Seviyorum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #0d1117, #161b22, #0d1117);
            color: #f0f6fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Arka plan efekti */
        .bg-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 65, 108, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(100px);
            }
        }
        
        /* Kalp konteyneri */
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            z-index: 1;
        }
        
        /* Ana kalp */
        .heart {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            transform: rotate(45deg);
            animation: heartbeat 1.2s infinite ease-in-out;
            box-shadow: 
                0 0 50px #ff416c,
                0 0 80px #ff4b2b,
                0 0 120px rgba(255, 65, 108, 0.5);
            filter: brightness(1.2);
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: inherit;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -100px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -100px;
        }
        
        /* Kalp atış animasyonu */
        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(45deg) scale(1);
            }
            10% {
                transform: rotate(45deg) scale(1.1);
            }
            20% {
                transform: rotate(45deg) scale(1);
            }
            30% {
                transform: rotate(45deg) scale(1.15);
            }
            40% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.1);
            }
            60% {
                transform: rotate(45deg) scale(1);
            }
        }
        
        /* Kalp etrafındaki küçük kalpler */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .floating-heart {
            position: absolute;
            color: #ff416c;
            font-size: 24px;
            opacity: 0.8;
            animation: float-heart 8s infinite linear;
        }
        
        @keyframes float-heart {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), -100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mesaj bölümü */
        .message-container {
            text-align: center;
            padding: 30px;
            max-width: 800px;
            z-index: 1;
            background: rgba(13, 17, 23, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 65, 108, 0.2);
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b, #ff416c);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite linear;
            text-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }
        
        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        
        .sub-message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #c9d1d9;
            line-height: 1.6;
        }
        
        /* Buton */
        .github-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
            border: none;
            cursor: pointer;
        }
        
        .github-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.6);
        }
        
        /* Responsive tasarım */
        @media (max-width: 768px) {
            .heart-container {
                width: 250px;
                height: 250px;
            }
            
            .heart {
                width: 150px;
                height: 150px;
            }
            
            .heart:before,
            .heart:after {
                width: 150px;
                height: 150px;
            }
            
            .heart:before {
                top: -75px;
            }
            
            .heart:after {
                left: -75px;
            }
            
            .message {
                font-size: 2.5rem;
            }
            
            .sub-message {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .heart-container {
                width: 200px;
                height: 200px;
                margin-bottom: 20px;
            }
            
            .heart {
                width: 120px;
                height: 120px;
            }
            
            .heart:before,
            .heart:after {
                width: 120px;
                height: 120px;
            }
            
            .heart:before {
                top: -60px;
            }
            
            .heart:after {
                left: -60px;
            }
            
            .message {
                font-size: 2rem;
            }
            
            .message-container {
                padding: 20px;
                margin: 15px;
            }
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #8b949e;
            font-size: 0.9rem;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Arka plan partikülleri -->
    <div class="bg-effect" id="particles"></div>
    
    <!-- Animasyonlu kalp -->
    <div class="heart-container">
        <div class="heart"></div>
        <div class="floating-hearts" id="floatingHearts"></div>
    </div>
    
    <!-- Mesaj bölümü -->
    <div class="message-container">
        <h1 class="message" id="mainMessage">Seni Seviyorum</h1>
        <p class="sub-message">Bu kalp, senin için atıyor. Her an, her saniye, her zaman...</p>
        <p class="sub-message">Gözlerin güneşten daha parlak, gülüşün yıldızlardan daha ışıltılı.</p>
        
        <button class="github-button" id="surpriseBtn">
            <i class="fas fa-heart"></i> Sürpriz Buton
        </button>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>Bu sayfa GitHub Pages ile uyumlu olarak hazırlanmıştır ❤️</p>
    </div>

    <script>
        // Partikül efekti oluşturma
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Rastgele pozisyon
                const left = Math.random() * 100;
                const size = Math.random() * 3 + 2;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.left = `${left}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Uçan kalpler oluşturma
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Rastgele pozisyon ve gecikme
                const left = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = Math.random() * 4 + 6;
                const tx = (Math.random() * 200 - 100) + 'px';
                
                heart.style.left = `${left}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.setProperty('--tx', tx);
                
                container.appendChild(heart);
            }
        }
        
        // Sürpriz buton işlevi
        function setupSurpriseButton() {
            const button = document.getElementById('surpriseBtn');
            const message = document.getElementById('mainMessage');
            const messages = [
                "Seni Seviyorum",
                "I Love You",
                "Je t'aime",
                "Te quiero",
                "Ich liebe dich",
                "Ti amo",
                "愛してる",
                "사랑해",
                "أحبك",
                "Eu te amo"
            ];
            let currentIndex = 0;
            
            button.addEventListener('click', function() {
                // Kalp animasyonunu hızlandır
                const heart = document.querySelector('.heart');
                heart.style.animation = 'heartbeat 0.6s infinite ease-in-out';
                
                // Mesajı değiştir
                currentIndex = (currentIndex + 1) % messages.length;
                message.textContent = messages[currentIndex];
                
                // Kalp rengini değiştir
                const colors = [
                    ['#ff416c', '#ff4b2b'],
                    ['#36d1dc', '#5b86e5'],
                    ['#834d9b', '#d04ed6'],
                    ['#11998e', '#38ef7d'],
                    ['#ff5e62', '#ff9966'],
                    ['#7F00FF', '#E100FF'],
                    ['#3494E6', '#EC6EAD'],
                    ['#f46b45', '#eea849'],
                    ['#8E2DE2', '#4A00E0'],
                    ['#f857a6', '#ff5858']
                ];
                
                const colorPair = colors[currentIndex];
                heart.style.background = `linear-gradient(45deg, ${colorPair[0]}, ${colorPair[1]})`;
                heart.style.boxShadow = `
                    0 0 50px ${colorPair[0]},
                    0 0 80px ${colorPair[1]},
                    0 0 120px rgba(${parseInt(colorPair[0].slice(1,3), 16)}, ${parseInt(colorPair[0].slice(3,5), 16)}, ${parseInt(colorPair[0].slice(5,7), 16)}, 0.5)
                `;
                
                // 2 saniye sonra normal animasyona dön
                setTimeout(() => {
                    heart.style.animation = 'heartbeat 1.2s infinite ease-in-out';
                }, 2000);
            });
        }
        
        // Sayfa yüklendiğinde animasyonları başlat
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createFloatingHearts();
            setupSurpriseButton();
            
            // İlk yüklemede kalbe vurgu efekti
            const heart = document.querySelector('.heart');
            setTimeout(() => {
                heart.style.transform = 'rotate(45deg) scale(1.3)';
                heart.style.transition = 'transform 0.5s ease';
                
                setTimeout(() => {
                    heart.style.transform = 'rotate(45deg) scale(1)';
                    heart.style.transition = 'transform 0.5s ease';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
