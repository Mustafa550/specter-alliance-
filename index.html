<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka ChatBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6ec7, #ff7b9c);
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
        }

        header {
            background-color: #6f42c1;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 3em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #4b6cb7;
            padding: 12px 0;
        }

        nav a {
            margin: 0 20px;
            color: white;
            font-size: 1.4em;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, color 0.3s;
        }

        nav a:hover {
            transform: scale(1.2);
            color: #ffeb3b;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .chatbox {
            background-color: #f5f7fb;
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message {
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            background-color: #9fa8da;
            max-width: 70%;
            animation: fadeIn 0.6s ease-out;
        }

        .message.user {
            background-color: #4b6cb7;
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #9fa8da;
            color: black;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-area {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .input-area input {
            width: 70%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-size: 1.2em;
        }

        .input-area input:focus {
            border-color: #ffeb3b;
        }

        .input-area button {
            width: 20%;
            background-color: #4b6cb7;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #ffeb3b;
        }

        /* Fotoğraf Yükleme */
        .input-area input[type="file"] {
            width: 50%;
        }

        /* Sohbet Geçmişi Geçiş Animasyonu */
        .message-user {
            animation: userMessage 0.5s ease-in-out;
        }

        .message-bot {
            animation: botMessage 0.5s ease-in-out;
        }

        @keyframes userMessage {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes botMessage {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Yapay Zeka ChatBot</h1>
</header>

<div class="container">
    <div id="chat-section">
        <h2>ChatBot</h2>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Bir şeyler yazın..." />
            <button onclick="sendMessage()">Gönder</button>
        </div>
        <div class="input-area">
            <input type="file" id="user-image" />
            <button onclick="sendImage()">Fotoğraf Gönder</button>
        </div>
    </div>
</div>

<script>
    const geminiAPIKey = 'AIzaSyDi4S8ob89l1f40F7qBbySOMpwmOIel9I4'; // Gemini API anahtarınız
    let chatHistory = []; // Sohbet geçmişini kaydetmek için

    // ChatBot Mesaj Gönderme
    async function sendMessage() {
        const userMessage = document.getElementById('user-input').value;
        if (!userMessage) return;

        const chatbox = document.getElementById('chatbox');
        chatbox.innerHTML += `<div class="message user message-user">${userMessage}</div>`;
        document.getElementById('user-input').value = '';

        chatHistory.push({ sender: 'user', message: userMessage });

        // Gemini API'den cevap al
        const response = await getGeminiResponse(userMessage);
        chatHistory.push({ sender: 'bot', message: response });

        // Sohbet geçmişini göster
        updateChatBox();
    }

    // Fotoğraf Gönderme
    async function sendImage() {
        const imageFile = document.getElementById('user-image').files[0];
        if (!imageFile) return;

        const chatbox = document.getElementById('chatbox');
        chatbox.innerHTML += `<div class="message user message-user"><img src="${URL.createObjectURL(imageFile)}" style="max-width: 100%; border-radius: 10px;" /></div>`;
        document.getElementById('user-image').value = '';

        chatHistory.push({ sender: 'user', message: 'Fotoğraf gönderildi.' });
        updateChatBox();
    }

    // Gemini API'den yanıt alma
    async function getGeminiResponse(userMessage) {
        const apiUrl = 'https://api.openai.com/v1/completions'; // API URL'si
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${geminiAPIKey}`
            },
            body: JSON.stringify({
                model: 'gemini-2.5-flash',
                prompt: userMessage,
                max_tokens: 150
            })
        });
        const data = await response.json();
        return data.choices[0].message.content;
    }

    // Sohbet Geçmişini Güncelle
    function updateChatBox() {
        const chatbox = document.getElementById('chatbox');
        chatbox.innerHTML = '';
        chatHistory.forEach(item => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${item.sender} message-${item.sender}`;
            messageElement.innerText = item.message;
            chatbox.appendChild(messageElement);
        });
        chatbox.scrollTop = chatbox.scrollHeight; // En son mesaja kaydır
    }

    // Sayfa Gösterme Fonksiyonları
    function showHome() {
        document.getElementById('home-section').style.display = 'block';
        document.getElementById('chat-section').style.display = 'none';
    }

    function showChat() {
        document.getElementById('home-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'block';
    }

    // Sayfa yüklenirken sohbet geçmişini yükle
    window.onload = function() {
        updateChatBox();
    };
</script>

</body>
</html>
