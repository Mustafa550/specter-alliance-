<!DOCTYPE html>
<html lang="tr" manifest="dearsiber.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="DearSiber AI - Profesyonel Sohbet Botu">
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>DearSiber AI - Profesyonel Sohbet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #000; color: #fff; min-height: 100vh; overflow: hidden; }
        .container { width: 100%; height: 100vh; padding: 0; position: relative; }
        .header { text-align: center; padding: 10px; background: #1a1a2e; border-bottom: 1px solid #00d4ff; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .chat-toggle { position: fixed; top: 10px; left: 10px; background: #00d4ff; color: #000; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; transition: all 0.2s ease-out; z-index: 1000; }
        .chat-toggle:hover { transform: scale(1.1); background: #00aaff; }
        .chat-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: none; flex-direction: column; padding: 5px; z-index: 999; transition: all 0.3s ease-out; }
        .chat-container.active { display: flex; animation: bounceIn 0.3s ease-out; }
        @keyframes bounceIn { from { transform: scale(0); } 50% { transform: scale(1.1); } to { transform: scale(1); } }
        .chat { flex: 1; overflow-y: auto; background: #222; border-radius: 5px; padding: 5px; font-size: 14px; }
        .chat-message { margin: 5px 0; padding: 6px; border-radius: 3px; font-size: 14px; }
        .chat-message.user { text-align: right; background: #00d4ff33; }
        .chat-message.ai { text-align: left; background: #333; }
        .input-area { display: flex; gap: 5px; margin-top: 5px; }
        input { flex: 1; padding: 6px; border: none; border-radius: 3px; background: #333; color: #fff; font-size: 14px; }
        input:focus { outline: none; box-shadow: 0 0 5px #00d4ff; }
        button { padding: 6px 12px; background: #00d4ff; color: #000; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; transition: all 0.2s ease-out; }
        button:hover { transform: scale(1.1); background: #00aaff; }
        .hidden { display: none; }
        .loading { text-align: center; color: #ff4444; animation: blink 0.5s infinite; font-size: 12px; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.5; } }
        .limit-info { text-align: center; color: #ff4444; margin: 5px 0; font-size: 12px; }
        @media (max-width: 768px) {
            .chat-toggle { top: 5px; left: 5px; padding: 8px 12px; font-size: 12px; }
            .chat-container { padding: 3px; }
            .chat { padding: 3px; }
            .input-area { gap: 3px; }
            input, button { padding: 4px; font-size: 12px; }
            .chat-message { padding: 4px; font-size: 12px; }
        }
        @media (max-width: 480px) {
            .chat-toggle { top: 2px; left: 2px; padding: 6px 10px; }
            .chat-container { padding: 2px; }
            .chat { padding: 2px; }
            .input-area { gap: 2px; }
            input, button { padding: 3px; font-size: 10px; }
            .chat-message { padding: 3px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <button class="chat-toggle" id="chat-toggle" onclick="toggleChat()">Sohbeti AÃ§</button>
        <div class="chat-container" id="chat-container">
            <div class="chat" id="chat-window"></div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Sor, kanka! ðŸ˜„" onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">GÃ¶nder</button>
                <button onclick="closeChat()">Ã‡Ä±k</button>
            </div>
            <div class="limit-info" id="limit-info"></div>
        </div>
    </div>

    <script>
        // API Key'ler
        const GEMINI_API_KEY = 'AIzaSyDi4S8ob89l1f40F7qBbySOMpwmOIel9I4';
        const OPENWEATHER_API = '045332f83503c48d98e495a5a99f4b5d';
        const NEWSAPI_KEY = '67ba06cffc48449893b3081a29c1f818';
        const IMGBB_API_KEY = '489b0a8e8e579587d6d5313e7d65d648';

        let memory = JSON.parse(localStorage.getItem('memory')) || {};
        let currentSession = [];
        let cachedResponses = JSON.parse(localStorage.getItem('cachedResponses')) || {};

        function saveMemory() {
            localStorage.setItem('memory', JSON.stringify(memory));
        }

        function saveCachedResponse(key, response) {
            cachedResponses[key] = response;
            localStorage.setItem('cachedResponses', JSON.stringify(cachedResponses));
        }

        function toggleChat() {
            const chat = document.getElementById('chat-container');
            chat.classList.toggle('active');
            if (chat.classList.contains('active')) {
                if (!document.getElementById('chat-window').innerHTML) {
                    addMessage('ai', 'Merhaba! Ben DearSiber AI, buradayÄ±m. SorularÄ±nÄ±zÄ± bekliyorum!');
                }
            }
        }

        function closeChat() {
            const chat = document.getElementById('chat-container');
            chat.classList.remove('active');
            currentSession = [];
            document.getElementById('chat-window').innerHTML = '';
            document.getElementById('limit-info').innerHTML = '';
        }

        function addMessage(sender, message) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.classList.add('chat-message', sender);
            div.textContent = message;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            if (sender === 'user') currentSession.push(message);
            memory[currentSession.join(' ')] = message;
            saveMemory();
        }

        async function getGeminiResponse(message) {
            const cacheKey = message + currentSession.join(' ');
            if (cachedResponses[cacheKey] && !navigator.onLine) {
                addMessage('ai', cachedResponses[cacheKey]);
                return;
            }

            document.getElementById('chat-window').innerHTML += '<div class="chat-message loading">DÃ¼ÅŸÃ¼nÃ¼yorum...</div>';
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=' + GEMINI_API_KEY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Sec-Fetch-Site': 'cross-site'
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message + (currentSession.length ? ' ' + currentSession.join(' ') : '') }] }],
                        generationConfig: { maxOutputTokens: 150 }
                    })
                });
                const data = await response.json();
                const chat = document.getElementById('chat-window');
                chat.innerHTML = chat.innerHTML.replace('<div class="chat-message loading">DÃ¼ÅŸÃ¼nÃ¼yorum...</div>', '');
                let reply = data.candidates[0]?.content.parts[0]?.text || 'Cevap: ';
                if (message.toLowerCase().includes('nasilsin')) reply += 'Ä°yiyim, teÅŸekkÃ¼rler! Sen nasÄ±lsÄ±n?';
                else if (message.toLowerCase().includes('hava')) {
                    const weather = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Istanbul&appid=${OPENWEATHER_API}&units=metric`);
                    const weatherData = await weather.json();
                    reply += `${weatherData.main.temp}Â°C, ${weatherData.weather[0].description}. BaÅŸka yer?`;
                } else if (message.toLowerCase().includes('haber')) {
                    const news = await fetch(`https://newsapi.org/v2/top-headlines?country=tr&apiKey=${NEWSAPI_KEY}`);
                    const newsData = await news.json();
                    reply += newsData.articles[0]?.title || 'Haber yok, interneti kontrol et!';
                } else if (message.toLowerCase().includes('resim')) {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';
                    fileInput.onchange = async (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const formData = new FormData();
                            formData.append('image', file);
                            formData.append('key', IMGBB_API_KEY);
                            const imgResponse = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
                            const imgData = await imgResponse.json();
                            addMessage('ai', `Resim: ${imgData.data.url}`);
                        }
                    };
                    fileInput.click();
                    return;
                }
                saveCachedResponse(cacheKey, reply);
                return reply.trim();
            } catch (error) {
                const chat = document.getElementById('chat-window');
                chat.innerHTML = chat.innerHTML.replace('<div class="chat-message loading">DÃ¼ÅŸÃ¼nÃ¼yorum...</div>', '');
                return 'Ä°nternet yok, Ã¶nbellek: ' + (cachedResponses[cacheKey] || 'Cevap yok.');
            }
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                addMessage('user', message);
                input.value = '';
                getGeminiResponse(message).then(reply => {
                    addMessage('ai', reply);
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('DearSiber AI', { body: 'Yeni: ' + reply.slice(0, 50) + '...' });
                    }
                });
            } else {
                alert('Mesaj gir!');
            }
        }

        // Draggable (Mobil Uyumlu)
        window.onload = function() {
            const chat = document.getElementById('chat-container');
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            chat.onmousedown = dragMouseDown;
            chat.ontouchstart = dragTouchStart;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function dragTouchStart(e) {
                e.preventDefault();
                pos3 = e.touches[0].clientX;
                pos4 = e.touches[0].clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                chat.style.top = (chat.offsetTop - pos2) + "px";
                chat.style.left = (chat.offsetLeft - pos1) + "px";
                chat.style.transition = 'all 0.2s ease-out';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }

            // GeliÅŸmiÅŸ PWA Servis Worker (Tek Dosyada)
            if ('serviceWorker' in navigator) {
                const sw = `
                    const CACHE_NAME = 'dearsiber-v3';
                    const urlsToCache = [
                        './index.html',
                        './manifest.json',
                        './icon.png'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                return cache.addAll(urlsToCache);
                            })
                        );
                    });

                    self.addEventListener('activate', (event) => {
                        event.waitUntil(
                            caches.keys().then((cacheNames) => {
                                return Promise.all(
                                    cacheNames.filter((name) => name !== CACHE_NAME).map((name) => caches.delete(name))
                                );
                            })
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        if (event.request.url.startsWith('https')) {
                            event.respondWith(
                                caches.open(CACHE_NAME).then((cache) => {
                                    return cache.match(event.request).then((response) => {
                                        return response || fetch(event.request).then((networkResponse) => {
                                            if (networkResponse && networkResponse.status === 200 && event.request.method === 'GET') {
                                                const responseToCache = networkResponse.clone();
                                                cache.put(event.request, responseToCache);
                                            }
                                            return networkResponse;
                                        }).catch(() => {
                                            return caches.match('./index.html') || new Response('Offline modda devam!', { status: 503 });
                                        });
                                    });
                                })
                            );
                        }
                    });

                    self.addEventListener('push', (event) => {
                        const data = event.data.json();
                        self.registration.showNotification(data.title, {
                            body: data.body,
                            icon: 'icon.png',
                            vibrate: [200, 100, 200]
                        });
                    });
                `;
                const blob = new Blob([sw], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob))
                    .then(() => {
                        if ('Notification' in window && Notification.permission !== 'granted') {
                            Notification.requestPermission();
                        }
                    }).catch(err => console.log('SW hata:', err));
            }

            // Push Bildirim Test
            function sendPushNotification() {
                if ('serviceWorker' in navigator && 'PushManager' in window) {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.pushManager.subscribe({ userVisibleOnly: true })
                            .then(subscription => {
                                // SimÃ¼lasyon, gerÃ§ek push server gerekir (Ã¶rneÄŸin Firebase)
                                const data = {
                                    title: 'DearSiber AI',
                                    body: 'Test bildirim: Merhaba kanka!'
                                };
                                registration.showNotification(data.title, { body: data.body, icon: 'icon.png' });
                            }).catch(err => console.log('Push abone hatasÄ±:', err));
                    });
                }
            }
            // Testi tetikle
            sendPushNotification();
        };
    </script>
