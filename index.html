<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõçÔ∏è Specter E-Ticaret</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .login, .cart {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100px;
      height: auto;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .whatsapp {
      margin-top: 20px;
      text-align: center;
    }
    .whatsapp a {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <h1>üõí Specter E-Ticaret Sitesi</h1>
</header>

<div class="container">
  <div class="login">
    <label>Kullanƒ±cƒ± Adƒ±:</label><br>
    <input type="text" id="username" required /><br><br>
    <label>≈ûifre (en az 6 karakter):</label><br>
    <input type="password" id="password" required /><br><br>
    <button class="btn" onclick="login()">Giri≈ü Yap</button>
  </div>

  <div id="shop" style="display:none;">
    <h2>üõçÔ∏è √úr√ºnler</h2>
    <div class="products" id="product-list"></div>

    <div class="cart" id="cart">
      <h3>üßæ Sepet</h3>
      <ul id="cart-items"></ul>
      <p><strong>Toplam:</strong> <span id="total">0</span> TL</p>
    </div>

    <div class="whatsapp">
      <a href="#" id="whatsapp-link" target="_blank">üì≤ Sipari≈üi WhatsApp‚Äôtan G√∂nder</a>
    </div>
  </div>
</div>

<script>
  const urunler = [
    { id: 1, isim: "Steam Hesap", fiyat: 500, gorsel: "https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" },
    { id: 2, isim: "Disney+", fiyat: 250, gorsel: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" },
    { id: 3, isim: "PUBG Hesap", fiyat: 400, gorsel: "https://upload.wikimedia.org/wikipedia/en/6/6e/PUBG_Battlegrounds_logo.svg" },
    { id: 4, isim: "Netflix Hesap", fiyat: 300, gorsel: "https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" },
    { id: 5, isim: "SMS Bomber", fiyat: 250, gorsel: "https://cdn-icons-png.flaticon.com/512/3062/3062634.png" },
    { id: 6, isim: "Fake Numara", fiyat: 150, gorsel: "https://cdn-icons-png.flaticon.com/512/929/929564.png" },
    { id: 7, isim: "Fake E-posta", fiyat: 150, gorsel: "https://cdn-icons-png.flaticon.com/512/561/561127.png" },
    { id: 8, isim: "Twitter Hesap", fiyat: 250, gorsel: "https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" },
    { id: 9, isim: "YouTube Hesap", fiyat: 400, gorsel: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" },
    { id: 10, isim: "ItemSatƒ±≈ü Hesap", fiyat: 250, gorsel: "https://cdn-icons-png.flaticon.com/512/3105/3105792.png" }
  ];

  let sepet = [];
  let kullaniciAdi = "";

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (pass.length < 6) {
      alert("‚ùå ≈ûifre √ßok kƒ±sa! En az 6 karakter girin.");
      return;
    }

    kullaniciAdi = user;
    document.querySelector(".login").style.display = "none";
    document.getElementById("shop").style.display = "block";
    urunleriGoster();
  }

  function urunleriGoster() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";
    urunler.forEach(urun => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${urun.gorsel}" alt="${urun.isim}" />
        <h3>${urun.isim}</h3>
        <p>Fiyat: ${urun.fiyat} TL</p>
        <button class="btn" onclick="sepeteEkle(${urun.id})">Sepete Ekle</button>
      `;
      list.appendChild(card);
    });
  }

  function sepeteEkle(id) {
    const urun = urunler.find(u => u.id === id);
    sepet.push(urun);
    sepetiGuncelle();
  }

  function sepetiGuncelle() {
    const list = document.getElementById("cart-items");
    const total = document.getElementById("total");
    const whatsapp = document.getElementById("whatsapp-link");

    list.innerHTML = "";
    let toplam = 0;
    let mesaj = `Merhaba, ben ${kullaniciAdi}. Sipari≈ü vermek istiyorum:\n`;

    sepet.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.isim} - ${item.fiyat} TL`;
      list.appendChild(li);
      toplam += item.fiyat;
      mesaj += `- ${item.isim} (${item.fiyat} TL)\n`;
    });

    mesaj += `\nToplam Tutar: ${toplam} TL`;
    total.textContent = toplam;

    const numara = "905426354386";
    const link = `https://wa.me/${numara}?text=${encodeURIComponent(mesaj)}`;
    whatsapp.href = link;
  }
</script>

</body>
</html>
