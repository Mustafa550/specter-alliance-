<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõçÔ∏è E-Ticaret Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .login {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .cart {
      background: #fff;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .whatsapp {
      margin-top: 20px;
      text-align: center;
    }
    .whatsapp a {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <h1>üõí Basit E-Ticaret Sitesi</h1>
</header>

<div class="container">
  <div class="login">
    <label>Kullanƒ±cƒ± Adƒ±:</label><br>
    <input type="text" id="username" required /><br><br>
    <label>≈ûifre (en az 6 karakter):</label><br>
    <input type="password" id="password" required /><br><br>
    <button class="btn" onclick="login()">Giri≈ü Yap</button>
  </div>

  <div id="shop" style="display:none;">
    <h2>üõçÔ∏è √úr√ºnler</h2>
    <div class="products" id="product-list"></div>

    <div class="cart" id="cart">
      <h3>üßæ Sepet</h3>
      <ul id="cart-items"></ul>
      <p><strong>Toplam:</strong> <span id="total">0</span> TL</p>
    </div>

    <div class="whatsapp">
      <a href="#" id="whatsapp-link" target="_blank">üì≤ Sipari≈üi WhatsApp‚Äôtan G√∂nder</a>
    </div>
  </div>
</div>

<script>
  const urunler = [
    { id: 1, isim: "T-shirt", fiyat: 100 },
    { id: 2, isim: "Pantolon", fiyat: 120 },
    { id: 3, isim: "Ceket", fiyat: 300 },
    { id: 4, isim: "Ayakkabƒ±", fiyat: 250 },
    { id: 5, isim: "√áanta", fiyat: 200 },
    { id: 6, isim: "G√∂mlek", fiyat: 90 },
    { id: 7, isim: "Sweatshirt", fiyat: 150 },
    { id: 8, isim: "Mont", fiyat: 400 },
    { id: 9, isim: "≈ûapka", fiyat: 60 },
    { id: 10, isim: "Kemer", fiyat: 75 }
  ];

  let sepet = [];
  let kullaniciAdi = "";

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (pass.length < 6) {
      alert("‚ùå ≈ûifre √ßok kƒ±sa! En az 6 karakter girin.");
      return;
    }

    kullaniciAdi = user;
    document.querySelector(".login").style.display = "none";
    document.getElementById("shop").style.display = "block";
    urunleriGoster();
  }

  function urunleriGoster() {
    const list = document.getElementById("product-list");
    urunler.forEach(urun => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${urun.isim}</h3>
        <p>Fiyat: ${urun.fiyat} TL</p>
        <button class="btn" onclick="sepeteEkle(${urun.id})">Sepete Ekle</button>
      `;
      list.appendChild(card);
    });
  }

  function sepeteEkle(id) {
    const urun = urunler.find(u => u.id === id);
    sepet.push(urun);
    sepetiGuncelle();
  }

  function sepetiGuncelle() {
    const list = document.getElementById("cart-items");
    const total = document.getElementById("total");
    const whatsapp = document.getElementById("whatsapp-link");

    list.innerHTML = "";
    let toplam = 0;
    let mesaj = `Merhaba, ben ${kullaniciAdi}. Sipari≈ü vermek istiyorum:\n`;

    sepet.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.isim} - ${item.fiyat} TL`;
      list.appendChild(li);
      toplam += item.fiyat;
      mesaj += `- ${item.isim} (${item.fiyat} TL)\n`;
    });

    mesaj += `\nToplam Tutar: ${toplam} TL`;
    total.textContent = toplam;

    const numara = "905426354386";
    const link = `https://wa.me/${numara}?text=${encodeURIComponent(mesaj)}`;
    whatsapp.href = link;
  }
</script>

</body>
</html>
