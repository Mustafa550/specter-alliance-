<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelişmiş Tek Sayfa Site</title>
  <style>
    :root {
      --primary: #0f0;
      --bg: #000;
      --text: #fff;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    .product {
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    .product button {
      background: var(--primary);
      border: none;
      color: var(--bg);
      padding: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #111;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 1rem;
      border-radius: 8px;
    }
    .profile {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #111;
      padding: 1rem;
      border: 1px solid var(--primary);
      border-radius: 8px;
    }
    #form-section {
      padding: 2rem;
      background: #111;
      margin: 2rem 0;
    }
    input, textarea {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>
  <header>
    <h1>🕶️ Yazılım Hizmetleri & Ürünler</h1>
  </header>  <div class="profile">
    👤 Kullanıcı: <strong>Misafir</strong>
  </div>  <div class="cart">
    🛒 <strong>Sepet</strong>
    <ul id="cart-list"></ul>
  </div>  <section id="products">
    <div class="product">
      <h3>🌐 Brute Force</h3>
      <p>100 TL</p>
      <button onclick="addToCart('Brute Force')">Sepete Ekle</button>
    </div>
    <div class="product">
      <h3>🚇 DDoS Saldırısı</h3>
      <p>400 TL</p>
      <button onclick="addToCart('DDoS Saldırısı')">Sepete Ekle</button>
    </div>
    <div class="product">
      <h3>💻 Script Yazımı</h3>
      <p>150 TL</p>
      <button onclick="addToCart('Script Yazımı')">Sepete Ekle</button>
    </div>
    <div class="product">
      <h3>🗂️ Datalar</h3>
      <p>750 TL</p>
      <button onclick="addToCart('Datalar')">Sepete Ekle</button>
    </div>
    <!-- Daha fazla ürün eklenebilir -->
  </section>  <section id="form-section">
    <h2>📝 Sipariş Formu</h2>
    <form onsubmit="return sendForm()">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="tel" id="phone" placeholder="Telefon Numarası" required>
      <input type="email" id="email" placeholder="E-posta Adresi" required>
      <textarea id="selected-items" readonly placeholder="Seçilen Ürünler"></textarea>
      <button type="submit">Formu Gönder</button>
    </form>
  </section>  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdydediRlB8C-3Phizf6lAEjT0nYrJX1__RtEcg2UvgZ06HzA/viewform?embedded=true"></iframe>  <footer>
    <p>&copy; 2025 Tüm Hakları Saklıdır</p>
  </footer>  <script>
    const cart = [];

    function addToCart(item) {
      cart.push(item);
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';
      cart.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i;
        cartList.appendChild(li);
      });
      document.getElementById('selected-items').value = cart.join(', ');
    }

    function sendForm() {
      alert("Form Google Forms üzerinden gönderilmiştir.");
      return false;
    }
  </script></body>
</html>
