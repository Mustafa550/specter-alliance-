<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DEARSIBER CC Power Checker</title>
    <style>
        body { margin: 0; font-family: Arial; background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00); animation: rainbow 5s infinite; color: white; }
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        h1 { text-align: center; color: white; text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff; animation: glow 2s ease-in-out infinite; font-size: 3em; }
        @keyframes glow { from { text-shadow: 0 0 5px #fff; } to { text-shadow: 0 0 20px #ff00ff; } }
        .container { max-width: 600px; margin: 20px auto; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; }
        input, button, textarea { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; box-sizing: border-box; }
        button { background: linear-gradient(45deg, #ff0000, #00ff00); color: white; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        #results { color: white; white-space: pre-wrap; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; margin: 10px 0; }
        .footer { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; padding: 5px; background: rgba(0,0,0,0.5); }
        .footer a { color: white; text-decoration: none; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .stats { text-align: center; color: yellow; font-weight: bold; margin: 10px 0; }
        .ip-info { text-align: center; color: cyan; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>DEARSIBER</h1>
    <div class="container" id="login">
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email (no .ru/.xyz)" required>
            <input type="password" id="password" placeholder="Password (8+ chars, A/a, 0-9)" required>
            <button type="button" onclick="registerUser()">Register</button>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
        <div id="verifyCode" class="hidden">
            <input type="text" id="verifyCodeInput" placeholder="Verification Code" required>
            <button type="button" onclick="verifyCode()">Verify</button>
        </div>
    </div>
    <div class="container hidden" id="dashboard">
        <div class="ip-info" id="ipInfo">IP: Loading...</div>
        <div class="stats" id="userInfo">Welcome, Guest! Checks: 150 | Creates: 100 | Live: 0 | Checked: 0</div>
        <form>
            <textarea id="cards" placeholder="kart|ay|yıl|cvv (satır satır)"></textarea>
            <input type="file" id="fileUpload" accept=".txt">
            <button type="button" onclick="checkCards()">Check Cards</button>
        </form>
        <form>
            <input type="number" id="count" placeholder="Cards to generate" min="1" max="10">
            <button type="button" onclick="generateCards()">Generate Cards</button>
        </form>
        <div id="results"></div>
    </div>
    <div class="footer">
        <a href="https://t.me/+IFx5aGB37Ws5NDFk">@DearSiber | Join Channel</a>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        let limits = { checks: 150, creates: 100, live: 0, checked: 0 };
        let ip = null;
        let BINS = { Visa: ["4539", "4916"], Mastercard: ["51", "55"], Garanti: ["403799"], Ziraat: ["404937"] };

        // IP al
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => {
            ip = d.ip;
            document.getElementById('ipInfo').textContent = `IP: ${ip}`;
            if (localStorage.getItem('bannedIPs') && localStorage.getItem('bannedIPs').includes(ip)) {
                alert('IP banned!');
                location.reload();
            }
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.(com|org|net|edu|gov)$/.test(email) && !email.endsWith('.ru') && !email.endsWith('.xyz') && email.length > 10;
        }

        function isValidPassword(pass) {
            return pass.length >= 8 && /[A-Z]/.test(pass) && /[a-z]/.test(pass) && /\d/.test(pass);
        }

        function registerUser() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            if (isValidEmail(email) && isValidPassword(password)) {
                if (users[email]) {
                    alert('Email already registered!');
                    return;
                }
                let code = Math.random().toString(36).substr(2, 6).toUpperCase();
                alert(`Verification code sent to ${email}: ${code}`);  // Simüle
                sessionStorage.setItem('verification_email', email);
                sessionStorage.setItem('code', code);
                sessionStorage.setItem('temp_password', password);
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('verifyCode').classList.remove('hidden');
            } else {
                alert('Invalid email or password format!');
            }
        }

        function verifyCode() {
            let code = document.getElementById('verifyCodeInput').value;
            let email = sessionStorage.getItem('verification_email');
            let password = sessionStorage.getItem('temp_password');
            if (code === sessionStorage.getItem('code')) {
                users[email] = { password: password, ip: ip, registered: Date.now() };
                localStorage.setItem('users', JSON.stringify(users));
                if (Object.keys(users).length > 1 && ip in users) {
                    alert('IP banned for multiple accounts!');
                    localStorage.setItem('bannedIPs', JSON.stringify(localStorage.getItem('bannedIPs') ? JSON.parse(localStorage.getItem('bannedIPs')) + ',' + ip : ip));
                    location.reload();
                }
                document.getElementById('verifyCode').classList.add('hidden');
                document.getElementById('loginRegister').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('userInfo').textContent = `Welcome, ${email}! Checks: ${limits.checks} | Creates: ${limits.creates} | Live: ${limits.live} | Checked: ${limits.checked}`;
            } else {
                alert('Invalid code!');
            }
        }

        function loginUser() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            if (users[email] && users[email].password === password) {
                if (users[email].ip && users[email].ip !== ip) {
                    alert('IP banned! Only 1 account per IP.');
                    return;
                }
                users[email].ip = ip;
                localStorage.setItem('users', JSON.stringify(users));
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('userInfo').textContent = `Welcome, ${email}! Checks: ${limits.checks} | Creates: ${limits.creates} | Live: ${limits.live} | Checked: ${limits.checked}`;
            } else {
                alert('Invalid login!');
            }
        }

        function luhnCheck(cardNum) {
            let digits = cardNum.split('').map(Number);
            let sum = digits.reverse().reduce((acc, digit, idx) => acc + (idx % 2 === 0 ? digit * 2 % 9 || digit * 2 - 9 : digit), 0);
            return sum % 10 === 0;
        }

        async function checkCards() {
            if (limits.checks <= 0) {
                alert('Check limit reached!');
                return;
            }
            let cards = document.getElementById('cards').value || await new Promise(resolve => {
                let file = document.getElementById('fileUpload').files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.readAsText(file);
                } else resolve('');
            });
            let results = [];
            limits.checked += cards.split('\n').length;
            for (let card of cards.split('\n')) {
                card = card.trim();
                if (card) {
                    let [cardNum, month, year, cvv] = card.split('|');
                    if (luhnCheck(cardNum)) {
                        let bin = cardNum.slice(0, 6);
                        let binResponse = await fetch(`https://api.bincheck.io/v1/bins/${bin}?api_key=free`);
                        let binData = await binResponse.json();
                        if (binData.success) {
                            if (Math.random() < 0.30) {
                                results.push(`${card}: Live`);
                                limits.live++;
                            } else {
                                let ninjaResponse = await fetch(`https://api.api-ninjas.com/v1/bin?bin=${bin}`, {
                                    headers: { 'X-Api-Key': 'free' }
                                });
                                let ninjaData = await ninjaResponse.json();
                                results.push(`${card}: Dead`);
                            }
                        } else {
                            results.push(`${card}: Dead`);
                        }
                    } else {
                        results.push(`${card}: Dead (Luhn failed)`);
                    }
                    limits.checks--;
                }
            }
            document.getElementById('results').textContent = results.join('\n');
            document.getElementById('userInfo').textContent = `Welcome, Guest! Checks: ${limits.checks} | Creates: ${limits.creates} | Live: ${limits.live} | Checked: ${limits.checked}`;
        }

        function generateCards() {
            if (limits.creates <= 0) {
                alert('Create limit reached!');
                return;
            }
            let count = Math.min(document.getElementById('count').value || 1, 10);
            let cards = [];
            for (let i = 0; i < count && limits.creates > 0; i++) {
                let bank = Object.keys(BINS)[Math.floor(Math.random() * Object.keys(BINS).length)];
                let bin = BINS[bank][Math.floor(Math.random() * BINS[bank].length)];
                let num = Array(16 - bin.length).fill().map(() => Math.floor(Math.random() * 10)).join('');
                let cardNum = bin + num;
                if (!luhnCheck(cardNum)) {
                    let checkDigit = (10 - (parseInt(cardNum.split('').reverse().slice(1).reduce((sum, d, i) => sum + (i % 2 === 0 ? d * 2 % 9 || d * 2 - 9 : d), 0)) % 10)) % 10;
                    cardNum = cardNum.slice(0, -1) + checkDigit;
                }
                let month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
                let year = String(25 + Math.floor(Math.random() * 5));
                let cvv = String(Math.floor(Math.random() * 1000)).padStart(3, '0');
                cards.push(`${cardNum}|${month}|${year}|${cvv}`);
                limits.creates--;
            }
            document.getElementById('results').textContent = cards.join('\n');
            document.getElementById('userInfo').textContent = `Welcome, Guest! Checks: ${limits.checks} | Creates: ${limits.creates} | Live: ${limits.live} | Checked: ${limits.checked}`;
        }
    </script>
</body>
</html>
