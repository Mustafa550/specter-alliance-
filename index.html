<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Simülasyonu</title>
    <style>
        body {
            background-color: #111;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Parlayan ve Sönen Kelimeler */
        .flashing-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            animation: flash 1.5s infinite;
        }

        @keyframes flash {
            0% { opacity: 0; color: #00FF00; }
            50% { opacity: 1; color: #FF0000; }
            100% { opacity: 0; color: #00FF00; }
        }

        /* Oyun Başlatma Paneli */
        .game-panel {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid #00FF00;
            text-align: center;
            border-radius: 10px;
            width: 500px;
            display: block;
            z-index: 10;
        }

        .game-panel button {
            width: 100%;
            padding: 12px;
            background-color: #00FF00;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .game-panel button:hover {
            background-color: #FF0000;
        }

        /* Durum Paneli */
        .status-panel {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
            color: #00FF00;
            display: none;
        }

        .status-panel p {
            margin: 5px;
        }

        .footer-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: #00FF00;
        }

    </style>
</head>
<body>

    <!-- Parlayan ve Sönen Kelimeler -->
    <div class="flashing-text">
        Hacker Simülasyonu Başladı...
    </div>

    <!-- Oyun Başlatma Paneli -->
    <div class="game-panel" id="gamePanel">
        <h3>Hacker Olmak İster Misiniz?</h3>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <button onclick="startHacking()">Hackerlik Başlat</button>
    </div>

    <!-- Durum Paneli -->
    <div class="status-panel" id="statusPanel">
        <p>Kullanıcı: <span id="userDisplay">Kullanıcı</span></p>
        <p>Para: <span id="money">0</span> $</p>
        <p>Karnınız: <span id="hunger">100</span>%</p>
        <p>Hapisteki Süre: <span id="prisonTime">0</span> sn</p>
        <p>Suç İşleme Oranı: <span id="crimeRate">50</span>%</p>
        <button onclick="performHack()">Kod Yaz</button>
        <button onclick="buyFood()">Yemek Al</button>
        <button onclick="commitCrime()">Suç İşle</button>
    </div>

    <!-- Alt Panel (Düğmeler) -->
    <div class="footer-panel">
        <button onclick="exitGame()">Çık</button>
    </div>

    <script>
        let money = 0;
        let hunger = 100;
        let prisonTime = 0;
        let crimeRate = 50;
        let hacking = false;
        let userName = "";
        let intervalId;

        // Kullanıcı adı girildikten sonra oyun başlatılacak
        function startHacking() {
            userName = document.getElementById("username").value.trim();

            if (userName === "") {
                alert("Lütfen kullanıcı adınızı girin.");
                return;
            }

            // Paneli güncelle ve oyun başlat
            document.getElementById("userDisplay").innerText = userName;
            document.getElementById("gamePanel").style.display = "none";
            document.getElementById("statusPanel").style.display = "block";
            beginGame();
        }

        // Oyun Başlatma ve Durumları Güncelleme
        function beginGame() {
            intervalId = setInterval(function() {
                hunger -= 1; // Zamanla açlık azalacak
                document.getElementById("hunger").innerText = hunger;

                if (hunger <= 0) {
                    alert("Öldünüz! Yetersiz beslenme.");
                    clearInterval(intervalId);
                    return;
                }

                // Hapisteki zaman
                if (prisonTime > 0) {
                    document.getElementById("prisonTime").innerText = prisonTime;
                    prisonTime++;
                }
            }, 1000);
        }

        // Kod Yazma
        function performHack() {
            if (prisonTime > 0) {
                alert("Hapistesiniz! Çıkmanız için 10 dakika beklemeniz gerekiyor.");
                return;
            }

            let type = prompt("Ne ile ilgili kod yazmak istersiniz? (Hırsızlık, Kredi Kartı, Oyun Site)");

            let earnedMoney = 0;
            if (type.toLowerCase() === "hırsızlık") {
                earnedMoney = Math.floor(Math.random() * 1000);
            } else if (type.toLowerCase() === "kredi kartı") {
                earnedMoney = Math.floor(Math.random() * 2000);
            } else if (type.toLowerCase() === "oyun site") {
                earnedMoney = Math.floor(Math.random() * 500);
            }

            money += earnedMoney;
            document.getElementById("money").innerText = money;
            alert(type + " konusunda kod yazdınız ve " + earnedMoney + " $ kazandınız!");
        }

        // Yemek al
        function buyFood() {
            if (money >= 50) {
                hunger = 100;
                money -= 50;
                document.getElementById("money").innerText = money;
                alert("Yemek aldınız, açlık %100 oldu!");
            } else {
                alert("Yeterli paranız yok!");
            }
        }

        // Suç işleme (hapise girme)
        function commitCrime() {
            if (Math.random() < crimeRate / 100) {
                alert("Suç işlediniz ve hapse girdiniz!");
                prisonTime = 10; // 10 saniye hapisteyiz
            } else {
                alert("Suç işlediniz ama yakalanmadınız!");
            }
        }

        // Çıkış işlevi
        function exitGame() {
            alert("Oyundan çıkılıyor...");
            window.location.reload(); // Sayfayı yeniden yükler
        }
    </script>
</body>
</html>
