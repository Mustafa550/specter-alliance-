<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Simülasyonu</title>
    <style>
        body {
            background-color: #111;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Kayan Yeşil Kod Satırları (Arka Plan) */
        .scrolling-codes {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #00FF00;
            white-space: nowrap;
            animation: scrollCodes 3s linear infinite;
        }

        @keyframes scrollCodes {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        /* Maskeli Hacker Görseli (Sönüp Yanma Efekti) */
        .hacker-image {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 150px;
            height: 150px;
            background-image: url('https://via.placeholder.com/150'); /* Placeholder resim */
            background-size: cover;
            opacity: 0;
            animation: fadeInOut 5s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Giriş ve Kayıt Formu */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid #00FF00;
            text-align: center;
            border-radius: 10px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #00FF00;
            background-color: #222;
            color: #00FF00;
            font-size: 16px;
            border-radius: 5px;
        }

        .login-container input:focus {
            border-color: #FF0000;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #00FF00;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .login-container button:hover {
            background-color: #FF0000;
        }

        /* Oyun Başlangıcı için Buton */
        .start-game {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            padding: 15px;
            background-color: #00FF00;
            color: black;
            border: none;
            cursor: pointer;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }

        .start-game:hover {
            background-color: #FF0000;
        }
    </style>
</head>
<body>

    <!-- Arka Plan Kayan Kodlar -->
    <div class="scrolling-codes">
        Veritabanı bağlantısı sağlanıyor...<br>
        Ağ trafiği izleniyor...<br>
        Sistemde işlem yapılıyor...<br>
        Şifre çözülüyor...<br>
    </div>

    <!-- Maskeli Hacker Görseli -->
    <div class="hacker-image"></div>

    <!-- Giriş ve Kayıt Formu -->
    <div class="login-container">
        <h2>Hacker Girişi</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="login()">Giriş Yap</button>
        <button onclick="register()">Kayıt Ol</button>
    </div>

    <!-- Oyun Başlangıcı Butonu -->
    <div class="start-game" id="gameButton" style="display: none;" onclick="startGame()">Hackerlik Yapmak İster Misiniz?</div>

    <script>
        // Giriş yapma işlevi
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Kullanıcı adı ve şifre gerekli!");
                return;
            }

            alert("Hoş geldiniz, " + username + "!");
            document.querySelector(".login-container").style.display = "none"; // Formu gizle
            document.getElementById("gameButton").style.display = "block"; // Oyun butonunu göster
        }

        // Kayıt olma işlevi
        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Kullanıcı adı ve şifre gerekli!");
                return;
            }

            alert("Kayıt başarılı, " + username + "!");
            document.querySelector(".login-container").style.display = "none"; // Formu gizle
            document.getElementById("gameButton").style.display = "block"; // Oyun butonunu göster
        }

        // Oyun Başlatma İşlevi
        function startGame() {
            alert("Hackerlik oyunu başladı! \n\n 1. Polise yakalanma \n 2. Ev hayat baskını \n 3. PC'de kod yazma \n 4. Kredi kartı bilgileri satma");
            // Oyun süreci burada başlar, farklı içerik ekleyebilirsin.
        }
    </script>
</body>
</html>
