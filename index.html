<body>

<header>

<main>

<div id="cart">
  <h2>Sepetiniz</h2>
  <div id="cart-items"></div>
  <div id="cart-total">Toplam: 0 TL</div>
  <button id="checkout-btn">Ã–demeye GeÃ§</button>

<script>
  // ÃœrÃ¼n verileri
  const products = [
    { id: 1, name: "ðŸ•¶ï¸ Bruteforce SaldÄ±rÄ±sÄ±", description: "Bruteforce saldÄ±rÄ±sÄ± (100 TL) %60 doÄŸruluk oranÄ±", price: 100 },
    { id: 2, name: "ðŸš‡ DDOS SaldÄ±rÄ±sÄ±", description: "Etik kapsamda deneyiniz (400 TL)", price: 400 },
    { id: 3, name: "ðŸ’» Scriptler", description: "Ä°stediÄŸiniz script yazÄ±lÄ±r (150 TL)", price: 150 },
    { id: 4, name: "ðŸ—‚ï¸ Datalar", description: "Ã‡ok iyi datalar (750 TL)", price: 750 },
    { id: 5, name: "âœ‰ï¸ SMS Bomber", description: "HasimlarÄ±nÄ±za istediÄŸiniz kiÅŸiye yapÄ±lÄ±r (200 TL)", price: 200 },
    { id: 6, name: "ðŸ–¥ï¸ Discord Tool", description: "Discord hesap kapatma (200 TL)", price: 200 },
    { id: 7, name: "ðŸ“¨ Fake Eposta", description: "TÃ¼m platformlarda Ã§alÄ±ÅŸÄ±r (100 TL)", price: 100 },
    { id: 8, name: "ðŸ–²ï¸ Instagram Tool", description: "Hesap kapatma %70 doÄŸruluk (200 TL)", price: 200 },
    { id: 9, name: "ðŸ–²ï¸ Tiktok Tool", description: "Hesap kapatma %60 doÄŸruluk (200 TL)", price: 200 },
  ];

  const productListDiv = document.getElementById("product-list");
  const cartBtn = document.getElementById("cart-btn");
  const cartDiv = document.getElementById("cart");
  const cartItemsDiv = document.getElementById("cart-items");
  const cartCountSpan = document.getElementById("cart-count");
  const cartTotalDiv = document.getElementById("cart-total");
  const checkoutBtn = document.getElementById("checkout-btn");
  const messageDiv = document.getElementById("message");

  // Sepet iÃ§eriÄŸi (Ã¼rÃ¼n id ve adet)
  let cart = {};

  // ÃœrÃ¼nleri gÃ¶ster
  function renderProducts() {
    productListDiv.innerHTML = "";
    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.className = "product-card";
      productCard.innerHTML = `
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <p><strong>Fiyat: ${product.price} TL</strong></p>
        <button onclick="addToCart(${product.id})">Sepete Ekle</button>
      `;
      productListDiv.appendChild(productCard);
    });
  }

  // Sepete Ã¼rÃ¼n ekle
  function addToCart(productId) {
    if(cart[productId]) {
      cart[productId]++;
    } else {
      cart[productId] = 1;
    }
    showMessage("ÃœrÃ¼n sepete eklendi!");
    renderCart();
  }

  // Sepeti gÃ¼ncelle
  function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    let count = 0;
    for (const id in cart) {
      const product = products.find(p => p.id == id);
      const quantity = cart[id];
      total += product.price * quantity;
      count += quantity;

      const cartItem = document.createElement("div");
      cartItem.className = "cart-item";
      cartItem.innerHTML = `
        <span>${product.name} x${quantity}</span>
        <span>
          <button onclick="removeFromCart(${id})">Ã—</button>
  ${product.price * quantity} TL
        </span>
      `;
      cartItemsDiv.appendChild(cartItem);
    }
    cartCountSpan.textContent = count;
    cartTotalDiv.textContent = `Toplam: ${total} TL`;
  }

  // Sepetten Ã¼rÃ¼n Ã§Ä±kar
  function removeFromCart(productId) {
    if(cart[productId]) {
      cart[productId]--;
      if(cart[productId] <= 0) {
        delete cart[productId];
      }
      showMessage("ÃœrÃ¼n sepetten Ã§Ä±karÄ±ldÄ±!");
      renderCart();
    }
  }

  // Sepet butonuna tÄ±klandÄ±ÄŸÄ±nda sepet gÃ¶ster/gizle
  cartBtn.addEventListener("click", () => {
    cartDiv.classList.toggle("visible");
  });

  // Ã–demeye geÃ§ - WhatsApp linkine yÃ¶nlendir
  checkoutBtn.addEventListener("click", () => {
    if(Object.keys(cart).length === 0) {
      showMessage("LÃ¼tfen Ã¶nce sepete Ã¼rÃ¼n ekleyin!");
      return;
    }
    let mesaj = "Merhaba, aÅŸaÄŸÄ±daki Ã¼rÃ¼nleri satÄ±n almak istiyorum:%0A";
    for(const id in cart) {
      const product = products.find(p => p.id == id);
      mesaj += `- ${product.name} x${cart[id]} (${product.price * cart[id]} TL)%0A`;
    }
    mesaj += `%0AToplam: ${calculateTotal()} TL`;
    // Telefon numarasÄ± 05426354386 olarak verildi
    const whatsappUrl = `https://wa.me/905426354386?text=${mesaj}`;
    window.open(whatsappUrl, '_blank');
  });

  // Toplam tutarÄ± hesapla
  function calculateTotal() {
    let total = 0;
    for(const id in cart) {
      const product = products.find(p => p.id == id);
      total += product.price * cart[id];
    }
    return total;
  }

  // Basit mesaj gÃ¶sterme fonksiyonu
  function showMessage(text) {
    messageDiv.textContent = text;
    messageDiv.style.display = "block";
    setTimeout(() => {
      messageDiv.style.display = "none";
    }, 2500);
  }

  // Ä°lk render
  renderProducts();
  renderCart();

</script>

</body>
