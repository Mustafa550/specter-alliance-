<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ürün Satış Sitesi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
    }

    header {
      background: #0f0;
      color: #000;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    /* ✅ Gelişmiş ChatBot Tasarımı */
    #chat-bot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 12px;
      width: 320px;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      box-shadow: 0 0 10px #0f0;
      font-family: Arial, sans-serif;
    }

    #chat-header {
      background: #0f0;
      color: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      background: #222;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user {
      color: #0f0;
      text-align: right;
    }

    .bot {
      color: #fff;
      text-align: left;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #0f0;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #000;
      color: #0f0;
      font-size: 14px;
      outline: none;
    }

    #chat-input button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 0 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    Ürün Satış Platformu
  </header>

  <div class="container">
    <!-- Sitenin tüm ürünleri, kayıt, giriş, formlar, sepet vb. diğer tüm içerikleri BURADA olacak -->
    <!-- Bunlara kesinlikle dokunulmadı -->
  </div>

  <!-- ✅ SADECE GELİŞMİŞ CHATBOT BURAYA EKLENDİ -->
  <div id="chat-bot">
    <div id="chat-header">💬 ChatBot</div>
    <div id="chat-messages">
      <div class="message bot">Merhaba! Sana nasıl yardımcı olabilirim?</div>
    </div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Bir şey sor...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = msg;
      chatMessages.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = generateReply(msg);
      chatMessages.appendChild(botMsg);

      chatMessages.scrollTop = chatMessages.scrollHeight;
      userInput.value = '';
    }

    function generateReply(input) {
      const lower = input.toLowerCase();

      if (lower.includes('merhaba') || lower.includes('selam')) {
        return 'Merhaba! Sana nasıl yardımcı olabilirim?';
      } else if (lower.includes('ne yapabilirsin') || lower.includes('ne işe yararsın')) {
        return 'Ben bir yapay zeka sohbet botuyum. Ürünler hakkında bilgi verebilirim, rehberlik edebilirim.';
      } else if (lower.includes('ürün')) {
        return 'Sitemizde birçok ürün mevcut. Aşağıdan sepetinize ekleyip sipariş verebilirsiniz.';
      } else if (lower.includes('giriş') || lower.includes('kayıt')) {
        return 'Kayıt ve giriş işlemlerini yukarıdaki butonlardan gerçekleştirebilirsin.';
      } else if (lower.includes('teşekkür')) {
        return 'Rica ederim, her zaman buradayım!';
      } else {
        return 'Üzgünüm, bunu tam olarak anlayamadım. Başka bir şekilde sorar mısın?';
      }
    }

    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
