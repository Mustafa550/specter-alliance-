<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPECTER SHOP</title>
  <style>
    /* Temel stiller ve karanlık mod */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .products, .modal {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      cursor: pointer;
    }
    .dark-mode .product {
      background: #1f1f1f;
      color: #f4f4f4;
    }
    .form-section, .login-section {
      padding: 1rem;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    #chatBot {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 250px;
      border-radius: 8px;
      z-index: 100;
    }
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SPECTER SHOP</h1>
    <div id="clock"></div>
    <button onclick="toggleDarkMode()">Karanlık Mod</button>
    <input type="text" id="search" placeholder="Ürün Ara..." oninput="filterProducts()">
  </header>  <div class="products" id="productList"></div>  <div class="form-section">
    <h2>Sipariş Formu</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSem4UJLI_E3W44fhB0d26HdJqMrkDvCAixvvnaQKugzkRmeSg/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor…</iframe>
  </div>  <div class="login-section">
    <h2>Giriş Yap / Kayıt Ol</h2>
    <input type="text" placeholder="Kullanıcı Adı">
    <input type="password" placeholder="Şifre">
    <button onclick="showToast('Giriş yapıldı')">Giriş Yap</button>
    <button onclick="showToast('Kayıt yapıldı')">Kayıt Ol</button>
  </div>  <div id="chatBot">
    <strong>Yapay Zeka:</strong>
    <p id="chatResponse">Merhaba! Burası SPECTER Shop. Site yöneticisi: SPECTER (:AdMiN). Sorularınızı yazabilirsiniz.</p>
  </div>  <div class="toast" id="toast"></div>  <script>
    const products = [
      { name: "Hesap Satışı", desc: "Premium oyun hesapları." },
      { name: "Bot Yazılımı", desc: "Discord / Telegram botlar." },
      { name: "Eğitim Paketi", desc: "Etik hacking kursları." }
    ];

    const productList = document.getElementById("productList");
    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h3>${p.name}</h3><p>${p.desc}</p>`;
        div.onclick = () => alert(`${p.name}\n\n${p.desc}`);
        productList.appendChild(div);
      });
    }

    function filterProducts() {
      const term = document.getElementById("search").value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(term));
      productList.innerHTML = "";
      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h3>${p.name}</h3><p>${p.desc}</p>`;
        productList.appendChild(div);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    renderProducts();
    updateClock();
  </script></body>
</html>
